<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perlesnor</title>
  <style>
    :root { --gap: 18px; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans";
      color: #111827;
      background: #f7f8fb;
      padding: 20px;
    }
    .wrap { max-width: 1200px; margin: 0 auto; }
    .grid { display: grid; gap: var(--gap); grid-template-columns: 1fr 480px; align-items: start; }
    .side { display:flex; flex-direction:column; gap:var(--gap); }
    @media (max-width: 980px) { .grid { grid-template-columns: 1fr; } }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .card h2 { margin: 0 0 6px 2px; font-size: 16px; font-weight: 600; color: #374151; }
    .figure { border-radius: 10px; background: #fafbfc; overflow: hidden; border: 1px solid #eef0f3; }
    .figure svg { width: 100%; height: 360px; display: block; touch-action: none; }
    .toolbar { display:flex; gap:10px; justify-content:flex-end; }    label { font-size: 13px; color: #4b5563; }
    input[type="number"] {
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
      background: #fff;
      width: 100%;
      box-sizing: border-box;
    }

    .beadShadow{ filter: drop-shadow(0 1px 1px rgba(0,0,0,.25)); }
    .beadFallback.red{ fill:#d24a2c; stroke:#b23d22; stroke-width:2; }
    .beadFallback.blue{ fill:#3f7dc0; stroke:#2a5e91; stroke-width:2; }
    .clip{ cursor:grab; }
    .clip:active{ cursor:grabbing; }
    .slider:focus{ outline:none; stroke:#1e88e5; stroke-width:3; }
  </style>
  <link rel="stylesheet" href="split.css" />
  <link rel="stylesheet" href="styles/toolbar.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div class="figure">
          <svg id="beadSVG" viewBox="0 0 1400 460" role="img" aria-label="Perlesnor med klype"></svg>
          <p id="beadHelp" hidden>
            Bruk piltastene venstre og høyre for å flytte klypa. Pil opp og ned justerer høyden,
            og Shift+piltast gir finjustering.
          </p>
        </div>
      </div>

      <div class="side">
        <div class="card">
          <h2>Last ned figurer</h2>
          <div class="toolbar" id="downloadToolbar"></div>
        </div>

        <div class="card">
          <h2>Forfatters innstillinger</h2>
          <label>Antall perler<input id="cfg-nBeads" type="number" min="1"></label>
          <label>Startposisjon<input id="cfg-startIndex" type="number" min="0"></label>
          <label>Fasit venstre<input id="cfg-correct" type="number" min="0"></label>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
import { createToolbar } from "./components/toolbar.js";
createToolbar("downloadToolbar", [
  { id: "btnSvg", text: "Last ned SVG" },
  { id: "btnPng", text: "Last ned PNG" },
  { id: "btnSaveExample", text: "Lagre eksempel" },
  { id: "btnDeleteExample", text: "Slett eksempel" }
]);
</script>
<script src="perlesnor.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>

</body>
</html>
