<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perlesnor</title>
  <link rel="stylesheet" href="base.css" />
  

<style>
    :root {
      --sidebar-width: 480px;
      --bead-primary: #d24a2c;
      --bead-primary-stroke: #b23d22;
      --bead-secondary: #3f7dc0;
      --bead-secondary-stroke: #2a5e91;
      --rope-fill: #d8b58f;
      --rope-stroke: #b0855e;
      --clip-fill: #f2c89a;
      --clip-stroke: #c48853;
    }
    .figure { border-radius: 10px; background: #fafbfc; overflow: hidden; border: 1px solid #eef0f3; }
    .figure svg { width: 100%; height: 360px; display: block; touch-action: none; }
    input[type="number"] { width: 100%; box-sizing: border-box; }

    .beadShadow{ filter: drop-shadow(0 1px 1px rgba(0,0,0,.25)); }
    .beadFallback.red{ fill:var(--bead-primary, #d24a2c); stroke:var(--bead-primary-stroke, var(--bead-primary, #d24a2c)); stroke-width:2; }
    .beadFallback.blue{ fill:var(--bead-secondary, #3f7dc0); stroke:var(--bead-secondary-stroke, var(--bead-secondary, #3f7dc0)); stroke-width:2; }
    .clip{ cursor:grab; }
    .clip:active{ cursor:grabbing; }
    .slider:focus{ outline:none; stroke:#1e88e5; stroke-width:3; }
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <main id="main-content" role="main" class="wrap">
    <div class="grid layout--sidebar">
      <div class="card">
        <div class="figure">
          <svg id="beadSVG" viewBox="0 0 1400 460" role="img" aria-label="Perlesnor med klype"></svg>
          <p id="beadHelp" hidden>
            Bruk piltastene venstre og høyre for å flytte klypa. Pil opp og ned justerer høyden,
            og Shift+piltast gir finjustering.
          </p>
        </div>
      </div>

      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Skriv oppgavetekst her"></textarea>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>

        <div class="card card--settings">
          <label>Antall perler<input id="cfg-nBeads" type="number" min="1"></label>
          <label>Startposisjon<input id="cfg-startIndex" type="number" min="0"></label>
          <label>Fasit venstre<input id="cfg-correct" type="number" min="0"></label>
        </div>

        <div class="card" id="exportCard">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Eksporter</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/palette/palette-config.js"></script>
  <script src="/theme/palette.js"></script>
  <script src="/theme-profiles.js"></script>
  <script src="/alt-text-ui.js"></script>
  <script src="/svg-export-helper.js"></script>
  <script src="/perlesnor.js"></script>
  <script src="/examples.js"></script>
  <script src="/split.js"></script>

</body>
</html>
