<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math Visuals – Lagrede eksempler</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--surface-bg, #f7f8fb);
      color: var(--text-color, #111827);
    }
    main {
      padding: 32px 20px 48px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--heading-color, #1f2937);
    }
    .viewer-description {
      max-width: 60ch;
      font-size: 1rem;
      color: var(--muted-color, #6b7280);
      line-height: 1.5;
    }
    .examples-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    section.examples-section {
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 14px;
      background: #ffffff;
      padding: 18px 20px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.04);
    }
    section.examples-section > h2 {
      margin: 0 0 16px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--heading-color, #1f2937);
    }
    .examples-section .example {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 12px;
      margin-bottom: 18px;
    }
    .examples-section .example:last-child {
      margin-bottom: 0;
    }
    .examples-section iframe {
      width: 100%;
      min-height: 320px;
      border: 1px solid var(--card-border, #e5e7eb);
      border-radius: 12px;
      background: #ffffff;
    }
    .examples-section .buttons {
      display: flex;
      gap: 10px;
    }
    .examples-section button {
      flex: 1 1 auto;
      padding: 10px 14px;
      font: inherit;
      border-radius: 10px;
      border: 1px solid var(--card-border, #e5e7eb);
      background: #f1f5f9;
      color: var(--heading-color, #1f2937);
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .examples-section button:hover,
    .examples-section button:focus-visible {
      border-color: rgba(59, 130, 246, 0.45);
      background: rgba(59, 130, 246, 0.08);
      outline: none;
    }
    @media (min-width: 900px) {
      .examples-section .example {
        grid-template-columns: minmax(0, 2fr) minmax(260px, 1fr);
        align-items: start;
      }
      .examples-section .example iframe {
        min-height: 360px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <main>
        <header>
          <h1>Lagrede eksempler</h1>
          <p class="viewer-description">Denne siden viser eksemplene som er lagret i nettleseren. Beskrivelsene rendres med samme oppgavestruktur som i forfatterverktøyet.</p>
        </header>
        <div id="examples" class="examples-grid" aria-live="polite"></div>
      </main>
    </div>
  </div>
  <script src="examples-viewer.js"></script>
</body>
</html>
