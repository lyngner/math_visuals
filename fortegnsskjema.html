<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fortegnsskjema</title>
  <style>
    :root { --gap: 18px; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 20px;
      background: #f7f8fb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      color: #111827;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }
    .development-banner {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(217, 119, 6, 0.4);
      background: linear-gradient(120deg, rgba(255, 237, 213, 0.95), rgba(255, 247, 237, 0.95));
      color: #92400e;
      font-size: 14px;
      line-height: 1.5;
    }
    .development-banner svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }
    .development-banner__text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .development-banner__text strong {
      font-size: 15px;
      font-weight: 600;
      color: inherit;
    }
    .grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: 1fr 380px;
      align-items: start;
    }
    @media (max-width: 1000px) {
      .grid { grid-template-columns: 1fr; }
    }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      color: #1f2937;
    }
    .card h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #374151;
    }
    .figure {
      border-radius: 12px;
      background: #fafbfc;
      border: 1px solid #eef0f3;
      overflow: hidden;
      position: relative;
    }
    .chart-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: block;
      z-index: 2;
    }
    .chart-overlay__input {
      position: absolute;
      transform: translate(-50%, -120%);
      width: 44px;
      height: 44px;
      min-width: 0;
      padding: 0;
      border-radius: 12px;
      border: 1px solid #cbd5f5;
      background: #fff;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.12);
      font-size: 16px;
      font-weight: 600;
      line-height: 44px;
      text-align: center;
      color: #1f2937;
      pointer-events: auto;
    }
    .chart-overlay__input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    .chart-overlay__input--invalid {
      border-color: #f87171;
      box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.35);
    }
    .figure-actions {
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    @media (max-width: 600px) {
      .figure-actions {
        justify-content: flex-start;
      }
    }
    .figure-action {
      appearance: none;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      color: #1f2937;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.12);
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }
    .figure-action:hover {
      background: #f3f4f6;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.14);
    }
    #chart {
      width: 100%;
      height: 560px;
      display: block;
    }
    .toolbar,
    .controls,
    .rows-list,
    .points-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .toolbar-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    label span {
      font-size: 13px;
      color: #4b5563;
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      background: #fff;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="number"] {
      max-width: 110px;
    }
    .btn {
      appearance: none;
      border: 1px solid #d1d5db;
      background: #fff;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      color: #1f2937;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #f3f4f6;
    }
    .btn.danger {
      border-color: #fca5a5;
      color: #b91c1c;
      background: #fef2f2;
    }
    .rows-list > div,
    .points-list > div {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .rows-list label,
    .points-list label {
      flex: 1 1 160px;
      min-width: 120px;
    }
    .points-list .value-field {
      flex: 0 0 auto;
      min-width: 0;
    }
    .points-list .value-field input[type="number"] {
      width: 90px;
    }
    .rows-list .row-label input {
      max-width: 160px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid transparent;
      font-weight: 600;
      font-size: 13px;
    }
    .status--info {
      color: #1f2937;
      background: #f3f4f6;
      border-color: #e5e7eb;
    }
    .status--ok {
      color: #065f46;
      background: #ecfdf5;
      border-color: #a7f3d0;
    }
    .status--err {
      color: #b91c1c;
      background: #fef2f2;
      border-color: #fecaca;
    }
    .note {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="development-banner" role="note">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v4m0 4h.01" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.29 3.86 1.82 18a1.8 1.8 0 0 0 1.55 2.7h17.26a1.8 1.8 0 0 0 1.55-2.7L13.11 3.86a1.8 1.8 0 0 0-2.82 0Z" />
      </svg>
      <div class="development-banner__text">
        <strong>Under utvikling</strong>
      </div>
    </div>
    <div class="grid">
      <div class="card">
        <h1>Fortegnsskjema</h1>
        <div class="figure">
          <svg id="chart" role="img" aria-label="Fortegnsskjema"></svg>
          <div id="chartOverlay" class="chart-overlay"></div>
        </div>
        <div class="figure-actions" aria-hidden="false">
          <button type="button" class="figure-action" id="overlayAddPoint">Legg til nullpunkt</button>
          <button type="button" class="figure-action" id="overlayAddRow">Legg til fortegnslinje</button>
        </div>
        <div class="toolbar">
          <div class="toolbar-row">
            <button class="btn" id="btnCheck">Sjekk fortegnsskjema</button>
            <div id="checkStatus" class="status status--info" hidden></div>
          </div>
          <div class="note">Klikk på en del av en fortegnslinje for å bytte mellom positiv og negativ. Dra nullpunkter for å flytte dem.</div>
        </div>
      </div>

      <div class="card">
        <h2>Funksjon og innstillinger</h2>
        <div class="controls">
          <label>
            <span>f(x) =</span>
            <input id="exprInput" type="text" placeholder="Skriv funksjonsuttrykk, f.eks. (x+1)/((x-3)(x-2))" autocomplete="off">
          </label>
          <div class="toolbar-row">
            <button class="btn" id="btnGenerate">Generer fasit</button>
            <label class="checkbox">
              <input type="checkbox" id="autoSync"> Automatisk fortegnslinje
            </label>
          </div>
          <div class="note">Autogenerering støtter funksjoner som er faktorisert i lineære uttrykk.</div>
        </div>

        <div class="card" style="padding: 12px; gap: 12px;">
          <h2>Punkter</h2>
          <div class="points-list" id="pointsList"></div>
          <button class="btn" id="btnAddPoint">Legg til punkt</button>
        </div>

        <div class="card" style="padding: 12px; gap: 12px;">
          <h2>Fortegnslinjer</h2>
          <div class="rows-list" id="rowsList"></div>
          <button class="btn" id="btnAddRow">Legg til fortegnslinje</button>
        </div>
      </div>
    </div>
  </div>

  <script defer src="fortegnsskjema.js"></script>
</body>
</html>
