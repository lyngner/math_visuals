<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Numbervisuals</title>
  <link rel="stylesheet" href="base.css" />
  

<style>
    .figure-area{
      position:relative;
      width:min(80vmin,100%);
      aspect-ratio:1;
      align-self:center;
      margin:0 auto;
    }
    #patternContainer{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      justify-content:center;
      align-content:center;
      justify-items:center;
      gap:var(--pattern-gap, 18px);
      padding:var(--pattern-padding, 0px);
      grid-template-columns:repeat(1,minmax(0,1fr));
      grid-template-rows:repeat(1,minmax(0,1fr));
      grid-auto-rows:minmax(0,1fr);
    }
    #patternContainer .pattern-item{
      width:100%;
      height:100%;
      box-sizing:border-box;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:var(--pattern-item-padding, 12px);
    }
    #patternContainer svg{width:100%;height:100%;display:block;}
    #expression{text-align:center;font-size:24px;font-weight:600;}
    input[type="number"]{width:100%;}
    .field-row{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));}
    .field-grid{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));}
    #playBtn{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:160px;
      height:160px;
      border-radius:50%;
      border:none;
      background:var(--play-button, #10b981);
      color:var(--play-button-text, #fff);
      font-size:64px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 2px 8px rgba(0,0,0,.15);
    }
    #playBtn:hover{background:var(--play-button-hover, #059669);}
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid layout--sidebar">
      <div class="card">
        <div id="figureArea" class="figure-area">
          <button id="playBtn" aria-label="Vis numbervisual">▶</button>
          <div id="patternContainer" class="figure" aria-label="Numbervisuals"></div>
        </div>
        <div id="expression"></div>
      </div>
      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <label for="exampleDescription">Oppgavetekst (valgfritt)</label>
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Oppgavetekst (valgfritt)"></textarea>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>
        <div class="card card--settings">
          <label class="checkbox"><input id="cfg-showBtn" type="checkbox"><span>Vis play-knapp</span></label>
          <label class="checkbox"><input id="cfg-show-expression" type="checkbox" checked><span>Vis regnestykke</span></label>
          <div class="field-row">
            <label>Antall X
              <input id="cfg-antallX" type="number" min="1" value="2">
            </label>
            <label>Antall Y
              <input id="cfg-antallY" type="number" min="1" value="2">
            </label>
          </div>
          <label>Antall
            <input id="cfg-antall" type="number" min="1" value="9">
          </label>
          <div class="field-grid">
            <label>Punktstørrelse
              <input id="cfg-circleRadius" type="number" min="1" max="60" value="10">
            </label>
            <label>Gruppeavstand
              <input id="cfg-levelScale" type="number" min="0.1" step="0.1" value="1">
            </label>
            <label>Figuravstand
              <input id="cfg-patternGap" type="number" min="0" value="18">
            </label>
          </div>
          <label>Vis i sekunder
            <input id="cfg-duration" type="number" min="1" value="3">
          </label>
        </div>
        <div class="card">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Last ned SVG</button>
            <button id="btnPng" class="btn" type="button">Last ned PNG</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="theme-profiles.js"></script>
  <script src="kvikkbilder-monster.js"></script>
  <script src="split.js"></script>
  <script src="examples.js"></script>
</body>
</html>
