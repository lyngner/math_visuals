<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Graftegner</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />

  <link rel="stylesheet" href="base.css" />
  <style>
    :root { --gap: 18px; }
    html,body { height: 100%; }
    body{
      margin:0; padding:20px; background:#f7f8fb;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif; color:#111827;
    }
    .wrap{ max-width:1200px; margin:0 auto; }
    .grid{ display:grid; gap:var(--gap); grid-template-columns:1fr 420px; align-items:start; }
    .side{ display:flex; flex-direction:column; gap:var(--gap); }
    @media (max-width:980px){ .grid{ grid-template-columns:1fr; } }
    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:14px; box-shadow:0 1px 2px rgba(0,0,0,.04); padding:14px; display:flex; flex-direction:column; gap:10px; }
    .card h2{ margin:0 0 6px 2px; font-size:16px; font-weight:600; color:#374151; }
    .figure{ border-radius:10px; background:#fafbfc; overflow:hidden; border:1px solid #eef0f3; }
    #board{ width:100%; height:560px; background:#fff; }
    .toolbar{ display:flex; gap:12px; flex-wrap:wrap; justify-content:flex-start; align-items:center; }
    #toolbar{ justify-content:space-between; }
    .btn{ appearance:none; cursor:pointer; padding:8px 14px; border-radius:10px; border:1px solid #d1d5db; background:#fff; }
    .checkbar{ display:flex; gap:10px; align-items:center; }
    .status{ padding:6px 10px; border-radius:10px; font-weight:600; border:1px solid transparent; }
    .status--ok{ color:#065f46; background:#ecfdf5; border-color:#a7f3d0; }
    .status--err{ color:#b91c1c; background:#fef2f2; border-color:#fecaca; }
    .status--info{ color:#1f2937; background:#f3f4f6; border-color:#e5e7eb; }
    .settings{ display:flex; flex-direction:column; gap:8px; }
    .settings label{ display:flex; flex-direction:column; gap:6px; font-size:13px; color:#4b5563; white-space:normal; }
    .settings input[type="text"], .settings input[type="number"], .settings select{ padding:8px 10px; border:1px solid #d1d5db; border-radius:10px; font-size:14px; background:#fff; width:100%; }
    .function-controls{ display:flex; flex-direction:column; gap:16px; align-items:stretch; }
    .function-controls #addFunc{ align-self:center; }
    .func-groups{ display:flex; flex-direction:column; gap:12px; width:100%; }
    .func-group{ gap:14px; }
    .func-group .func-fields{
      display:grid;
      gap:12px;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      align-items:start;
    }
    .func-group .func-fields label{
      display:flex;
      flex-direction:column;
      gap:6px;
      width:100%;
    }
    .func-fields--first{
      grid-template-columns:1fr;
      gap:16px;
    }
    .func-fields--first .func-row{
      display:grid;
      gap:12px;
      grid-template-columns:repeat(2,minmax(0,1fr));
      align-items:start;
    }
    .func-fields--first .func-row label,
    .func-group .func-fields label{ min-width:0; }
    .func-row--main label,
    .func-row--gliders label{ width:100%; }
    .func-fields--first .func-row label{ width:100%; }
    @media (max-width:680px){
      .function-controls{ align-items:stretch; }
      .func-group .func-fields{ grid-template-columns:1fr; }
      .func-fields--first .func-row{ grid-template-columns:1fr; }
    }
    .addFigureBtn{ width:clamp(36px,8vw,56px); aspect-ratio:1; border:2px dashed #cfcfcf; border-radius:10px; background:#fff; display:flex; align-items:center; justify-content:center; font-size:20px; color:#6b7280; cursor:pointer; transition:box-shadow .2s, transform .02s; }
    .addFigureBtn:hover{ box-shadow:0 2px 8px rgba(0,0,0,.06); }
    .addFigureBtn:active{ transform:translateY(1px); }
    .settings fieldset{ border:1px solid #e5e7eb; border-radius:12px; padding:16px; background:#fafbfc; }
    .settings fieldset legend{ padding:0 6px; font-size:12px; font-weight:600; letter-spacing:.04em; text-transform:uppercase; color:#6b7280; }
    .settings-group{ display:flex; flex-direction:column; gap:16px; }
    .input-label{ gap:6px; white-space:normal; }
    .input-label span{ font-size:12px; font-weight:600; letter-spacing:.01em; text-transform:uppercase; color:#374151; }
    .options-table{ width:100%; border-collapse:separate; border-spacing:0 6px; }
    .options-table td{ width:50%; padding:0 6px 0 0; vertical-align:top; }
    .options-table td:nth-child(2){ padding-right:0; }
    .options-table td[colspan]{ width:100%; padding-right:0; }
    .options-table label{ width:100%; }
    .settings label.checkbox-inline{ flex-direction:row; align-items:center; gap:8px; font-size:13px; color:#4b5563; padding:4px 6px; border-radius:6px; }
    .settings label.checkbox-inline input{ margin:0; }
    .settings label.checkbox-inline span{ flex:1; }
    .axis-font-grid{ display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); align-items:start; }
    .axis-group{ display:flex; flex-direction:column; gap:8px; }
    .axis-title{ font-size:12px; font-weight:600; letter-spacing:.04em; text-transform:uppercase; color:#6b7280; }
    .axis-inputs{ display:flex; gap:12px; flex-wrap:wrap; }
    .axis-inputs label{ flex-direction:row; align-items:center; gap:6px; color:#4b5563; font-size:13px; }
    .axis-inputs label span{ font-size:12px; font-weight:600; letter-spacing:.02em; text-transform:uppercase; color:#374151; }
    .axis-inputs label input{ width:90px; }
    .font-grid{ display:grid; gap:12px; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); }
    .font-grid label{ display:flex; flex-direction:row; align-items:center; gap:10px; color:#4b5563; font-size:13px; }
    .font-grid label span{ flex:1; font-size:12px; font-weight:600; letter-spacing:.02em; text-transform:uppercase; color:#374151; }
    .font-grid label input{ width:82px; text-align:right; }
    #cfgFontSize{ width:48px; text-align:center; padding:6px 8px; }
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div class="figure">
          <div id="board" aria-label="JSXGraph-tavle"></div>
        </div>
        <div class="toolbar" id="toolbar">
          <div id="checkArea" class="checkbar"></div>
          <button id="btnReset" class="btn">Nullstill zoom/pan</button>
        </div>
      </div>

      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <label for="exampleDescription">Oppgavetekst (valgfritt)</label>
            <textarea id="exampleDescription" placeholder="Skriv en oppgavetekst som lagres med eksemplet"></textarea>
          </div>
          <div class="toolbar">
            <button id="btnSaveExample" class="btn" type="button">Lagre eksempel</button>
            <button id="btnDeleteExample" class="btn" type="button">Slett eksempel</button>
          </div>
        </div>

        <div class="card card--settings">
          <div class="settings">
            <div class="function-controls">
              <div id="funcRows" class="func-groups"></div>
              <button id="addFunc" class="addFigureBtn" type="button" aria-label="Legg til funksjon">+</button>
            </div>
            <fieldset>
              <legend>Koordinatsystem</legend>
              <div class="settings-group">
                <label class="input-label">
                  <span>Utsnitt (overstyrer autozoom)</span>
                  <input id="cfgScreen" type="text" value="" placeholder="minX, maxX, minY, maxY">
                </label>
                <table class="options-table">
                  <tbody>
                    <tr>
                      <td>
                        <label class="checkbox-inline">
                          <input id="cfgShowNames" type="checkbox" checked>
                          <span>vis grafnavn</span>
                        </label>
                      </td>
                      <td>
                        <label class="checkbox-inline">
                          <input id="cfgShowExpr" type="checkbox">
                          <span>vis uttrykk</span>
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label class="checkbox-inline">
                          <input id="cfgQ1" type="checkbox">
                          <span>Kun 1. kvadrant</span>
                        </label>
                      </td>
                      <td>
                        <label class="checkbox-inline">
                          <input id="cfgPan" type="checkbox">
                          <span>Tillat panorering</span>
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label class="checkbox-inline">
                          <input id="cfgLock" type="checkbox" checked>
                          <span>Lås aksene 1:1</span>
                        </label>
                      </td>
                      <td>
                        <label class="checkbox-inline">
                          <input id="cfgSnap" type="checkbox" checked>
                          <span>Fest punkter til rutenett</span>
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <label class="checkbox-inline">
                          <input id="cfgShowBrackets" type="checkbox" checked>
                          <span>Vis [ ] på grafer</span>
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <label class="checkbox-inline">
                          <input id="cfgForceTicks" type="checkbox" checked>
                          <span>Tving 1, 2, 3 på akser</span>
                        </label>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="axis-font-grid">
                  <div class="axis-group">
                    <div class="axis-title">Navn på akser</div>
                    <div class="axis-inputs">
                      <label>
                        <span>x</span>
                        <input id="cfgAxisX" type="text" value="x">
                      </label>
                      <label>
                        <span>y</span>
                        <input id="cfgAxisY" type="text" value="y">
                      </label>
                    </div>
                  </div>
                  <div class="font-grid">
                    <label>
                      <span>Skriftstørrelse</span>
                      <input id="cfgFontSize" type="number" min="6" max="72" step="1" value="16">
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>

        <div class="card">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn">Last ned SVG</button>
            <button id="btnPng" class="btn">Last ned PNG</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="graftegner.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>

</body>
</html>
