<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Graf – punkter → funksjon</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css">

  <style>
    :root { --ink:#111827; --ring:#e5e7eb; }
    body{ margin:0; padding:24px; background:#f8fafc;
          font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif; color:var(--ink); }
    .wrap{ max-width:1100px; margin:auto; }
    #board{
      width:100%; height:560px; background:#fff; border-radius:16px;
      box-shadow:0 0 0 1px var(--ring) inset;
    }

    /* verktøylinje */
    .toolbar{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-top:12px; }
    .btn{ appearance:none; cursor:pointer; padding:8px 14px; border-radius:10px;
          border:1px solid #d1d5db; background:#fff; }
    /* “Sjekk”-delen plasseres inni toolbar, ikke flytende */
    .checkbar{ display:flex; gap:10px; align-items:center; }
    .status{
      padding:6px 10px; border-radius:10px; font-weight:600; border:1px solid transparent;
    }
    .status--ok   { color:#065f46; background:#ecfdf5; border-color:#a7f3d0; }
    .status--err  { color:#b91c1c; background:#fef2f2; border-color:#fecaca; }
    .status--info { color:#1f2937; background:#f3f4f6; border-color:#e5e7eb; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="board" aria-label="JSXGraph-tavle"></div>

    <div class="toolbar" id="toolbar">
      <!-- Her monterer JS “Sjekk”-knapp + status -->
      <div id="checkArea" class="checkbar"></div>

      <button id="btnReset" class="btn">Nullstill zoom/pan</button>
      <button id="btnSvg" class="btn">Last ned SVG</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
