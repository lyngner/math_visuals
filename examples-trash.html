<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slettede eksempler er flyttet</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f8fb;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    main {
      max-width: 560px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
      padding: clamp(24px, 5vw, 40px);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3vw, 2.2rem);
      font-weight: 700;
      color: #0b3c57;
    }
    p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
      color: #374151;
    }
    a[href] {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-radius: 12px;
      padding: 0.75rem 1.25rem;
      font-weight: 600;
      color: #ffffff;
      background: #0f6d8f;
      text-decoration: none;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }
    a[href]:hover,
    a[href]:focus-visible {
      background: #0c5974;
      box-shadow: 0 8px 20px rgba(15, 109, 143, 0.25);
      outline: none;
    }
    a[href]:focus-visible {
      outline: 3px solid rgba(15, 109, 143, 0.35);
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <main aria-labelledby="page-title">
    <h1 id="page-title">Slettede eksempler er flyttet</h1>
    <p>
      Arkivet for slettede eksempler er nå en del av Arkiv-siden. Du finner de slettede elementene ved å åpne
      <strong>svg-arkiv.html</strong> og aktivere knappen <em>Vis slettede figurer</em> øverst på siden.
    </p>
    <p>
      <a href="svg-arkiv.html">Åpne arkivet</a>
    </p>
  </main>
</body>
</html>
