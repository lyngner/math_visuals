<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arkiverte eksempler har flyttet</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: #f7f8fb;
      color: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    main {
      background: #ffffff;
      border: 1px solid rgba(15, 109, 143, 0.15);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
      padding: clamp(24px, 5vw, 48px);
      max-width: min(520px, calc(100vw - 32px));
      display: grid;
      gap: 16px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      font-weight: 700;
    }
    p {
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.6;
      color: #374151;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
      background: #0f6d8f;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .cta:hover,
    .cta:focus-visible {
      background: #0c5974;
      box-shadow: 0 12px 24px rgba(15, 109, 143, 0.25);
      transform: translateY(-1px);
      outline: none;
    }
    .hint {
      font-size: 0.95rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <main>
    <h1>Arkiverte eksempler finner du nå i arkivet</h1>
    <p>
      Denne siden er erstattet av arkivet for tegninger. For å hente tilbake slettede eksempler åpner du arkivet og
      bruker knappen «Vis slettede».
    </p>
    <a class="cta" href="svg-arkiv.html#trash">Gå til arkivet</a>
    <p class="hint">Du kan også åpne arkivet fra menyen i eksempeleditoren.</p>
  </main>
</body>
</html>
