<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arkiv</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="svg-arkiv.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <main class="svg-archive" aria-labelledby="page-title">
        <header class="svg-archive__header">
          <h1 id="page-title">Arkiv</h1>
          <p>
            Utforsk lagrede SVG-er fra verktøyene. Bruk filteret for å finne filer fra et bestemt verktøy.
          </p>
          <p class="svg-archive__note" data-storage-note hidden></p>
          <div class="svg-archive__actions">
            <a class="svg-archive__action-button" href="examples-trash.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.25 2A2.25 2.25 0 0 0 2 4.25v1.5a.75.75 0 0 0 1.5 0v-1.5c0-.414.336-.75.75-.75h12.5c.414 0 .75.336.75.75v1.5a.75.75 0 0 0 1.5 0v-1.5A2.25 2.25 0 0 0 16.75 2H4.25Zm3.02 4.97a.75.75 0 0 1 1.06 0l1.42 1.42 1.42-1.42a.75.75 0 1 1 1.06 1.06l-1.42 1.42 1.42 1.42a.75.75 0 1 1-1.06 1.06l-1.42-1.42-1.42 1.42a.75.75 0 0 1-1.06-1.06l1.42-1.42-1.42-1.42a.75.75 0 0 1 0-1.06Zm-2.52 2.28a.75.75 0 0 1 .75-.75h.116l.316 5.687c.07 1.27 1.124 2.313 2.394 2.313h4.756c1.27 0 2.324-1.043 2.394-2.313L15.384 8.5h.116a.75.75 0 0 1 .75.75v5.5A2.25 2.25 0 0 1 14 17H6a2.25 2.25 0 0 1-2.25-2.25v-5.5Z"
                  clip-rule="evenodd"
                />
              </svg>
              <span>Gjenopprett slettede figurer</span>
            </a>
          </div>
        </header>

        <section class="svg-archive__controls" aria-label="Filtrering">
          <label class="svg-archive__filter" data-filter-wrapper hidden>
            <span>Filtrer etter verktøy</span>
            <select data-tool-filter>
              <option value="all">Alle verktøy</option>
            </select>
          </label>
        </section>

        <p class="svg-archive__status" data-status role="status">Laster arkivet …</p>

        <ul class="svg-archive__grid" data-svg-grid aria-live="polite" aria-busy="true"></ul>
      </main>
    </div>
  </div>

  <script src="svg-arkiv.js" defer></script>
</body>
</html>
