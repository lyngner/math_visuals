<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Figurbibliotek</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    :root {
      --beta-color: #2563eb;
    }
    body {
      background: var(--surface-bg);
    }
    .wrap {
      max-width: none;
      width: 100%;
    }
    .betaBadge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 600;
      color: var(--beta-color);
      background: rgba(37, 99, 235, 0.12);
      border: 1px solid rgba(37, 99, 235, 0.35);
      border-radius: 999px;
      padding: 2px 10px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .betaBadge svg {
      width: 14px;
      height: 14px;
    }
    .betaHelperText {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      font-size: 14px;
      background: #f9fafb;
      border: 1px dashed rgba(37, 99, 235, 0.4);
      border-radius: 10px;
      padding: 12px 14px;
      margin: 16px 0 0;
      color: #1f2937;
    }
    .betaHelperText svg { flex: 0 0 auto; width: 18px; height: 18px; margin-top: 2px; color: var(--beta-color); }

    .layout--library {
      grid-template-columns: minmax(260px, 320px) minmax(0, 1fr);
      gap: clamp(16px, 3vw, 28px);
    }
    @media (max-width: 960px) {
      .layout--library {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .browserHeader {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-bottom: clamp(8px, 2vw, 16px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
    }
    .browserHeader h1 {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
    }
    .browserHeader p {
      max-width: 70ch;
      margin: 0;
    }

    .filterPanel {
      position: sticky;
      top: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-self: start;
    }
    @media (max-width: 960px) {
      .filterPanel {
        position: static;
        top: auto;
      }
    }

    .categorySection {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .categoryIntro { display: grid; gap: 6px; }
    .categoryIntro h2 {
      margin: 0;
      font-size: clamp(17px, 2.2vw, 19px);
      font-weight: 600;
    }
    .categoryIntro p {
      margin: 0;
      color: #4b5563;
      font-size: 14px;
      max-width: 38ch;
    }
    .categoryGrid {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: clamp(10px, 1.6vw, 18px);
    }
    .categoryItem { list-style: none; }
    .categoryButton {
      width: 100%;
      border: 1px solid rgba(148, 163, 184, 0.36);
      border-radius: 16px;
      background: #fff;
      padding: 12px;
      display: grid;
      gap: 12px;
      grid-template-columns: 88px 1fr;
      align-items: center;
      text-align: left;
      cursor: pointer;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, transform 0.18s ease;
    }
    .categoryButton:hover,
    .categoryButton:focus-visible {
      border-color: rgba(37, 99, 235, 0.4);
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.15);
      transform: translateY(-1px);
      outline: none;
    }
    .categoryButton[data-selected="true"] {
      border-color: rgba(37, 99, 235, 0.55);
      box-shadow: 0 14px 28px rgba(37, 99, 235, 0.18);
    }
    .categoryFigure {
      position: relative;
      aspect-ratio: 4 / 3;
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(226, 232, 240, 0.35), rgba(248, 250, 252, 0.85));
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .categoryFigure img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .categoryMeta { display: grid; gap: 6px; }
    .categoryMeta h3 {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
      color: var(--heading-color);
    }
    .categoryMeta p {
      margin: 0;
      font-size: 13px;
      color: #4b5563;
    }
    .categoryCount {
      font-size: 12px;
      color: #1e40af;
      font-weight: 600;
    }

    .resultsCard {
      display: flex;
      flex-direction: column;
      gap: clamp(18px, 2vw, 24px);
    }

    .resultsHeader {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
    }
    .resultsHeader h2 {
      margin: 0;
      font-size: clamp(18px, 2.4vw, 21px);
      font-weight: 600;
    }
    .resultsHeader p {
      margin: 0;
      font-size: 14px;
      color: #4b5563;
    }

    .resultsHelper {
      padding: 18px;
      border: 1px dashed rgba(148, 163, 184, 0.6);
      border-radius: 12px;
      background: rgba(248, 250, 252, 0.9);
      color: #475569;
      font-size: 14px;
    }

    .bibliotekGrid {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: clamp(14px, 2.4vw, 24px);
      align-items: stretch;
    }

    .bibliotekItem {
      list-style: none;
      border: 1px solid rgba(148, 163, 184, 0.32);
      border-radius: 18px;
      background: #fff;
      display: grid;
      gap: 12px;
      padding: clamp(12px, 1.2vw, 18px);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.08);
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .bibliotekItem:hover,
    .bibliotekItem:focus-within {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
      border-color: rgba(59, 130, 246, 0.35);
    }

    .bibliotekFigure {
      position: relative;
      aspect-ratio: 4 / 3;
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(226, 232, 240, 0.45), rgba(248, 250, 252, 0.9));
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bibliotekFigure img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .bibliotekFigure[data-loading="true"]::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        -45deg,
        rgba(226, 232, 240, 0.7),
        rgba(226, 232, 240, 0.7) 20px,
        rgba(248, 250, 252, 0.7) 20px,
        rgba(248, 250, 252, 0.7) 40px
      );
      animation: loadingStripe 1.4s linear infinite;
    }
    @keyframes loadingStripe {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .bibliotekMeta { display: grid; gap: 10px; }
    .bibliotekHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .bibliotekMeta h2 {
      font-size: 15px;
      font-weight: 600;
      margin: 0;
      word-break: break-word;
      color: var(--heading-color);
    }
    .bibliotekPath {
      font-family: "JetBrains Mono", "Fira Code", "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      border-radius: 8px;
      background: rgba(148, 163, 184, 0.18);
      padding: 6px 8px;
      color: #1f2937;
      word-break: break-all;
    }
    .bibliotekActions {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      flex-wrap: nowrap;
    }
    .bibliotekActions button,
    .bibliotekActions a {
      border: 1px solid rgba(148, 163, 184, 0.55);
      background: rgba(255, 255, 255, 0.95);
      color: #1e3a8a;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: border-color 0.18s ease, color 0.18s ease, box-shadow 0.18s ease, transform 0.18s ease;
    }
    .bibliotekActions button:hover,
    .bibliotekActions a:hover,
    .bibliotekActions button:focus-visible,
    .bibliotekActions a:focus-visible {
      border-color: rgba(37, 99, 235, 0.5);
      color: var(--beta-color);
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(37, 99, 235, 0.18);
    }
    .bibliotekActions button:focus-visible,
    .bibliotekActions a:focus-visible {
      outline: 3px solid rgba(59, 130, 246, 0.4);
      outline-offset: 2px;
    }

    .bibliotekStatus {
      font-size: 14px;
      color: #4b5563;
    }
    .bibliotekStatus strong { color: #111827; }
    .bibliotekStatus.error { color: #b91c1c; }

    .sideCard {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .filterGroup {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .filterGroup label { font-weight: 600; font-size: 14px; }
    .filterGroup input[type="search"] {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 15px;
    }
    .filterHelper { font-size: 13px; color: #6b7280; }

    .copyFeedback { font-size: 12px; color: #047857; margin: 0; }

    .emptyState {
      border: 1px dashed #d1d5db;
      border-radius: 10px;
      padding: 24px;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="card browserHeader">
      <h1>
        Figurbibliotek
        <span class="betaBadge" role="status" aria-label="Beta">Beta</span>
      </h1>
      <p class="bibliotekStatus" data-status role="status" aria-live="polite">
        Laster figurer …
      </p>
    </header>
    <div class="grid layout--library">
      <aside class="card filterPanel" aria-labelledby="category-heading">
        <section class="categorySection">
          <div class="categoryIntro">
            <h2 id="category-heading">Kategorier</h2>
            <p>Velg en kategori for å bruke den som filter i figurbiblioteket.</p>
          </div>
          <ul class="categoryGrid" data-category-grid></ul>
        </section>
      </aside>
      <main class="card resultsCard" aria-live="polite">
        <div class="resultsHeader">
          <h2>Figurer</h2>
          <p data-count></p>
        </div>
        <div class="resultsHelper" data-helper hidden>
          Velg en kategori til venstre for å vise tilhørende figurer. Du kan velge samme kategori igjen for å fjerne filteret.
        </div>
        <div data-results hidden>
          <ul class="bibliotekGrid" data-grid aria-live="polite"></ul>
          <div class="emptyState" data-empty hidden></div>
        </div>
      </main>
    </div>
  </div>
  <script src="bibliotek.js" type="module"></script>
</body>
</html>
