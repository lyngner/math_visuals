<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interaktivt stolpediagram (UU)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
    <link rel="stylesheet" href="../diagram.css" />

  <style>
    svg { touch-action: none; }
  </style>

</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2 id="chartTitle">Favorittidretter i 5B</h2>
        <div class="figure">
          <svg id="barsvg" viewBox="0 0 900 560" aria-label="Interaktivt stolpediagram"></svg>
        </div>
        <div class="toolbar">
          <button id="btnCheck" class="btn">Sjekk</button>
          <button id="btnReset" class="btn">Nullstill</button>
          <button id="btnShow" class="btn">Vis fasit</button>
        </div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </div>

      <div class="side">
        <div class="card">
          <h2>Last ned figurer</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Last ned SVG</button>
            <button id="btnPng" class="btn" type="button">Last ned PNG</button>
          </div>
        </div>

        <div class="card">
          <h2>Forfatters innstillinger</h2>
          <div class="settings">
          <label>Type
            <select id="cfgType">
              <option value="line">Linje</option>
              <option value="bar">Stolpe</option>
              <option value="stacked">Stablede stolper</option>
              <option value="grouped">Grupperte stolper</option>
            </select>
          </label>
          <label>Overskrift
            <input id="cfgTitle" type="text" value="Skjermtid per dag">
          </label>
          <div class="settings-row">
            <label>Etiketter (kommaseparert)
              <input id="cfgLabels" type="text" value="1,2,3,4,5,6,7">
            </label>
            <label>Fjern håndtak (0/1, kommaseparert)
              <input id="cfgLocked" type="text" value="">
            </label>
          </div>
          <div class="settings-row">
            <label>Serienavn 1
              <input id="cfgSeries1" type="text" value="Gutter">
            </label>
            <label>Serienavn 2
              <input id="cfgSeries2" type="text" value="Jenter">
            </label>
          </div>
          <div class="settings-row">
            <label>Startverdier 1
              <input id="cfgStart" type="text" value="1,6,1,1,2,1,0">
            </label>
            <label>Startverdier 2
              <input id="cfgStart2" type="text" value="1,3,2,0,2,0,0">
            </label>
          </div>
          <div class="settings-row">
            <label>Fasitverdier 1
              <input id="cfgAnswer" type="text" value="1,6,1,1,2,1,0">
            </label>
            <label>Fasitverdier 2
              <input id="cfgAnswer2" type="text" value="1,3,2,0,2,0,0">
            </label>
          </div>
          <div class="settings-row">
            <label>Maks y (valgfritt)
              <input id="cfgYMax" type="text" value="9">
            </label>
            <label>Navn på x-akse
              <input id="cfgAxisXLabel" type="text" value="Timer per dag">
            </label>
            <label>Navn på y-akse
              <input id="cfgAxisYLabel" type="text" value="Antall personer">
            </label>
          </div>
          <label>Steg (snap)
            <input id="cfgSnap" type="text" value="1">
          </label>
          <label>Toleranse
            <input id="cfgTolerance" type="text" value="0">
          </label>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="../diagram.js"></script>
</body>
</html>
