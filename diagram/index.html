<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interaktivt stolpediagram (UU)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
    <link rel="stylesheet" href="../diagram.css" />
  <link rel="stylesheet" href="../styles/toolbar.css" />

  <style>
    svg { touch-action: none; }
  </style>
    <link rel="stylesheet" href="../split.css" />

</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2 id="chartTitle">Favorittidretter i 5B</h2>
        <div class="figure">
          <svg id="barsvg" viewBox="0 0 900 560" aria-label="Interaktivt stolpediagram"></svg>
        </div>
        <div class="toolbar" id="actionToolbar"></div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </div>

      <div class="side">
        <div class="card">
          <h2>Last ned figurer</h2>
          <div class="toolbar" id="downloadToolbar"></div>
        </div>

        <div class="card">
          <h2>Forfatters innstillinger</h2>
          <div class="settings">
          <label>Type
            <select id="cfgType">
              <option value="bar" selected>Stolpe</option>
              <option value="line">Linje</option>
              <option value="grouped">Grupperte stolper</option>
              <option value="stacked">Stablede stolper</option>
            </select>
          </label>
          <label>Overskrift
            <input id="cfgTitle" type="text" value="Favorittidretter i 5B">
          </label>
          <div class="settings-row">
            <label>Etiketter (kommaseparert)
              <input id="cfgLabels" type="text" value="Klatring,Fotball,H책ndball,Basket,Tennis,Bowling">
            </label>
            <label>Fjern h책ndtak (0/1, kommaseparert)
              <input id="cfgLocked" type="text" value="">
            </label>
          </div>
          <div class="settings-row">
            <label>Serienavn 1
              <input id="cfgSeries1" type="text" value="">
            </label>
          </div>
          <div class="settings-row">
            <label>Startverdier 1
              <input id="cfgStart" type="text" value="6,7,3,5,8,2">
            </label>
          </div>
          <div class="settings-row">
            <label>Fasitverdier 1
              <input id="cfgAnswer" type="text" value="6,7,3,5,8,2">
            </label>
          </div>
          <div class="settings-row">
            <button id="addSeries" class="btn" type="button" aria-label="Legg til dataserie">+</button>
          </div>
          <div id="series2Fields" style="display:none">
            <div class="settings-row">
              <label>Serienavn 2
                <input id="cfgSeries2" type="text" value="">
              </label>
            </div>
            <div class="settings-row">
              <label>Startverdier 2
                <input id="cfgStart2" type="text" value="">
              </label>
            </div>
            <div class="settings-row">
              <label>Fasitverdier 2
                <input id="cfgAnswer2" type="text" value="">
              </label>
            </div>
          </div>
          <div class="settings-row">
            <label>Maks y (valgfritt)
              <input id="cfgYMax" type="text" value="8">
            </label>
            <label>Navn p책 x-akse
              <input id="cfgAxisXLabel" type="text" value="Idrett">
            </label>
            <label>Navn p책 y-akse
              <input id="cfgAxisYLabel" type="text" value="Antall elever">
            </label>
          </div>
          <label>Steg (snap)
            <input id="cfgSnap" type="text" value="1">
          </label>
          <label>Toleranse
            <input id="cfgTolerance" type="text" value="0">
          </label>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script type="module">
import { createToolbar } from "../components/toolbar.js";
createToolbar("actionToolbar", [
  { id: "btnCheck", text: "Sjekk" },
  { id: "btnReset", text: "Nullstill" },
  { id: "btnShow", text: "Vis fasit" }
]);
createToolbar("downloadToolbar", [
  { id: "btnSvg", text: "Last ned SVG" },
  { id: "btnPng", text: "Last ned PNG" },
  { id: "btnSaveExample", text: "Lagre eksempel" },
  { id: "btnDeleteExample", text: "Slett eksempel" }
]);
</script>
<script src="../diagram.js"></script>
  <script src="../examples.js"></script>
  <script src="../split.js"></script>

</body>
</html>
