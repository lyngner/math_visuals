<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kuler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
  <style>
    :root { --gap:18px; }
    html,body{height:100%;}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#111827; background:#f7f8fb; padding:20px;
    }
    .wrap{max-width:1200px;margin:0 auto;}
    .grid{display:grid;gap:var(--gap);grid-template-columns:1fr 360px;align-items:start;}
    .side{display:flex;flex-direction:column;gap:var(--gap);}
    .figureGrid{
      --figure-columns:1;
      display:grid;
      gap:var(--gap);
      grid-template-columns:repeat(var(--figure-columns),minmax(0,1fr));
      align-items:start;
    }
    .figureGrid[data-figures="2"]{--figure-columns:2;}
    .figurePanel{display:flex;flex-direction:column;gap:12px;align-items:stretch;}
    .figurePanel .btn{align-self:center;}
    .addFigureBtn{width:clamp(30px,7.5vw,60px);aspect-ratio:1;border:2px dashed #cfcfcf;border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;font-size:20px;color:#6b7280;cursor:pointer;justify-self:center;align-self:center;grid-column:1/-1;}
    @media(max-width:980px){.grid{grid-template-columns:1fr;}}
    @media(max-width:720px){.figureGrid{--figure-columns:1;}.addFigureBtn{width:clamp(30px,15vw,70px);}}
    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:14px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);padding:14px;
      display:flex;flex-direction:column;gap:10px;
    }
    .card h2{margin:0 0 6px 2px;font-size:16px;font-weight:600;color:#374151;}
    .figure{border-radius:10px;background:#fff;overflow:hidden;border:1px solid #eef0f3;width:100%;}
    .figure svg{width:100%;height:auto;display:block;touch-action:none;}
    .ctrlRow{display:flex;align-items:center;gap:6px;font-size:14px;}
    .controlsWrap.controlsWrap--split .ctrlRow{flex-wrap:wrap;}
    .controlsWrap.controlsWrap--split .ctrlRow--size .ctrlLabel--size{flex:0 0 100%;}
    .controlsWrap.controlsWrap--split .ctrlRow--size .count{flex:0 0 100%;text-align:right;}
    .ctrlRow--size input[type="range"]{flex:1 1 160px;}
    .ctrlRow button{border:1px solid #d1d5db;border-radius:6px;background:#fff;width:24px;height:24px;line-height:1;}
    .ctrlRow .count{width:24px;text-align:center;}
    .bead{cursor:grab;}
    .bead:active{cursor:grabbing;}
    .beadShadow{filter:drop-shadow(0 1px 1px rgba(0,0,0,.25));}
    .toolbar{display:flex;gap:10px;justify-content:flex-start;align-items:center;flex-wrap:wrap;}
    .btn{appearance:none;border:1px solid #d1d5db;background:#fff;border-radius:10px;padding:8px 12px;font-size:14px;cursor:pointer;transition:box-shadow .2s,transform .02s;}
    .btn:hover{box-shadow:0 2px 8px rgba(0,0,0,.06);}
    .btn:active{transform:translateY(1px);}
    .toolbar select{border:1px solid #d1d5db;border-radius:10px;padding:6px 10px;font-size:14px;background:#fff;}
    .controlsWrap{display:flex;flex-direction:column;gap:var(--gap);}
    .controlsWrap.controlsWrap--split{flex-direction:row;flex-wrap:wrap;align-items:stretch;}
    .controlsWrap.controlsWrap--split>.bowlFieldset{flex:1 1 240px;min-width:min(240px,100%);}
    fieldset.bowlFieldset{border:1px solid #e5e7eb;border-radius:10px;padding:10px;margin:0;display:flex;flex-direction:column;gap:8px;}
    fieldset.bowlFieldset legend{font-weight:600;font-size:13px;color:#374151;padding:0 4px;}
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div class="figureGrid">
          <div id="panel1" class="figurePanel">
            <div class="figure">
              <svg id="bowlSVG1" viewBox="0 0 500 300" role="img" aria-label="Bolle med kuler"></svg>
            </div>
          </div>
          <button id="addBowl" class="addFigureBtn" type="button" aria-label="Legg til illustrasjon">+</button>
          <div id="panel2" class="figurePanel" style="display:none">
            <div class="figure">
              <svg id="bowlSVG2" viewBox="0 0 500 300" role="img" aria-label="Bolle med kuler"></svg>
            </div>
            <button id="removeBowl2" class="btn removeFigureBtn" type="button" aria-label="Slett figur 2">Slett figur</button>
          </div>
        </div>
      </div>
      <div class="side">
        <div class="card">
          <h2>Eksempler</h2>
          <div class="toolbar">
            <button id="btnSaveExample" class="btn" type="button">Lagre eksempler</button>
            <button id="btnDeleteExample" class="btn" type="button">Slette eksempler</button>
          </div>
        </div>
        <div class="card">
          <h2>Innstillinger</h2>
          <div id="controls" class="controlsWrap"></div>
        </div>
        <div class="card">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="downloadSVG1" class="btn" type="button">Last ned SVG</button>
            <button id="downloadPNG1" class="btn" type="button">Last ned PNG</button>
          </div>
          <div id="exportToolbar2" class="toolbar" style="display:none">
            <button id="downloadSVG2" class="btn" type="button">Last ned SVG</button>
            <button id="downloadPNG2" class="btn" type="button">Last ned PNG</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="kuler.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>

</body>
</html>
