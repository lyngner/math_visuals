<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kuler</title>
  <link rel="stylesheet" href="base.css" />
  

<style>
    .wrap{max-width:1400px;}
    .figureGrid{
      --figure-columns:1;
      display:grid;
      gap:var(--gap);
      grid-template-columns:repeat(var(--figure-columns),minmax(0,1fr));
      align-items:start;
      justify-items:center;
    }
    .figureGrid[data-figures="2"],
    .figureGrid[data-figures="3"],
    .figureGrid[data-figures="4"]{
      --figure-columns:2;
      justify-items:stretch;
    }
    .figurePanel{display:flex;flex-direction:column;gap:12px;align-items:stretch;width:100%;max-width:720px;margin:0 auto;}
    .figurePanel .btn{align-self:center;}
    .removeFigureBtn[disabled]{opacity:0.5;cursor:not-allowed;}
    .addFigureBtn{width:clamp(36px,8vw,56px);aspect-ratio:1;border:2px dashed #cfcfcf;border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;font-size:18px;color:#6b7280;cursor:pointer;justify-self:center;align-self:center;}
    @media(max-width:720px){.figureGrid{--figure-columns:1;justify-items:center;}.figurePanel{max-width:100%;}.figure{max-width:100%;}.addFigureBtn{width:clamp(36px,14vw,60px);}}
    .card{gap:10px;}
    .figure{border-radius:10px;background:#fff;overflow:hidden;border:1px solid #eef0f3;width:100%;max-width:680px;margin:0 auto;}
    .figure svg{width:100%;height:auto;display:block;touch-action:none;}
    .ctrlRow{display:flex;align-items:center;gap:6px;font-size:14px;}
    .controlsWrap.controlsWrap--split .ctrlRow{flex-wrap:wrap;}
    .controlsWrap.controlsWrap--split .ctrlRow--size .ctrlLabel--size{flex:0 0 100%;}
    .controlsWrap.controlsWrap--split .ctrlRow--size .count{flex:0 0 100%;text-align:right;}
    .ctrlRow--size input[type="range"]{flex:1 1 160px;}
    .ctrlRow button{border:1px solid #d1d5db;border-radius:6px;background:#fff;width:24px;height:24px;line-height:1;}
    .ctrlRow .count{width:24px;text-align:center;}
    .emojiTypeList{display:flex;flex-direction:column;gap:6px;}
    .ctrlRow--emoji{align-items:center;flex-wrap:wrap;}
    .ctrlRow--emoji .emojiInput{width:48px;text-align:center;font-size:24px;padding:2px 6px;border:1px solid #d1d5db;border-radius:6px;}
    .ctrlRow--emoji .emojiLabelInput{flex:1 1 160px;border:1px solid #d1d5db;border-radius:6px;padding:4px 8px;font-size:14px;min-width:140px;}
    .ctrlRow--emoji .removeTypeBtn{border:1px solid #d1d5db;border-radius:6px;background:#fff;width:24px;height:24px;line-height:1;font-weight:600;}
    .ctrlRow--emoji .count{min-width:28px;}
    .emojiAddBtn{align-self:flex-start;}
    .bead{cursor:grab;}
    .bead:active{cursor:grabbing;}
    .beadShadow{filter:drop-shadow(0 1px 1px rgba(0,0,0,.25));}
    .toolbar select{border:1px solid #d1d5db;border-radius:10px;padding:6px 10px;font-size:14px;background:#fff;}
    .controlsWrap{display:grid;gap:var(--gap);grid-template-columns:minmax(0,1fr);}
    .controlsWrap.controlsWrap--split{grid-template-columns:repeat(2,minmax(0,1fr));}
    @media(max-width:720px){.controlsWrap.controlsWrap--split{grid-template-columns:minmax(0,1fr);}}
    fieldset.bowlFieldset{border:1px solid #e5e7eb;border-radius:10px;padding:10px;margin:0;display:flex;flex-direction:column;gap:8px;}
    fieldset.bowlFieldset legend{font-weight:600;font-size:13px;color:#374151;padding:0 4px;}
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid layout--sidebar">
      <div class="card">
        <div class="figureGrid">
          <div id="panel1" class="figurePanel">
            <div class="figure">
              <svg id="bowlSVG1" viewBox="0 0 500 300" role="img" aria-label="Bolle med kuler"></svg>
            </div>
            <button id="removeBowl1" class="btn removeFigureBtn" type="button" aria-label="Slett figur 1" disabled>Slett figur</button>
          </div>
          <div id="panel2" class="figurePanel" style="display:none">
            <div class="figure">
              <svg id="bowlSVG2" viewBox="0 0 500 300" role="img" aria-label="Bolle med kuler"></svg>
            </div>
            <button id="removeBowl2" class="btn removeFigureBtn" type="button" aria-label="Slett figur 2">Slett figur</button>
          </div>
          <div id="panel3" class="figurePanel" style="display:none">
            <div class="figure">
              <svg id="bowlSVG3" viewBox="0 0 500 300" role="img" aria-label="Bolle med kuler"></svg>
            </div>
            <button id="removeBowl3" class="btn removeFigureBtn" type="button" aria-label="Slett figur 3">Slett figur</button>
          </div>
          <div id="panel4" class="figurePanel" style="display:none">
            <div class="figure">
              <svg id="bowlSVG4" viewBox="0 0 500 300" role="img" aria-label="Bolle med kuler"></svg>
            </div>
            <button id="removeBowl4" class="btn removeFigureBtn" type="button" aria-label="Slett figur 4">Slett figur</button>
          </div>
          <button id="addBowl" class="addFigureBtn" type="button" aria-label="Legg til illustrasjon" data-edit-only>+</button>
        </div>
      </div>
      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Skriv oppgavetekst her"></textarea>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>
        <div class="card card--settings">
          <div id="controls" class="controlsWrap"></div>
        </div>
        <div class="card" id="exportCard">
          <h2>Eksporter</h2>
          <div id="exportToolbar1" class="toolbar">
            <button id="downloadSVG1" class="btn" type="button">Last ned SVG</button>
            <button id="downloadPNG1" class="btn" type="button">Last ned PNG</button>
          </div>
          <div id="exportToolbar2" class="toolbar" style="display:none">
            <button id="downloadSVG2" class="btn" type="button">Last ned SVG</button>
            <button id="downloadPNG2" class="btn" type="button">Last ned PNG</button>
          </div>
          <div id="exportToolbar3" class="toolbar" style="display:none">
            <button id="downloadSVG3" class="btn" type="button">Last ned SVG</button>
            <button id="downloadPNG3" class="btn" type="button">Last ned PNG</button>
          </div>
          <div id="exportToolbar4" class="toolbar" style="display:none">
            <button id="downloadSVG4" class="btn" type="button">Last ned SVG</button>
            <button id="downloadPNG4" class="btn" type="button">Last ned PNG</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="alt-text-ui.js"></script>
  <script src="kuler.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>

</body>
</html>
