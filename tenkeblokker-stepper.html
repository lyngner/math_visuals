<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tenkeblokker</title>
  <link rel="stylesheet" href="base.css" />
  

<style>
    :root{--tb-fill:#dbe7ff;--tb-line:#333333;}
    .muted{font-size:13px;color:#6b7280;margin:0;}

    #blocks{display:flex;flex-wrap:wrap;justify-content:center;row-gap:20px;column-gap:0;}
    .tb-block-wrapper{display:flex;flex-direction:column;align-items:center;gap:12px;}
    .tb-block{display:flex;border:2px solid var(--tb-line, #333);height:120px;width:360px;border-radius:12px;overflow:hidden;background:#fff;}
    .tb-segment{flex:1;display:flex;align-items:center;justify-content:center;border-right:1px dashed var(--tb-line, #777);background:var(--tb-fill, #e8eedf);font-size:24px;font-variant-numeric:tabular-nums;}
    .tb-segment:last-child{border-right:none;}
    .card{gap:12px;}
    .tb-stepper{display:flex;gap:10px;margin-top:4px;}
    .tb-stepper button{width:40px;height:36px;font-size:24px;border:1px solid #cfcfcf;border-radius:8px;background:#fff;cursor:pointer;}
    .tb-stepper button:active{transform:translateY(1px);}
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <main id="main-content" role="main" class="wrap">
    <div class="grid layout--sidebar">
      <div class="card">
        <h1 class="sr-only">Tenkeblokker</h1>
        <div id="blocks" aria-label="Tenkeblokker"></div>
        <div class="toolbar">
          <button id="addBlock" class="btn" type="button" data-edit-only>Legg til blokk</button>
        </div>
      </div>
      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Skriv oppgavetekst her"></textarea>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>
        <div class="card card--settings">
          <p class="muted">Ingen ekstra innstillinger for denne visningen.</p>
        </div>
        <div class="card">
          <h2>Eksporter</h2>
          <p class="muted">Ingen eksport tilgjengelig.</p>
        </div>
      </div>
    </div>
  </main>
  <script src="/palette/palette-config.js"></script>
  <script src="/theme/palette.js"></script>
  <script src="/tenkeblokker-stepper.js"></script>
  <script src="/examples.js"></script>
  <script src="/split.js"></script>
</body>
</html>
