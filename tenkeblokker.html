<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tenkeblokker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
  <style>
    :root { --gap:18px; }
    html,body{height:100%;}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#111827; background:#f7f8fb; padding:20px;
    }
    .wrap{max-width:1200px;margin:0 auto;}
    .grid{display:grid;gap:var(--gap);grid-template-columns:1fr 360px;align-items:start;}
    .side{display:flex;flex-direction:column;gap:var(--gap);}
    @media(max-width:980px){.grid{grid-template-columns:1fr;}}
    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:14px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);padding:14px;
      display:flex;flex-direction:column;gap:10px;
    }
    .card h2{margin:0 0 6px 2px;font-size:16px;font-weight:600;color:#374151;}
    /* Figur */
    .tb-panels{
      display:flex;
      flex-wrap:wrap;
      gap:clamp(16px,2vw,28px);
      justify-content:center;
      align-items:flex-start;
      padding:12px 4px 4px;
    }
    .tb-panel{display:flex;flex-direction:column;align-items:center;gap:16px;}
    .tb-svg{width:min(420px,88vw);height:auto;background:#fff;}
    .tb-panels.two .tb-svg{width:min(360px,44vw);}
    .tb-settings{display:flex;flex-direction:column;gap:var(--gap);}
    .addFigureBtn{
      width:clamp(60px,15vw,120px);
      aspect-ratio:1;
      border:2px dashed #cfcfcf;
      border-radius:10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:40px;
      color:#6b7280;
      cursor:pointer;
      justify-self:center;
      align-self:center;
    }
    .tb-rect{fill:#e8eedf}
    .tb-rect-empty{fill:#ffffff}
    .tb-frame{fill:none;stroke:#333;stroke-width:6}
    .tb-sep{stroke:#555;stroke-width:2;stroke-dasharray:8 8;opacity:.6}
    .tb-brace{fill:none;stroke:#0e6577;stroke-width:6;stroke-linecap:round}
    .tb-total{font-size:34px;fill:#000;text-anchor:middle}
    .tb-val{font-size:34px;fill:#111;text-anchor:middle;dominant-baseline:middle}
    .tb-handle-shadow{fill:#000;opacity:.12}
    .tb-handle{fill:#f1f1f6;stroke:#555;stroke-width:2;cursor:pointer}
    /* Stepper */
    .tb-stepper{display:flex;align-items:center;gap:0;border:1px solid #cfcfcf;border-radius:16px;
                padding:6px;background:#fff;box-shadow:0 6px 24px rgba(0,0,0,.08)}
    .tb-stepper button{width:64px;height:48px;border:0;background:#fff;font-size:28px;cursor:pointer}
    .tb-stepper button:active{transform:translateY(1px)}
    .tb-divider{width:1px;height:36px;background:#d6d6e3;margin:0 6px}
    label{font-size:13px;color:#4b5563;display:flex;flex-direction:column;}
    input[type="number"]{border:1px solid #d1d5db;border-radius:10px;padding:8px 10px;font-size:14px;background:#fff;}
    .toolbar{display:flex;gap:10px;justify-content:flex-end;}
    .btn{appearance:none;border:1px solid #d1d5db;background:#fff;border-radius:10px;padding:8px 12px;font-size:14px;cursor:pointer;transition:box-shadow .2s,transform .02s;}
    .btn:hover{box-shadow:0 2px 8px rgba(0,0,0,.06);}
    .btn:active{transform:translateY(1px);}
    fieldset{border:1px solid #e5e7eb;border-radius:10px;padding:10px;margin:0;display:flex;flex-direction:column;gap:8px;}
    legend{font-weight:600;font-size:13px;color:#374151;padding:0 4px;}
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div id="tbPanels" class="tb-panels">
          <div id="tbPanel1" class="tb-panel">
            <svg id="thinkBlocks1" class="tb-svg" viewBox="0 0 900 420" aria-label="Tenkeblokker 1"></svg>
            <div class="tb-stepper" aria-label="Antall blokker i tenkeblokker 1">
              <button id="tbMinus1" type="button" aria-label="Færre blokker">−</button>
              <div class="tb-divider"></div>
              <button id="tbPlus1" type="button" aria-label="Flere blokker">+</button>
            </div>
          </div>

          <div id="tbPanel2" class="tb-panel" style="display:none">
            <svg id="thinkBlocks2" class="tb-svg" viewBox="0 0 900 420" aria-label="Tenkeblokker 2"></svg>
            <div class="tb-stepper" aria-label="Antall blokker i tenkeblokker 2">
              <button id="tbMinus2" type="button" aria-label="Færre blokker">−</button>
              <div class="tb-divider"></div>
              <button id="tbPlus2" type="button" aria-label="Flere blokker">+</button>
            </div>
          </div>

          <button id="tbAdd" class="addFigureBtn" type="button" aria-label="Legg til tenkeblokker">+</button>
        </div>
      </div>
      <div class="side">
        <div class="card">
          <h2>Last ned figurer</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Last ned SVG</button>
            <button id="btnPng" class="btn" type="button">Last ned PNG</button>
            <button id="btnSaveExample" class="btn" type="button">Lagre eksempel</button>
            <button id="btnDeleteExample" class="btn" type="button">Slett eksempel</button>
          </div>
        </div>
        <div class="card">
          <h2>Forfatters innstillinger</h2>
          <div class="tb-settings">
            <fieldset id="cfg-fieldset-1">
              <legend>Tenkeblokker 1</legend>
              <label>Total
                <input id="cfg-total-1" type="number" min="1" value="50" />
              </label>
              <label>Antall blokker
                <input id="cfg-n-1" type="number" min="2" max="12" value="5" />
              </label>
              <label>Fylte blokker
                <input id="cfg-k-1" type="number" min="0" max="5" value="4" />
              </label>
            </fieldset>
            <fieldset id="cfg-fieldset-2" style="display:none">
              <legend>Tenkeblokker 2</legend>
              <label>Total
                <input id="cfg-total-2" type="number" min="1" value="50" />
              </label>
              <label>Antall blokker
                <input id="cfg-n-2" type="number" min="2" max="12" value="5" />
              </label>
              <label>Fylte blokker
                <input id="cfg-k-2" type="number" min="0" max="5" value="3" />
              </label>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="tenkeblokker.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>
</body>
</html>
