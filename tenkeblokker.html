<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tenkeblokker</title>
  <link rel="stylesheet" href="base.css" />
  

<style>
    :root {
      --tb-stepper-gap: 0px;
      --tb-stepper-spacing: 6px;
      --sidebar-width: 420px;
      --sidebar-min-width: 320px;
    }
    /* Figur */
    .tb-board{
      position:relative;
      display:grid;
      grid-template-columns:minmax(0,1fr) auto;
      grid-template-rows:minmax(0,1fr) auto;
      gap:var(--gap);
      align-items:start;
    }
    .tb-grid{
      --tb-label-max-width:0px;
      --tb-grid-padding-left:28px;
      --tb-row-gap:0px;
      grid-column:1;
      grid-row:1;
      display:flex;
      flex-direction:column;
      gap:var(--tb-row-gap,0px);
      row-gap:var(--tb-row-gap,0px);
      column-gap:0;
      padding:var(--tb-grid-padding-top,20px) 18px 18px var(--tb-grid-padding-left,28px);
      width:100%;
      align-items:flex-start;
      overflow:visible;
    }
    .tb-row{
      --tb-row-width-percent:100%;
      --tb-row-effective-label-width:var(--tb-label-max-width,0px);
      display:flex;
      width:calc(var(--tb-row-effective-label-width,0px) + var(--tb-row-width-percent,100%));
      margin-left:calc(-1 * var(--tb-row-effective-label-width,0px));
      gap:0;
      align-items:stretch;
    }
    .tb-row[data-has-label="false"]{
      --tb-row-effective-label-width:0px;
    }
    .tb-row-label{
      flex:0 0 var(--tb-label-max-width,0px);
      max-width:var(--tb-label-max-width,0px);
      font-size:22px;
      font-weight:600;
      color:#374151;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding-right:var(--tb-row-label-gap,12px);
      letter-spacing:0.01em;
    }
    .tb-row-label[data-empty="true"]{display:none;}
    .tb-row-label-text{font-size:32px;font-weight:600;fill:#374151;letter-spacing:0.01em;}
    .tb-panel{display:flex;flex-direction:column;align-items:stretch;gap:0;width:100%;min-width:0;flex:1 1 0;}
    .tb-panel .tb-header:not(:empty){margin-bottom:var(--tb-stepper-spacing,6px);}
    .tb-panel .tb-stepper{align-self:center;}
    .tb-svg{display:block;width:100%;height:var(--tb-svg-height,260px);background:#fff;overflow:visible;}
    .tb-svg.tb-svg--hidden-block{background:transparent;}
    .tb-board .addFigureBtn{align-self:center;justify-self:center;}
    .tb-controls{display:flex;gap:var(--gap);align-items:center;}
    .tb-controls--cols{grid-column:2;grid-row:1;flex-direction:column;align-self:center;justify-self:center;}
    .tb-controls--rows{grid-column:1;grid-row:2;align-self:center;justify-self:center;}
    .tb-controls .addFigureBtn{margin:0;}
    .tb-header{width:100%;display:flex;flex-direction:column;align-items:center;gap:6px;}
    .tb-header:empty{display:none;}
    .tb-panel .removeFigureBtn{align-self:center;}
    .tb-settings{
      --tb-settings-cols:1;
      display:grid;
      gap:var(--gap);
      align-items:stretch;
      grid-template-columns:repeat(var(--tb-settings-cols),minmax(0,1fr));
      grid-auto-flow:row;
    }
    .tb-settings fieldset{
      min-width:0;
      width:100%;
    }
    .tb-settings fieldset.tb-settings-global{gap:10px;grid-column:1 / -1;}
    .tb-settings fieldset.tb-settings-global .tb-row-label-inputs{display:flex;flex-direction:column;gap:8px;}
    .tb-settings fieldset.tb-settings-global .checkbox-row.is-disabled{opacity:.6;}
    .addFigureBtn{
      width:clamp(30px,7.5vw,60px);
      aspect-ratio:1;
      border:2px dashed #cfcfcf;
      border-radius:10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      color:#6b7280;
      cursor:pointer;
      justify-self:center;
      align-self:center;
    }
    .tb-grid .addFigureBtn{margin:0;}
    .tb-rect{fill:#e8eedf}
    .tb-rect-empty{fill:#ffffff}
    .tb-frame{fill:none;stroke:#333;stroke-width:6}
    .tb-sep{stroke:#555;stroke-width:2;stroke-dasharray:8 8;opacity:.6}
    .tb-brace{fill:none;stroke:#0e6577;stroke-width:6;stroke-linecap:round}
    .tb-total{font-size:34px;fill:#000;text-anchor:middle}
    .tb-val{font-size:34px;fill:#111;text-anchor:middle;dominant-baseline:middle}
    .tb-frac{text-anchor:middle;}
    .tb-frac text{font-size:28px;fill:#111;text-anchor:middle;font-variant-numeric:tabular-nums;}
    .tb-frac-line{stroke:#111;stroke-width:2;stroke-linecap:square}
    .tb-handle-shadow{fill:#000;opacity:.12}
    .tb-handle{fill:#f1f1f6;stroke:#555;stroke-width:2;cursor:pointer}
    .tb-combined-whole{
      position:absolute;
      pointer-events:none;
      top:0;
      left:0;
      width:0;
      height:0;
      z-index:1;
      overflow:visible;
    }
    /* Stepper */
    .tb-stepper{display:flex;align-items:center;gap:12px;padding:6px 10px;border:1px solid #cfcfcf;border-radius:12px;
                box-shadow:0 2px 10px rgba(0,0,0,.06);background:#fff;}
    .tb-stepper button{width:40px;height:36px;border:1px solid #cfcfcf;border-radius:8px;background:#fff;font-size:20px;cursor:pointer}
    .tb-stepper span{min-width:32px;text-align:center;font-variant-numeric:tabular-nums;font-size:16px;}
    .tb-stepper button:active{transform:translateY(1px)}
    .tb-inline-row{display:flex;align-items:center;gap:6px;font-size:13px;color:#4b5563;}
    .tb-inline-row label{font-size:13px;color:inherit;cursor:pointer;}
    input[type="number"],
    select{width:100%;}
    .checkbox-row{display:flex;align-items:center;gap:6px;font-size:13px;color:#4b5563;}
    .checkbox-row input{margin:0;}
    .checkbox-row input:disabled{cursor:not-allowed;}
    .checkbox-row input:disabled + label{opacity:.6;cursor:not-allowed;}
    .checkbox-row label{display:inline;}
    fieldset{border:1px solid #e5e7eb;border-radius:10px;padding:10px;margin:0;display:flex;flex-direction:column;gap:8px;}
    legend{font-weight:600;font-size:13px;color:#374151;padding:0 4px;}
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid layout--sidebar">
      <div class="card">
        <div id="tbBoard" class="tb-board">
          <div id="tbGrid" class="tb-grid" data-cols="1"></div>
          <div class="tb-controls tb-controls--cols">
            <button id="tbAddColumn" class="addFigureBtn" type="button" aria-label="Legg til kolonne" data-edit-only>+</button>
            <button id="tbRemoveColumn" class="addFigureBtn" type="button" aria-label="Fjern kolonne">−</button>
          </div>
          <div class="tb-controls tb-controls--rows">
            <button id="tbAddRow" class="addFigureBtn" type="button" aria-label="Legg til rad" data-edit-only>+</button>
            <button id="tbRemoveRow" class="addFigureBtn" type="button" aria-label="Fjern rad">−</button>
          </div>
        </div>
      </div>
      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Skriv oppgavetekst her"></textarea>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>
        <div class="card" id="exportCard">
          <h2>Eksport</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Last ned SVG</button>
            <button id="btnPng" class="btn" type="button">Last ned PNG</button>
          </div>
        </div>
        <div class="card card--settings">
          <div id="tbSettings" class="tb-settings"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="alt-text-ui.js"></script>
  <script src="tenkeblokker.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>
</body>
</html>
