<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tenkeblokker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />

  <style>
    :root { --gap:18px; }
    html,body { height:100%; }
    body {
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#111827; background:#f7f8fb; padding:20px;
    }
    .wrap { max-width:1200px; margin:0 auto; }
    .grid { display:grid; gap:var(--gap); grid-template-columns:1fr 360px; align-items:start; }
    .side { display:flex; flex-direction:column; gap:var(--gap); }
    @media (max-width:980px){ .grid { grid-template-columns:1fr; } }
    .card {
      background:#fff; border:1px solid #e5e7eb; border-radius:14px;
      box-shadow:0 1px 2px rgba(0,0,0,.04); padding:14px;
      display:flex; flex-direction:column; gap:10px;
    }
    .card h2 { margin:0 0 6px 2px; font-size:16px; font-weight:600; color:#374151; }
    label { font-size:13px; color:#4b5563; }
    input[type="number"] {
      border:1px solid #d1d5db; border-radius:10px;
      padding:8px 10px; font-size:14px; background:#fff;
      width:100%; box-sizing:border-box;
    }
    select {
      border:1px solid #d1d5db; border-radius:10px;
      padding:8px 10px; font-size:14px; background:#fff;
      width:100%; box-sizing:border-box;
    }
    .checkbox-row { display:flex; align-items:center; gap:6px; }

    /* SVG */
    #thinkBlocks{width:100%;height:auto;background:#fff;touch-action:none}
    .tb-rect{fill:#e8eedf}
    .tb-rect-empty{fill:#ffffff}
    .tb-frame{fill:none;stroke:#333;stroke-width:6}
    .tb-sep{stroke:#555;stroke-width:2;stroke-dasharray:8 8;opacity:.6}
    .tb-block-sep{stroke:#333;stroke-width:6}
    .tb-brace{fill:none;stroke:#0e6577;stroke-width:6;stroke-linecap:round}
    .tb-total{font-size:34px;fill:#000;text-anchor:middle}
    .tb-val{font-size:34px;fill:#111;text-anchor:middle;dominant-baseline:middle}
    .tb-handle-shadow{fill:#000;opacity:.12}
    .tb-handle{fill:#f1f1f6;stroke:#555;stroke-width:2;cursor:pointer}

      /* Add buttons */
      .tb-wrap{position:relative;display:inline-block;}
    .tb-add-btn{
      position:absolute;
      width:40px;height:40px;
      border:1px solid #cfcfcf;
      border-radius:16px;
      background:#fff;
      font-size:24px;
      cursor:pointer;
      box-shadow:0 6px 24px rgba(0,0,0,.08);
      display:flex;align-items:center;justify-content:center;
    }
    .tb-add-btn:active{transform:translateY(1px)}
    .tb-right{top:50%;left:100%;transform:translate(10px,-50%);}
    .tb-bottom{top:100%;left:50%;transform:translate(-50%,10px);}

    .tb-toolbar{display:flex;gap:10px;justify-content:flex-end}  </style>
  <link rel="stylesheet" href="split.css" />
  <link rel="stylesheet" href="styles/toolbar.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div class="tb-wrap">
          <svg id="thinkBlocks" viewBox="0 0 900 420" aria-label="Tenkeblokker">
            <rect id="tbOverlay" tabindex="0" role="slider" aria-label="Fylte blokker" aria-valuemin="0" fill="transparent" style="pointer-events:none"></rect>
          </svg>
          <button id="tbAddCol" class="tb-add-btn tb-right" type="button" aria-label="Legg til kolonne">+</button>
          <button id="tbAddRow" class="tb-add-btn tb-bottom" type="button" aria-label="Legg til rad">+</button>
          <div id="tbLive" aria-live="polite" style="position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden;"></div>
        </div>
      </div>

      <div class="side">
        <div class="card">
          <h2>Last ned figurer</h2>
          <div class="tb-toolbar" id="downloadToolbar"></div>
        </div>

        <div class="card">
          <h2>Forfatters innstillinger</h2>
          <label>Totalt<input id="cfg-total" type="number" min="1"></label>
          <label>Start blokker<input id="cfg-startN" type="number" min="1"></label>
          <label>Fylte blokker<input id="cfg-startK" type="number" min="0"></label>
          <label>Min blokker<input id="cfg-minN" type="number" min="1"></label>
          <label>Maks blokker<input id="cfg-maxN" type="number" min="1"></label>
          <label>Start rader<input id="cfg-startM" type="number" min="1"></label>
          <label>Min rader<input id="cfg-minM" type="number" min="1"></label>
          <label>Maks rader<input id="cfg-maxM" type="number" min="1"></label>
          <div class="checkbox-row"><input id="cfg-showWhole" type="checkbox" checked><label for="cfg-showWhole">Vis «hele»</label></div>
          <div class="checkbox-row"><input id="cfg-showStepper" type="checkbox" checked><label for="cfg-showStepper">Vis pluss/minus</label></div>
          <div class="checkbox-row"><input id="cfg-showHandle" type="checkbox" checked><label for="cfg-showHandle">Vis håndtak</label></div>
          <label>Tallformat
            <select id="cfg-valMode">
              <option value="rounded">Avrundet</option>
              <option value="exact">Ikke avrundet</option>
              <option value="fraction">Brøk</option>
              <option value="percent">Prosent</option>
            </select>
          </label>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script type="module">
import { createToolbar } from "./components/toolbar.js";
createToolbar("downloadToolbar", [
  { id: "btnSvg", text: "Last ned SVG" },
  { id: "btnPng", text: "Last ned PNG" },
  { id: "btnSaveExample", text: "Lagre eksempel" },
  { id: "btnDeleteExample", text: "Slett eksempel" }
]);
</script>
<script src="tenkeblokker.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>

</body>
</html>
