<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Innstillinger</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      background: var(--profile-body-background, #f7f8fb);
      color: var(--profile-body-color, #111827);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 24px 20px;
    }
    body > .wrap {
      width: min(1080px, 100%);
      --gap: 20px;
    }
    .settings-layout {
      grid-template-columns: minmax(0, 1fr);
    }
    .settings-page {
      width: min(1080px, 100%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .settings-card {
      background: var(--profile-surface-background, #ffffffee);
      border: 1px solid var(--profile-surface-border, #e5e7eb);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 12px 24px rgba(15, 109, 143, 0.05);
      backdrop-filter: blur(3px);
    }
    .settings-card h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--profile-title-color, #0f172a);
    }
    .project-heading {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--profile-title-color, #0f172a);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    fieldset {
      margin: 0;
      padding: 0;
      border: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    legend {
      font-weight: 600;
      color: var(--profile-title-color, #0f172a);
      font-size: 1.05rem;
    }
    .color-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .color-groups {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .color-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .color-group__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .color-group__title {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: var(--profile-title-color, #0f172a);
    }
    .color-group__actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .color-table {
      border: 1px solid var(--profile-surface-border, #e5e7eb);
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
    }
    .color-row {
      display: flex;
      flex-wrap: nowrap;
      border-top: 1px solid var(--profile-surface-border, #e5e7eb);
    }
    .color-row:first-child {
      border-top: none;
    }
    .color-slot {
      flex: 1;
      min-width: 0;
      display: grid;
      grid-template-columns: minmax(110px, auto) max-content 56px;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
    }
    .color-slot:not(:first-child) {
      border-left: 1px solid var(--profile-surface-border, #e5e7eb);
    }
    .color-slot__label {
      font-weight: 600;
      color: var(--profile-title-color, #0f172a);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .color-slot input[type="text"] {
      width: 7ch;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--profile-surface-border, #e5e7eb);
      font: inherit;
      color: inherit;
      background: rgba(249, 250, 251, 0.9);
    }
    .color-slot input[type="color"] {
      width: 48px;
      height: 32px;
      border: none;
      padding: 0;
      background: transparent;
      cursor: pointer;
    }
    .color-slot input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
      border-radius: 8px;
    }
    .color-slot input[type="color"]::-webkit-color-swatch {
      border-radius: 8px;
      border: 1px solid var(--profile-surface-border, #d1d5db);
    }
    .color-slot input[type="color"]::-moz-color-swatch {
      border-radius: 8px;
      border: 1px solid var(--profile-surface-border, #d1d5db);
    }
    .settings-actions {
      display: flex;
      justify-content: flex-start;
    }
    .settings-actions .btn {
      padding-inline: 12px;
    }
    .line-preview {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .line-preview__bar {
      --preview-thickness: 3px;
      flex: 1;
      height: var(--preview-thickness);
      background: linear-gradient(90deg, var(--profile-title-color, #0f172a), var(--profile-accent-color, #0f6d8f));
      border-radius: 999px;
      transition: height 0.2s ease;
    }
    .form-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .field-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .form-status {
      min-height: 1.4em;
      font-size: 0.85rem;
      color: #047857;
    }
    .form-status[data-status="error"] {
      color: #b91c1c;
    }
    .form-status[data-status="info"] {
      color: #0f172a;
    }
    .btn {
      font: inherit;
      border-radius: 8px;
      border: 1px solid var(--profile-accent-border, rgba(15, 109, 143, 0.25));
      background: var(--profile-accent-color, #0f6d8f);
      color: var(--profile-accent-contrast, #ffffff);
      padding: 8px 14px;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
    }
    .btn--inline {
      padding-inline: 12px;
      font-size: 0.95rem;
    }
    .btn:hover,
    .btn:focus-visible {
      background: var(--profile-accent-hover, #0c5974);
      border-color: var(--profile-accent-border-strong, rgba(15, 109, 143, 0.35));
      outline: none;
    }
    .btn--secondary {
      background: transparent;
      color: var(--profile-accent-color, #0f6d8f);
    }
    .btn--secondary:hover,
    .btn--secondary:focus-visible {
      background: rgba(15, 109, 143, 0.08);
    }
    @media (max-width: 720px) {
      .settings-card {
        padding: 20px;
      }
      .color-row {
        flex-wrap: wrap;
      }
      .color-slot {
        width: 100%;
        grid-template-columns: minmax(90px, auto) max-content 48px;
        gap: 8px;
        padding: 10px 12px;
        border-left: none !important;
      }
      .color-slot + .color-slot {
        border-top: 1px solid var(--profile-surface-border, #e5e7eb);
      }
      .color-slot input[type="color"] {
        width: 40px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid settings-layout">
      <div class="settings-page">
        <section class="settings-card">
          <h1 data-project-heading>Default fargeinnstillinger Kikora</h1>
          <form data-settings-form>
            <fieldset>
              <legend data-project-legend></legend>
              <div class="color-section">
                <div class="color-groups" data-color-groups></div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Linjetykkelse</legend>
              <label>
                <span>1â€“12 px</span>
                <input type="number" id="lineThickness" name="lineThickness" min="1" max="12" step="1" required />
              </label>
              <div class="line-preview" data-line-preview>
                <div class="line-preview__bar" data-line-preview-bar></div>
              </div>
              <div class="field-actions">
                <button type="button" class="btn" data-save-line>Lagre linjetykkelse</button>
              </div>
            </fieldset>
            <div class="form-actions">
              <button type="button" class="btn btn--secondary" data-reset-settings>Tilbakestill</button>
            </div>
            <p class="form-status" data-status aria-live="polite"></p>
          </form>
        </section>
      </div>
    </div>
  </div>
  <script defer src="palette/palette-config.js"></script>
  <script defer src="theme/palette.js"></script>
  <script defer src="theme-profiles.js"></script>
  <script defer src="examples.js"></script>
  <script defer src="settings.js"></script>
</body>
</html>
