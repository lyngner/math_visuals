<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Innstillinger</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      background: var(--profile-body-background, #f7f8fb);
      color: var(--profile-body-color, #111827);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 16px 12px;
    }
    .settings-page {
      width: min(660px, 100%);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .settings-card {
      background: var(--profile-surface-background, #ffffffee);
      border: 1px solid var(--profile-surface-border, #e5e7eb);
      border-radius: 12px;
      padding: 20px 20px 24px;
      box-shadow: 0 12px 24px rgba(15, 109, 143, 0.05);
      backdrop-filter: blur(3px);
    }
    .settings-card h1 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 1.5rem;
      color: var(--profile-title-color, #0f172a);
    }
    .settings-card p {
      margin-top: 0;
      margin-bottom: 12px;
      color: var(--profile-body-color, #1f2937);
      line-height: 1.4;
    }
    .project-heading {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--profile-title-color, #0f172a);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    fieldset {
      margin: 0;
      padding: 0;
      border: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    legend {
      font-weight: 600;
      color: var(--profile-title-color, #0f172a);
      font-size: 1.05rem;
      margin-bottom: 2px;
    }
    .color-section {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .color-groups {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .color-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .color-group__title {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: var(--profile-title-color, #0f172a);
    }
    .color-group__description {
      margin: 0;
      color: #4b5563;
      font-size: 0.85rem;
    }
    .color-grid {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .color-slot {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px;
      border: 1px solid var(--profile-surface-border, #e5e7eb);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
    }
    .color-slot__header {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .color-slot__label {
      font-weight: 600;
      color: var(--profile-title-color, #0f172a);
    }
    .color-slot__inputs {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .color-slot__hint {
      margin: 0;
      color: #4b5563;
      font-size: 0.8rem;
      line-height: 1.3;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .color-slot input[type="color"] {
      width: 40px;
      height: 40px;
      border: none;
      padding: 0;
      background: transparent;
      cursor: pointer;
    }
    .color-slot input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
      border-radius: 12px;
    }
    .color-slot input[type="color"]::-webkit-color-swatch {
      border-radius: 12px;
      border: 1px solid var(--profile-surface-border, #d1d5db);
    }
    .color-slot input[type="color"]::-moz-color-swatch {
      border-radius: 12px;
      border: 1px solid var(--profile-surface-border, #d1d5db);
    }
    .color-slot input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--profile-surface-border, #e5e7eb);
      font: inherit;
      color: inherit;
      background: rgba(249, 250, 251, 0.9);
    }
    .settings-actions {
      display: flex;
      justify-content: flex-start;
      margin-top: -4px;
    }
    .settings-actions .btn {
      padding-inline: 12px;
    }
    .line-preview {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .line-preview__bar {
      --preview-thickness: 3px;
      width: 100%;
      height: var(--preview-thickness);
      background: linear-gradient(90deg, var(--profile-title-color, #0f172a), var(--profile-accent-color, #0f6d8f));
      border-radius: 999px;
      transition: height 0.2s ease;
    }
    .line-preview__info {
      font-size: 0.85rem;
      color: #4b5563;
    }
    .form-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .form-status {
      min-height: 1.4em;
      font-size: 0.85rem;
      color: #047857;
    }
    .form-status[data-status="error"] {
      color: #b91c1c;
    }
    .form-status[data-status="info"] {
      color: #0f172a;
    }
    .btn {
      font: inherit;
      border-radius: 8px;
      border: 1px solid var(--profile-accent-border, rgba(15, 109, 143, 0.25));
      background: var(--profile-accent-color, #0f6d8f);
      color: var(--profile-accent-contrast, #ffffff);
      padding: 8px 14px;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
    }
    .btn:hover,
    .btn:focus-visible {
      background: var(--profile-accent-hover, #0c5974);
      border-color: var(--profile-accent-border-strong, rgba(15, 109, 143, 0.35));
      outline: none;
    }
    .btn--secondary {
      background: transparent;
      color: var(--profile-accent-color, #0f6d8f);
    }
    .btn--secondary:hover,
    .btn--secondary:focus-visible {
      background: rgba(15, 109, 143, 0.08);
    }
    @media (max-width: 600px) {
      body {
        padding: 16px 10px;
      }
      .color-slot input[type="color"] {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="settings-page">
    <section class="settings-card">
      <h1>Innstillinger</h1>
      <p class="project-heading" data-project-heading></p>
      <form data-settings-form>
        <fieldset>
          <legend data-project-legend>Standardfarger</legend>
          <div class="color-section">
            <div class="color-groups" data-color-groups></div>
            <div class="settings-actions">
              <button type="button" class="btn btn--secondary" data-add-color>Legg til ekstra farge</button>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Standard linjetykkelse</legend>
          <label>
            <span>Linjetykkelse (1–12)</span>
            <input type="number" id="lineThickness" name="lineThickness" min="1" max="12" step="1" required />
          </label>
          <div class="line-preview" data-line-preview>
            <div class="line-preview__info">Forhåndsvisning</div>
            <div class="line-preview__bar" data-line-preview-bar></div>
          </div>
        </fieldset>
        <div class="form-actions">
          <button type="submit" class="btn">Lagre innstillinger</button>
          <button type="button" class="btn btn--secondary" data-reset-settings>Tilbakestill</button>
        </div>
        <p class="form-status" data-status aria-live="polite"></p>
      </form>
    </section>
  </div>
  <script defer src="theme-profiles.js"></script>
  <script defer src="examples.js"></script>
  <script defer src="settings.js"></script>
</body>
</html>
