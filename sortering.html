<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sortering</title>
  <link rel="stylesheet" href="/vendor/cdn/katex/katex.min.css" />
  <link rel="stylesheet" href="/vendor/cdn/mathlive/mathlive-static.css" />
  <link rel="stylesheet" href="/base.css" />
  <link rel="stylesheet" href="/split.css" />
  <style>
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
    .figure {
      position: relative;
      border: none;
      background: none;
      border-radius: 16px;
      padding: 12px;
      overflow: visible;
    }
    .figure__canvas {
      width: 100%;
      min-height: 320px;
    }
    .sortering-settings {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .sortering-settings__field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .sortering-settings__label {
      font-weight: 500;
      font-size: 14px;
      color: #1f2937;
    }
    .sortering-settings__checkbox-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #1f2937;
    }
    .sortering-settings__checkbox-label input {
      margin: 0;
    }
    .sortering-settings select,
    .sortering-settings input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 14px;
      color: #111827;
      background: #fff;
    }
    .sortering__add-item {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }
    .sortering__add-item .addFigureBtn {
      font-size: 24px;
    }
    .sortering__item--editable .sortering__item-content {
      display: none;
    }
    .sortering__items[data-mode="task"] .sortering__item {
      flex: 1 1 0;
    }
    .sortering__items[data-mode="task"][data-direction="vertikal"] .sortering__item {
      width: 100%;
    }
    .sortering__item--task {
      min-height: 0;
      padding: 12px 16px;
    }
    .sortering__item-content {
      font-size: clamp(22px, 3vw, 34px);
      line-height: 1.25;
      font-weight: 700;
      color: var(--sortering-item-text, #0f172a);
    }
    .sortering__item-description {
      font-size: inherit;
    }
    .sortering__item--task-text .sortering__item-content {
      font-size: clamp(26px, 4.4vw, 40px);
    }
    .sortering__item--task-text .sortering__item-description {
      font-size: inherit;
    }
    .sortering__item--task-text .sortering__item-description .katex {
      font-size: 1em;
    }
    .sortering__item-figure-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }
    .sortering__item-figure-list img {
      max-width: min(240px, 100%);
      max-height: 240px;
      width: auto;
      height: auto;
      border-radius: 12px;
      background: none;
      border: none;
      padding: 8px;
      box-sizing: border-box;
    }
    .sortering__item-image {
      max-width: min(240px, 100%);
      max-height: 240px;
      object-fit: contain;
      margin: 0 auto;
      padding: 8px;
      border-radius: 12px;
      box-sizing: border-box;
    }
    .sortering__item-editor-type {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 12px;
    }
    .sortering__item-editor-label {
      font-weight: 500;
      font-size: 13px;
      color: #1f2937;
    }
    .sortering__item-editor-select {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 6px 10px;
      font-size: 13px;
      color: #111827;
      background: #fff;
    }
    .sortering__item-editor-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sortering__item-editor-figure-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .sortering__item-editor-figure-row {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 8px;
    }
    .sortering__item-editor-figure-row select,
    .sortering__item-editor-select {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 6px 10px;
      font-size: 13px;
    }
    .sortering__item-editor-figure-remove {
      border: 1px solid #ef4444;
      background: transparent;
      color: #b91c1c;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
    }
    .sortering__item-editor-figure-remove:hover {
      background: #fee2e2;
    }
    .sortering__item-editor-textarea {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 14px;
      min-height: 72px;
      resize: vertical;
    }
    .sortering__item-editor-text {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .sortering__item-editor-text[data-mode="preview"] .sortering__item-editor-textarea {
      display: none;
    }
    .sortering__item-editor-text[data-mode="edit"] .sortering__item-editor-preview {
      display: none;
    }
    .sortering__item-editor-preview {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      min-height: 72px;
      font-size: 14px;
      line-height: 1.4;
      background: #f8fafc;
      color: #0f172a;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 4px;
      text-align: left;
    }
    .sortering__item-editor-preview:focus {
      outline: 2px solid #2563eb;
      outline-offset: 1px;
      border-color: #2563eb;
    }
    .sortering__item-editor-preview--empty {
      color: #6b7280;
      font-style: italic;
    }
    .sortering__item-editor-preview .katex {
      font-size: 20px;
      pointer-events: none;
    }
    .sortering__item-editor-add-figure {
      align-self: flex-start;
    }
    .sortering__item-editor-update {
      align-self: flex-end;
      margin-top: 12px;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .sortering__item-editor-update:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }
    .sortering__item-editor-update:focus {
      outline: 2px solid #1d4ed8;
      outline-offset: 2px;
    }
    .sortering__item-editor-update:disabled {
      background: #93c5fd;
      cursor: default;
      transform: none;
    }
    .sortering__item-editor-remove {
      align-self: flex-end;
      margin-top: 16px;
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      font-size: 13px;
      padding: 4px 0;
      transition: color 0.2s ease;
    }
    .sortering__item-editor-remove:hover {
      color: #dc2626;
      text-decoration: underline;
    }
    .sortering__item-editor-remove:focus {
      outline: none;
      color: #b91c1c;
      text-decoration: underline;
    }
    .sortering__item-placeholder {
      margin: 0;
      font-size: 13px;
      color: #6b7280;
      text-align: center;
    }
    .sortering__validation {
      margin: 12px 0 0;
      font-size: 13px;
      color: #b91c1c;
    }
    .sortering__validation[hidden] {
      display: none;
    }
  </style>
</head>
<body>
  <main id="main-content" role="main" class="wrap">
    <div class="grid layout--sidebar">
      <div class="card">
        <h1 class="sr-only">Sortering</h1>
        <div class="figure">
          <div id="sortFigure" class="figure__canvas" aria-hidden="true"></div>
          <ol id="sortSkia" class="sr-only" tabindex="-1"></ol>
        </div>
        <div class="sortering__add-item" data-edit-only>
          <button id="btnAddSorteringItem" class="addFigureBtn" type="button" aria-label="Legg til element">+</button>
        </div>
        <p
          id="sorteringEditorStatus"
          class="sortering__validation"
          role="status"
          aria-live="polite"
          tabindex="-1"
          hidden
        ></p>
      </div>

      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Skriv oppgavetekst her"></textarea>
            <div class="task-check-host" data-task-check-host hidden>
              <button id="btnCheck" class="btn btn--task-check" type="button">Sjekk svar</button>
              <div id="checkStatus" class="status" role="status" aria-live="polite" hidden></div>
            </div>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>

        <div class="card card--settings">
          <h2>Innstillinger</h2>
          <form id="sorteringSettings" class="sortering-settings" autocomplete="off">
            <div class="sortering-settings__field">
              <label class="sortering-settings__label" for="sortering-direction">Retning</label>
              <select id="sortering-direction" name="direction">
                <option value="horisontal">Horisontal</option>
                <option value="vertikal">Vertikal</option>
              </select>
            </div>
            <div class="sortering-settings__field">
              <label class="sortering-settings__label" for="sortering-gap">Avstand (px)</label>
              <input id="sortering-gap" name="gap" type="number" min="0" step="1" value="32" inputmode="numeric" />
            </div>
            <div class="sortering-settings__field">
              <label class="sortering-settings__checkbox-label" for="sortering-hide-outline">
                <input id="sortering-hide-outline" name="hideOutline" type="checkbox" />
                Skjul ramme
              </label>
            </div>
          </form>
        </div>

        <div class="card" id="exportCard">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Eksporter</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script defer src="/vendor/cdn/katex/katex.min.js"></script>
  <script defer src="/vendor/cdn/mathlive/mathlive.min.js"></script>
  <script defer src="/mathlive-offline-setup.js"></script>
  <script src="/description-renderer.js"></script>
  <script src="/alt-text-ui.js"></script>
  <script defer src="/palette/palette-config.js"></script>
  <script defer src="/theme/palette.js"></script>
  <script defer src="/palette/group-palette.js"></script>
  <script defer src="/examples.js"></script>
  <script src="/split.js"></script>
  <script type="module" src="/sortering.js"></script>
</body>
</html>
