<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sortering</title>
  <link rel="stylesheet" href="/vendor/cdn/katex/katex.min.css" />
  <link rel="stylesheet" href="/vendor/cdn/mathlive/mathlive-static.css" />
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="split.css" />
  <style>
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
    .figure {
      border-radius: 12px;
      background: #fafbfc;
      overflow: hidden;
      border: 1px solid #eef0f3;
      position: relative;
    }
    .figure__canvas {
      width: 100%;
      min-height: 320px;
    }
    .sortering-settings {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .sortering-settings__field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .sortering-settings__label {
      font-weight: 500;
      font-size: 14px;
      color: #1f2937;
    }
    .sortering-settings select,
    .sortering-settings input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 14px;
      color: #111827;
      background: #fff;
    }
    .sortering-settings__checkbox {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #4b5563;
      cursor: pointer;
      user-select: none;
    }
    .sortering-settings__checkbox input {
      margin: 0;
    }
    .sortering__add-item {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }
    .sortering__add-item .addFigureBtn {
      font-size: 24px;
    }
    .sortering__item-figure-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }
    .sortering__item-figure-list img {
      max-width: 120px;
      max-height: 120px;
      width: auto;
      height: auto;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #e5e7eb;
      padding: 6px;
    }
    .sortering__item-editor-figure-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sortering__item-editor-figure-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr)) auto;
      gap: 8px;
      align-items: center;
    }
    .sortering__item-editor-figure-row select,
    .sortering__item-editor-figure-row input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 6px 10px;
      font-size: 13px;
    }
    .sortering__item-editor-figure-remove {
      border: 1px solid #ef4444;
      background: transparent;
      color: #b91c1c;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
    }
    .sortering__item-editor-figure-remove:hover {
      background: #fee2e2;
    }
    .sortering__item-editor-figure-actions {
      display: flex;
      justify-content: flex-end;
    }
    .sortering__item-editor-textarea {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 14px;
      min-height: 72px;
      resize: vertical;
    }
    .sortering__item-editor-remove {
      margin-top: 12px;
      border: 1px solid #ef4444;
      background: transparent;
      color: #b91c1c;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    .sortering__item-editor-remove:hover {
      background: #fee2e2;
    }
    .sortering__item-placeholder {
      margin: 0;
      font-size: 13px;
      color: #6b7280;
      text-align: center;
    }
    .sortering__validation {
      margin: 12px 0 0;
      font-size: 13px;
      color: #b91c1c;
    }
    .sortering__validation[hidden] {
      display: none;
    }
    .sortering-status-host {
      margin-top: 20px;
    }
    .sortering-status {
      display: flex;
      flex-direction: column;
      gap: 8px;
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }
    .sortering-status__list {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 6px 12px;
      margin: 0;
      padding: 0;
    }
    .sortering-status__term {
      font-size: 13px;
      color: #4b5563;
      font-weight: 500;
    }
    .sortering-status__value {
      font-size: 13px;
      color: #1f2937;
      margin: 0;
    }
    .sortering-status[data-sorted='1'] .sortering-status__value--sorted {
      color: #047857;
      font-weight: 600;
    }
    .sortering-status[data-sorted='0'] .sortering-status__value--sorted {
      color: #b91c1c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid layout--sidebar">
      <div class="card">
        <div class="figure">
          <div id="sortFigure" class="figure__canvas" aria-hidden="true"></div>
          <ol id="sortSkia" class="sr-only" tabindex="-1"></ol>
        </div>
        <div class="sortering__add-item" data-edit-only>
          <button id="btnAddSorteringItem" class="addFigureBtn" type="button" aria-label="Legg til element">+</button>
        </div>
        <p id="sorteringEditorStatus" class="sortering__validation" role="status" aria-live="polite" hidden></p>
      </div>

      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Skriv oppgavetekst her"></textarea>
            <div class="task-check-host" data-task-check-host hidden>
              <button id="btnCheck" class="btn btn--task-check" type="button">Sjekk svar</button>
              <div id="checkStatus" class="status" role="status" aria-live="polite" hidden></div>
            </div>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>

        <div class="card card--settings">
          <h2>Innstillinger</h2>
          <form id="sorteringSettings" class="sortering-settings" autocomplete="off">
            <div class="sortering-settings__field">
              <label class="sortering-settings__label" for="sortering-direction">Retning</label>
              <select id="sortering-direction" name="direction">
                <option value="horisontal">Horisontal</option>
                <option value="vertikal">Vertikal</option>
              </select>
            </div>
            <div class="sortering-settings__field">
              <label class="sortering-settings__label" for="sortering-gap">Avstand (px)</label>
              <input id="sortering-gap" name="gap" type="number" min="0" step="1" value="32" inputmode="numeric" />
            </div>
            <label class="sortering-settings__checkbox" for="sortering-randomize">
              <input id="sortering-randomize" name="randomize" type="checkbox" />
              <span>Bland elementene ved start</span>
            </label>
          </form>
          <div id="settingsHost" class="sortering-status-host"></div>
        </div>

        <div class="card" id="exportCard">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Eksporter</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="/vendor/cdn/katex/katex.min.js"></script>
  <script defer src="/vendor/cdn/mathlive/mathlive.min.js"></script>
  <script defer src="/mathlive-offline-setup.js"></script>
  <script src="description-renderer.js"></script>
  <script src="alt-text-ui.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>
  <script type="module" src="sortering.js"></script>
</body>
</html>
