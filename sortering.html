<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sortering</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="split.css" />
  <style>
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
    .figure {
      border-radius: 12px;
      background: #fafbfc;
      overflow: hidden;
      border: 1px solid #eef0f3;
      position: relative;
    }
    .figure__canvas {
      width: 100%;
      min-height: 320px;
    }
    .sortering-settings {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .sortering-settings__field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .sortering-settings__label {
      font-weight: 500;
      font-size: 14px;
      color: #1f2937;
    }
    .sortering-settings select,
    .sortering-settings input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 14px;
      color: #111827;
      background: #fff;
    }
    .sortering-settings__checkbox {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #4b5563;
      cursor: pointer;
      user-select: none;
    }
    .sortering-settings__checkbox input {
      margin: 0;
    }
    .sortering-editor {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .sortering-editor__list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .sortering-editor__item {
      display: grid;
      grid-template-columns: auto minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr) auto;
      gap: 10px;
      align-items: center;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #fff;
      position: relative;
    }
    @media (max-width: 900px) {
      .sortering-editor__item {
        grid-template-columns: auto minmax(0, 1fr);
        grid-auto-rows: minmax(0, 1fr);
      }
      .sortering-editor__select,
      .sortering-editor__input,
      .sortering-editor__label,
      .sortering-editor__alt {
        grid-column: span 2;
      }
      .sortering-editor__remove {
        justify-self: end;
      }
    }
    .sortering-editor__handle {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #4b5563;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      font-size: 18px;
      line-height: 1;
    }
    .sortering-editor__handle:active,
    .sortering-editor__handle.is-dragging {
      cursor: grabbing;
    }
    .sortering-editor__select,
    .sortering-editor__input,
    .sortering-editor__label,
    .sortering-editor__alt {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 14px;
      color: #111827;
    }
    .sortering-editor__remove {
      border-radius: 10px;
      border: 1px solid #ef4444;
      background: transparent;
      color: #b91c1c;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    .sortering-editor__remove:hover {
      background: #fee2e2;
    }
    .sortering-editor__item.is-drag-source {
      opacity: 0.8;
    }
    .sortering-editor__item.is-drop-before::before,
    .sortering-editor__item.is-drop-after::after {
      content: '';
      position: absolute;
      left: 12px;
      right: 12px;
      border-top: 2px solid #6366f1;
      border-radius: 999px;
    }
    .sortering-editor__item.is-drop-before::before {
      top: -1px;
    }
    .sortering-editor__item.is-drop-after::after {
      bottom: -1px;
    }
    .sortering-editor__status {
      margin: 0;
      font-size: 13px;
      color: #b91c1c;
    }
    .sortering-editor__status[hidden] {
      display: none;
    }
    .sortering-editor__actions {
      display: flex;
      gap: 8px;
    }
    .sortering-editor__empty {
      margin: 0;
      font-size: 13px;
      color: #6b7280;
    }
    .sortering-status-host {
      margin-top: 20px;
    }
    .sortering-status {
      display: flex;
      flex-direction: column;
      gap: 8px;
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }
    .sortering-status__list {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 6px 12px;
      margin: 0;
      padding: 0;
    }
    .sortering-status__term {
      font-size: 13px;
      color: #4b5563;
      font-weight: 500;
    }
    .sortering-status__value {
      font-size: 13px;
      color: #1f2937;
      margin: 0;
    }
    .sortering-status[data-sorted='1'] .sortering-status__value--sorted {
      color: #047857;
      font-weight: 600;
    }
    .sortering-status[data-sorted='0'] .sortering-status__value--sorted {
      color: #b91c1c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid layout--sidebar">
      <div class="card">
        <div class="figure">
          <div id="sortFigure" class="figure__canvas" aria-hidden="true"></div>
          <ol id="sortSkia" class="sr-only" tabindex="-1"></ol>
        </div>
      </div>

      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Skriv oppgavetekst her"></textarea>
            <div class="task-check-host" data-task-check-host hidden>
              <button id="btnCheck" class="btn btn--task-check" type="button">Sjekk svar</button>
              <div id="checkStatus" class="status" role="status" aria-live="polite" hidden></div>
            </div>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>

        <div class="card card--settings">
          <h2>Innstillinger</h2>
          <form id="sorteringSettings" class="sortering-settings" autocomplete="off">
            <div class="sortering-settings__field">
              <label class="sortering-settings__label" for="sortering-direction">Retning</label>
              <select id="sortering-direction" name="direction">
                <option value="horisontal">Horisontal</option>
                <option value="vertikal">Vertikal</option>
              </select>
            </div>
            <div class="sortering-settings__field">
              <label class="sortering-settings__label" for="sortering-gap">Avstand (px)</label>
              <input id="sortering-gap" name="gap" type="number" min="0" step="1" />
            </div>
            <label class="sortering-settings__checkbox" for="sortering-randomize">
              <input id="sortering-randomize" name="randomize" type="checkbox" />
              <span>Bland elementene ved start</span>
            </label>
          </form>

          <section class="sortering-editor" aria-labelledby="sortering-editor-heading">
            <h3 id="sortering-editor-heading">Elementer</h3>
            <ul id="sorteringEditorList" class="sortering-editor__list" aria-live="polite"></ul>
            <p id="sorteringEditorStatus" class="sortering-editor__status" role="status" aria-live="polite" hidden></p>
            <div class="sortering-editor__actions">
              <button id="btnAddSorteringItem" class="btn" type="button">Legg til element</button>
            </div>
          </section>

          <div id="settingsHost" class="sortering-status-host"></div>
        </div>

        <div class="card" id="exportCard">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Eksporter</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="alt-text-ui.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>
  <script type="module" src="sortering.js"></script>
</body>
</html>
