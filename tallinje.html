<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tallinje</title>
  <link rel="stylesheet" href="base.css" />
  

<style>
    :root { --sidebar-width: 420px; }
    .figure {
      border-radius: 12px;
      background: #fafbfc;
      overflow: hidden;
      border: 1px solid #eef0f3;
    }
    .figure svg { width: 100%; height: 320px; display: block; }
    .figure svg.is-draggable { cursor: grab; touch-action: none; }
    .figure svg.is-draggable.is-dragging { cursor: grabbing; }
    input[type="number"], select {
      width: 100%;
      box-sizing: border-box;
    }
    input[type="number"]:disabled { background: #f3f4f6; color: #9ca3af; }
    .field-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 10px; }
    @media (max-width: 600px) { .field-grid { grid-template-columns: 1fr; } }
    .hint {
      margin: 4px 2px 0;
      font-size: 12px;
      color: #6b7280;
    }
    .number-line-base { stroke: #0f172a; stroke-width: 4; stroke-linecap: round; }
    .major-tick { stroke: #0f172a; stroke-width: 3; stroke-linecap: round; }
    .minor-tick { stroke: #4b5563; stroke-width: 2; stroke-linecap: round; opacity: 0.75; }
    .major-label-fo { pointer-events: none; overflow: visible; }
    .major-label {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #111827;
      font-weight: 500;
      line-height: 1.25;
      text-align: center;
      pointer-events: none;
    }
    .major-label .katex { pointer-events: none; }
    .major-label__katex {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .draggable-item { cursor: grab; touch-action: none; }
    .draggable-item.is-placed .draggable-item__bg { fill: #eef2ff; }
    .draggable-item.is-dragging, .draggable-item:active { cursor: grabbing; }
    .draggable-item__bg { fill: #fff; stroke: #6366f1; stroke-width: 2; }
    .draggable-item__label {
      border-radius: 999px;
    }
    .draggable-item__pointer { pointer-events: none; }
    .draggable-item__pointer-line { stroke: #4f46e5; stroke-width: 3; stroke-linecap: round; }
    .draggable-item__pointer-head { fill: #4f46e5; }
    .draggable-item__fo { pointer-events: none; }
    .draggable-item__label {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      text-align: center;
      padding: 6px 8px;
      line-height: 1.35;
      pointer-events: none;
    }
    .draggable-config-list { display: flex; flex-direction: column; gap: 12px; }
    .draggable-config-item {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .draggable-config-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 10px; }
    @media (max-width: 600px) { .draggable-config-grid { grid-template-columns: 1fr; } }
    .draggable-config-actions { display: flex; flex-wrap: wrap; gap: 8px; }
    .card--draggables > .draggable-config-actions { margin-top: 12px; }
    .draggable-config-empty { font-size: 13px; color: #6b7280; margin: 0; }
    .draggable-config-title { font-size: 14px; font-weight: 600; color: #1f2937; margin: 0; }
    .btn--ghost { background: transparent; }
    .btn--ghost:hover { background: #f3f4f6; }
    .btn--danger { border-color: #ef4444; color: #b91c1c; }
    .btn--danger:hover { background: #fee2e2; }
    .btn--success { border-color: #34d399; color: #047857; background: #ecfdf5; }
    .btn--success:hover { background: #d1fae5; }
    .status {
      display: none;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid transparent;
      font-size: 14px;
      line-height: 1.4;
    }
    .status[hidden] { display: none; }
    .status strong { display: block; margin-bottom: 4px; }
    .status--success {
      display: block;
      background: #ecfdf5;
      border-color: #a7f3d0;
      color: #065f46;
    }
    .status--error {
      display: block;
      background: #fef2f2;
      border-color: #fecaca;
      color: #991b1b;
    }
    .status--info {
      display: block;
      background: #eff6ff;
      border-color: #bfdbfe;
      color: #1d4ed8;
    }
    .example-description [data-task-check-host] {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
    }
    .example-description [data-task-check-host][hidden] {
      display: none;
    }
    .example-description [data-task-check-host] .status {
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="split.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-ywTprUI1Q+mEFz1Ok5AR52lCstOEPCTpQJZMa2+pzSQPwXTwns32xERiqnnn6T5+" crossorigin="anonymous" />
</head>
<body>
  <div class="wrap">
    <div class="grid layout--sidebar">
      <div class="card">
        <div class="figure">
          <svg id="numberLineSvg" viewBox="0 0 1000 260" preserveAspectRatio="xMidYMid meet" aria-label=""></svg>
        </div>
      </div>

      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <label for="exampleDescription">Oppgavetekst (valgfritt)</label>
            <textarea id="exampleDescription" placeholder="Skriv en oppgavetekst som lagres med eksemplet"></textarea>
            <div class="task-check-host" data-task-check-host hidden>
              <button id="btnCheck" class="btn btn--success" type="button">Sjekk svar</button>
              <div id="checkStatus" class="status" role="status" aria-live="polite" hidden></div>
            </div>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater eksempel</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt eksempel</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver eksempel</button>
          </div>
        </div>

        <div class="card card--settings">
          <h2>Innstillinger</h2>
          <div class="field-grid">
            <label>Fra-verdi
              <input id="cfg-from" type="number" step="any" />
            </label>
            <label>Til-verdi
              <input id="cfg-to" type="number" step="any" />
            </label>
          </div>
          <div class="field-grid">
            <label>Avstand mellom hovedmarkeringer
              <input id="cfg-mainStep" type="number" step="any" min="0" />
            </label>
            <label>Antall delmarkeringer
              <input id="cfg-subdivisions" type="number" min="0" />
            </label>
          </div>
          <div class="field-grid">
            <label>Type tall
              <select id="cfg-numberType">
                <option value="integer">Heltall</option>
                <option value="decimal">Desimaltall</option>
                <option value="mixedFraction">Blandete tall</option>
                <option value="improperFraction">Uekte brøk</option>
              </select>
            </label>
            <label>Antall desimaler
              <input id="cfg-decimalDigits" type="number" min="0" max="6" />
            </label>
          </div>
          <div class="field-grid">
            <label>Skriftstørrelse tall
              <input id="cfg-labelFontSize" type="number" min="8" max="72" />
            </label>
          </div>
          <label class="checkbox">
            <input id="cfg-clampLine" type="checkbox" />
            <span>Stopp tallinjen ved start- og sluttpunktet</span>
          </label>
          <label class="checkbox">
            <input id="cfg-lockLine" type="checkbox" />
            <span>Lås tallinje</span>
          </label>
        </div>

        <div class="card card--draggables">
          <h2>Draggable elementer</h2>
          <p class="hint">Lag brikker som eleven kan dra til riktig plass på tallinjen.</p>
          <div id="draggableItems" class="draggable-config-list"></div>
          <div class="draggable-config-actions">
            <button id="btnAddDraggable" class="btn" type="button">Legg til element</button>
          </div>
        </div>

        <div class="card" id="exportCard">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Last ned SVG</button>
            <button id="btnPng" class="btn" type="button">Last ned PNG</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-95pQhY9qsK0kGugHgdGXNqBJ38qRAjPR9U1FVLtZL1NVr7DiJ9N6byj1LxX+BPvk" crossorigin="anonymous"></script>
  <script src="alt-text-ui.js"></script>
  <script src="tallinje.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>
</body>
</html>
