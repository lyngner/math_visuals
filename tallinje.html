<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tallinje</title>
  <link rel="stylesheet" href="base.css" />
  <style data-base-theme>
    :root {
      --surface-bg: #f7f8fb;
      --text-color: #111827;
      --control-radius: 10px;
    }
    body {
      margin: 0;
      background: var(--surface-bg);
      color: var(--text-color);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
    }
    .btn {
      appearance: none;
      border: 1px solid #d1d5db;
      background: #fff;
      border-radius: var(--control-radius);
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.02s;
      font-family: inherit;
      color: inherit;
    }
    .btn:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
    .btn:active {
      transform: translateY(1px);
    }
  </style>

<style>
    :root { --gap: 18px; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      color: #111827;
      background: #f7f8fb;
      padding: 20px;
    }
    .wrap { max-width: 1200px; margin: 0 auto; }
    .grid { display: grid; gap: var(--gap); grid-template-columns: 1fr 420px; align-items: start; }
    .side { display: flex; flex-direction: column; gap: var(--gap); }
    @media (max-width: 980px) { .grid { grid-template-columns: 1fr; } }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .card h2 {
      margin: 0 0 4px 2px;
      font-size: 16px;
      font-weight: 600;
      color: #374151;
    }
    .figure {
      border-radius: 12px;
      background: #fafbfc;
      overflow: hidden;
      border: 1px solid #eef0f3;
    }
    .figure svg { width: 100%; height: 320px; display: block; }
    .toolbar { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .btn {
      appearance: none;
      border: 1px solid #d1d5db;
      background: #fff;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: box-shadow .2s, transform .02s;
    }
    .btn:hover { box-shadow: 0 2px 8px rgba(0,0,0,.06); }
    .btn:active { transform: translateY(1px); }
    label { font-size: 13px; color: #4b5563; display: flex; flex-direction: column; gap: 6px; }
    input[type="number"], select {
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
      background: #fff;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="number"]:disabled { background: #f3f4f6; color: #9ca3af; }
    .field-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 10px; }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } .field-grid { grid-template-columns: 1fr; } }
    .hint {
      margin: 4px 2px 0;
      font-size: 12px;
      color: #6b7280;
    }
    .number-line-base { stroke: #0f172a; stroke-width: 4; stroke-linecap: round; }
    .major-tick { stroke: #0f172a; stroke-width: 3; stroke-linecap: round; }
    .minor-tick { stroke: #4b5563; stroke-width: 2; stroke-linecap: round; opacity: 0.75; }
    .major-label-fo { pointer-events: none; overflow: visible; }
    .major-label {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #111827;
      font-weight: 500;
      line-height: 1.25;
      text-align: center;
      pointer-events: none;
    }
    .major-label .katex { pointer-events: none; }
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .badge--beta {
      background: #6366f1;
      color: #fff;
      text-transform: uppercase;
    }
  </style>
  <link rel="stylesheet" href="split.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-ywTprUI1Q+mEFz1Ok5AR52lCstOEPCTpQJZMa2+pzSQPwXTwns32xERiqnnn6T5+" crossorigin="anonymous" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div class="figure">
          <svg id="numberLineSvg" viewBox="0 0 1000 260" preserveAspectRatio="xMidYMid meet" aria-label=""></svg>
        </div>
      </div>

      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <label for="exampleDescription">Oppgavetekst (valgfritt)</label>
            <textarea id="exampleDescription" placeholder="Skriv en oppgavetekst som lagres med eksemplet"></textarea>
          </div>
          <div class="toolbar">
            <span class="badge badge--beta" aria-label="Tallinje er i betaversjon">Beta</span>
            <button id="btnSaveExample" class="btn" type="button">Lagre eksempel</button>
            <button id="btnDeleteExample" class="btn" type="button">Slett eksempel</button>
          </div>
        </div>

        <div class="card card--settings">
          <h2>Innstillinger</h2>
          <div class="field-grid">
            <label>Fra-verdi
              <input id="cfg-from" type="number" step="any" />
            </label>
            <label>Til-verdi
              <input id="cfg-to" type="number" step="any" />
            </label>
          </div>
          <div class="field-grid">
            <label>Avstand mellom hovedmarkeringer
              <input id="cfg-mainStep" type="number" step="any" min="0" />
            </label>
            <label>Antall delmarkeringer
              <input id="cfg-subdivisions" type="number" min="0" />
            </label>
          </div>
          <div class="field-grid">
            <label>Type tall
              <select id="cfg-numberType">
                <option value="integer">Heltall</option>
                <option value="decimal">Desimaltall</option>
                <option value="fraction">Brøk</option>
              </select>
            </label>
            <label>Antall desimaler
              <input id="cfg-decimalDigits" type="number" min="0" max="6" />
            </label>
          </div>
          <div class="field-grid">
            <label>Skriftstørrelse tall
              <input id="cfg-labelFontSize" type="number" min="8" max="72" />
            </label>
          </div>
          <p class="hint">Tallinjen viser 10&nbsp;% margin utenfor første og siste hovedmarkering.</p>
        </div>

        <div class="card" id="exportCard">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Last ned SVG</button>
            <button id="btnPng" class="btn" type="button">Last ned PNG</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-95pQhY9qsK0kGugHgdGXNqBJ38qRAjPR9U1FVLtZL1NVr7DiJ9N6byj1LxX+BPvk" crossorigin="anonymous"></script>
  <script src="alt-text-ui.js"></script>
  <script src="tallinje.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>
</body>
</html>
