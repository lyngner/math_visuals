<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Måling (beta)</title>
  <link rel="stylesheet" href="base.css" />


  <style>
    :root {
      --ruler-width: min(600px, 80vw);
      --board-max-width: 960px;
      --board-aspect-ratio: 4 / 3;
      --surface: #ffffff;
      --surface-border: #e5e7eb;
      --surface-shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
      --accent: #0f6d8f;
    }

    body {
      margin: 0;
      background: #f4f6fb;
      color: #0f172a;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: clamp(16px, 5vw, 40px) 16px 48px;
      gap: 24px;
    }

    .app-header {
      width: min(var(--board-max-width), 100%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: center;
    }

    .app-title {
      margin: 0;
      font-size: clamp(1.75rem, 3vw, 2.4rem);
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .app-subtitle {
      margin: 0 auto;
      max-width: 60ch;
      font-size: clamp(1rem, 2.4vw, 1.2rem);
      line-height: 1.6;
      color: #475569;
    }

    .board-wrapper {
      width: min(var(--board-max-width), 100%);
      background: var(--surface);
      border-radius: 20px;
      border: 1px solid var(--surface-border);
      box-shadow: var(--surface-shadow);
      padding: clamp(16px, 3vw, 28px);
    }

    .board {
      position: relative;
      background: #f8fafc;
      border-radius: 16px;
      overflow: hidden;
      aspect-ratio: var(--board-aspect-ratio);
      display: flex;
      align-items: center;
      justify-content: center;
      isolation: isolate;
      touch-action: pan-x pan-y;
    }

    .board::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("images/measure/kylling%20(7cm_7cm)%201_1.svg");
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      opacity: 1;
      pointer-events: none;
      z-index: 0;
    }

    .board::after {
      content: "Kylling";
      position: absolute;
      bottom: clamp(12px, 2.2vw, 20px);
      right: clamp(12px, 2.2vw, 20px);
      padding: 6px 12px;
      background: rgba(15, 23, 42, 0.6);
      color: #fff;
      font-size: 0.9rem;
      border-radius: 999px;
      letter-spacing: 0.03em;
      font-weight: 600;
      z-index: 1;
      pointer-events: none;
    }

    .ruler {
      position: absolute;
      top: 0;
      left: 0;
      width: min(var(--ruler-width), calc(100% - 24px));
      height: var(--ruler-height, 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center;
      cursor: grab;
      touch-action: none;
      z-index: 5;
    }

    .ruler:active {
      cursor: grabbing;
    }

    .ruler svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .ruler-shadow {
      filter: drop-shadow(0 12px 18px rgba(15, 23, 42, 0.25));
    }

    .ruler svg .ruler-svg__background {
      fill: #ffffff;
      fill-opacity: 0.5;
      stroke: rgba(15, 23, 42, 0.28);
      stroke-width: 2;
    }

    .ruler svg .ruler-svg__baseline {
      stroke: rgba(15, 23, 42, 0.75);
      stroke-width: 2;
      stroke-linecap: round;
    }

    .ruler svg .ruler-svg__tick {
      stroke-linecap: round;
    }

    .ruler svg .ruler-svg__tick--major {
      stroke: rgba(15, 23, 42, 0.78);
      stroke-width: 2.5;
    }

    .ruler svg .ruler-svg__tick--minor {
      stroke: rgba(15, 23, 42, 0.55);
      stroke-width: 1.4;
    }

    .ruler svg .ruler-svg__label {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 24px;
      font-weight: 600;
      fill: #1f2937;
      letter-spacing: -0.01em;
    }

    .status-note {
      margin: 0;
      margin-top: clamp(12px, 3vw, 20px);
      font-size: 0.95rem;
      line-height: 1.6;
      color: #475569;
      text-align: center;
    }

    @media (max-width: 720px) {
      body {
        padding-bottom: 32px;
      }

      .board-wrapper {
        padding: clamp(12px, 4vw, 20px);
        border-radius: 16px;
      }

      .board {
        border-radius: 14px;
      }

      .status-note {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">Måling</h1>
    <p class="app-subtitle">
      Flytt og roter linjalen for å måle kyllingen. Bruk én finger (eller mus) for å flytte,
      og to fingre for å rotere på berøringsskjermer.
    </p>
  </header>

  <div class="board-wrapper">
    <div class="board" data-board>
      <div class="ruler" data-ruler aria-label="Flyttbar linjal" role="img">
        <svg viewBox="0 0 600 120" class="ruler-shadow" data-ruler-svg aria-hidden="true" focusable="false"></svg>
      </div>
    </div>
    <p class="status-note" data-status-note>Linjalens lengde er 10 cm. Bruk den til å finne høyden på kyllingen.</p>
  </div>

  <script src="måling.js"></script>
</body>
</html>
