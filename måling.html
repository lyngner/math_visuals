<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Måling (beta)</title>
  <link rel="stylesheet" href="base.css" />

  <style>
    :root {
      --sidebar-width: clamp(280px, 32vw, 360px);
      --board-max-width: min(960px, 100%);
      --board-aspect-ratio: 4 / 3;
      --surface: #ffffff;
      --surface-border: #e5e7eb;
      --surface-shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
      --accent: #0f6d8f;
      --ruler-width: min(600px, 80vw);
    }

    body[data-app="måling"] {
      background: #f4f6fb;
      color: #0f172a;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card--measurement {
      gap: clamp(20px, 4vw, 28px);
    }

    .app-header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
      align-items: center;
    }

    .app-title {
      margin: 0;
      font-size: clamp(1.75rem, 3vw, 2.4rem);
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .app-subtitle {
      margin: 0;
      max-width: 60ch;
      font-size: clamp(1rem, 2.4vw, 1.2rem);
      line-height: 1.6;
      color: #475569;
    }

    .board-wrapper {
      width: var(--board-max-width);
      margin: 0 auto;
      background: var(--surface);
      border-radius: 20px;
      border: 1px solid var(--surface-border);
      box-shadow: var(--surface-shadow);
      padding: clamp(16px, 3vw, 28px);
      display: flex;
      flex-direction: column;
      gap: clamp(12px, 2vw, 20px);
    }

    .board {
      position: relative;
      background: #f8fafc;
      border-radius: 16px;
      overflow: hidden;
      aspect-ratio: var(--board-aspect-ratio);
      display: flex;
      align-items: center;
      justify-content: center;
      isolation: isolate;
      touch-action: pan-x pan-y;
    }

    .board__figure {
      position: absolute;
      inset: 0;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      pointer-events: none;
      z-index: 0;
    }

    .board::after {
      content: attr(data-figure-label);
      position: absolute;
      bottom: clamp(12px, 2.2vw, 20px);
      right: clamp(12px, 2.2vw, 20px);
      padding: 6px 12px;
      background: rgba(15, 23, 42, 0.6);
      color: #fff;
      font-size: 0.9rem;
      border-radius: 999px;
      letter-spacing: 0.03em;
      font-weight: 600;
      z-index: 2;
      pointer-events: none;
    }

    .board:not([data-figure-label])::after,
    .board[data-figure-label=""]::after {
      content: none;
    }

    .board__scale {
      position: absolute;
      bottom: clamp(12px, 2.2vw, 20px);
      left: clamp(12px, 2.2vw, 20px);
      padding: 6px 12px;
      background: rgba(15, 23, 42, 0.6);
      color: #fff;
      font-size: 0.9rem;
      border-radius: 999px;
      letter-spacing: 0.03em;
      font-weight: 600;
      z-index: 2;
      pointer-events: none;
      display: none;
    }

    .board__scale[data-visible="true"] {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .board__grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(
          to right,
          rgba(15, 23, 42, 0.16) 0,
          rgba(15, 23, 42, 0.16) 1px,
          transparent 1px,
          transparent 100%
        ),
        linear-gradient(
          to bottom,
          rgba(15, 23, 42, 0.16) 0,
          rgba(15, 23, 42, 0.16) 1px,
          transparent 1px,
          transparent 100%
        );
      background-size: calc(100% / 100) 100%, 100% calc(100% / 100);
      background-repeat: repeat, repeat;
      mix-blend-mode: multiply;
      opacity: 0;
      transition: opacity 120ms ease;
      pointer-events: none;
      z-index: 1;
    }

    .board--grid .board__grid {
      opacity: 1;
    }

    .ruler {
      position: absolute;
      top: 0;
      left: 0;
      width: min(var(--ruler-width), calc(100% - 24px));
      height: var(--ruler-height, 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center;
      cursor: grab;
      touch-action: none;
      z-index: 5;
    }

    .ruler:active {
      cursor: grabbing;
    }

    .ruler svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .ruler__zero-anchor {
      position: absolute;
      left: var(--zero-offset-x, 0);
      top: var(--zero-offset-y, 0);
      width: 0;
      height: 0;
      pointer-events: none;
    }

    .ruler-shadow {
      filter: drop-shadow(0 12px 18px rgba(15, 23, 42, 0.25));
    }

    .ruler svg .ruler-svg__background {
      fill: #ffffff;
      fill-opacity: 0.5;
      stroke: rgba(15, 23, 42, 0.28);
      stroke-width: 2;
    }

    .ruler svg .ruler-svg__baseline {
      stroke: rgba(15, 23, 42, 0.75);
      stroke-width: 2;
      stroke-linecap: round;
    }

    .ruler svg .ruler-svg__tick {
      stroke-linecap: round;
    }

    .ruler svg .ruler-svg__tick--major {
      stroke: rgba(15, 23, 42, 0.78);
      stroke-width: 2.5;
    }

    .ruler svg .ruler-svg__tick--minor {
      stroke: rgba(15, 23, 42, 0.55);
      stroke-width: 1.4;
    }

    .ruler svg .ruler-svg__label {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 24px;
      font-weight: 600;
      fill: #1f2937;
      letter-spacing: -0.01em;
    }

    .ruler svg .ruler-svg__unit-label {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 18px;
      font-weight: 600;
      fill: #1e293b;
      letter-spacing: 0.02em;
    }

    .status-note {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #475569;
      text-align: center;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .settings__toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #1e293b;
    }

    .settings__toggle input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--accent);
    }

    .input-stack {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .settings textarea {
      resize: vertical;
      min-height: 64px;
    }

    .export-description {
      margin: 0 0 8px;
      color: #475569;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    @media (max-width: 720px) {
      .board-wrapper {
        padding: clamp(12px, 4vw, 20px);
        border-radius: 16px;
      }

      .board {
        border-radius: 14px;
      }

      .board::after {
        font-size: 0.8rem;
      }

      .field-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body data-app="måling">
  <div class="wrap">
      <div class="grid layout--sidebar">
        <div class="card card--measurement">
          <div class="board-wrapper">
            <div class="board" data-board>
              <div
                class="board__figure"
                data-figure-image
                style="background-image: url('images/measure/kylling%20(7cm_7cm)%201_1.svg');"
              ></div>
              <div class="board__grid" data-grid-overlay hidden aria-hidden="true"></div>
              <div class="board__scale" data-scale-label></div>
              <div class="ruler" data-ruler aria-label="Flyttbar linjal" role="img">
                <svg viewBox="0 0 600 120" class="ruler-shadow" data-ruler-svg aria-hidden="true" focusable="false"></svg>
                <span class="ruler__zero-anchor" data-zero-anchor aria-hidden="true"></span>
              </div>
            </div>
            <p class="status-note" data-status-note></p>
          </div>
        </div>

      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Skriv oppgavetekst her"></textarea>
            <div class="task-check-host" data-task-check-host hidden>
              <button id="btnCheck" class="btn btn--task-check" type="button">Sjekk svar</button>
              <div id="checkStatus" class="status" role="status" aria-live="polite" hidden></div>
            </div>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>

        <div class="card card--settings">
          <h2>Innstillinger</h2>
          <div class="settings">
            <div class="input-stack">
              <label for="cfg-figure-category">Kategori</label>
              <select id="cfg-figure-category"></select>
            </div>
            <div class="input-stack">
              <label for="cfg-figure-preset">Figur</label>
              <select id="cfg-figure-preset"></select>
            </div>
            <div class="input-stack">
              <label for="cfg-figure-summary">Kort beskrivelse</label>
              <textarea id="cfg-figure-summary" rows="3" placeholder="Beskriv figuren kort (valgfritt)"></textarea>
            </div>
            <div class="field-grid">
              <label for="cfg-length">Lengde (enheter)
                <input id="cfg-length" type="number" min="1" max="100" value="10" />
              </label>
              <label for="cfg-subdivisions">Delstreker per enhet
                <input id="cfg-subdivisions" type="number" min="0" max="20" value="10" />
              </label>
            </div>
            <div class="input-stack">
              <label for="cfg-unit">Enhet</label>
              <input id="cfg-unit" type="text" value="cm" autocomplete="off" spellcheck="false" />
            </div>
            <label class="settings__toggle">
              <input id="cfg-grid-enabled" type="checkbox" />
              <span>Vis rutenett</span>
            </label>
            <label class="settings__toggle">
              <input id="cfg-show-scale" type="checkbox" />
              <span>Vis målestokk</span>
            </label>
          </div>
        </div>

        <div class="card" id="exportCard">
          <h2>Eksport</h2>
          <div class="toolbar">
            <button id="btnExportSvg" class="btn" type="button">Eksport</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="svg-export-helper.js"></script>
  <script src="måling.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>
</body>
</html>
