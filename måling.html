<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Måling (beta)</title>
  <link rel="stylesheet" href="/base.css" />

  <style>
    :root {
      --sidebar-width: clamp(280px, 32vw, 360px);
      --board-max-width: min(1000px, 100%);
      --board-aspect-ratio: 10 / 7;
      --surface: #ffffff;
      --surface-border: #e5e7eb;
      --surface-shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
      --accent: #0f6d8f;
      --ruler-width: min(600px, 80vw);
      --tape-strap-length: min(600px, 80vw);
      --tape-strap-visible: 0px;
      --tape-strap-height: 47px;
      --tape-housing-width: 136px;
      --tape-housing-height: 72px;
      --tape-housing-shift: 36px;
      --tape-strap-offset: 0px;
      --tape-strap-overlap: var(--tape-housing-shift, 0px);
      --tape-strap-start-offset: 0px;
    }

    body[data-app="måling"] {
      background: #f4f6fb;
      color: #0f172a;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card--measurement {
      gap: clamp(20px, 4vw, 28px);
      padding: 0;
    }

    .app-header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
      align-items: center;
    }

    .app-title {
      margin: 0;
      font-size: clamp(1.75rem, 3vw, 2.4rem);
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .app-subtitle {
      margin: 0;
      max-width: 60ch;
      font-size: clamp(1rem, 2.4vw, 1.2rem);
      line-height: 1.6;
      color: #475569;
    }

    .board-wrapper {
      width: var(--board-max-width);
      margin: 0 auto;
      background: var(--surface);
      border-radius: 16px;
      border: 1px solid var(--surface-border);
      box-shadow: var(--surface-shadow);
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: clamp(12px, 2vw, 20px);
    }

    .board {
      position: relative;
      background: #f8fafc;
      border-radius: 16px;
      overflow: hidden;
      aspect-ratio: var(--board-aspect-ratio, auto);
      min-height: min(80vh, 600px);
      display: flex;
      align-items: center;
      justify-content: center;
      isolation: isolate;
      touch-action: pan-x pan-y;
    }

    .board.board--pannable {
      cursor: grab;
      touch-action: none;
    }

    .board.board--pannable.board--panning {
      cursor: grabbing;
    }

    .board__figure {
      position: absolute;
      inset: 0;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      pointer-events: none;
      z-index: 0;
    }

    .board::after {
      content: attr(data-figure-label);
      position: absolute;
      bottom: clamp(12px, 2.2vw, 20px);
      right: clamp(12px, 2.2vw, 20px);
      padding: 6px 12px;
      background: rgba(15, 23, 42, 0.6);
      color: #fff;
      font-size: 0.9rem;
      border-radius: 999px;
      letter-spacing: 0.03em;
      font-weight: 600;
      z-index: 2;
      pointer-events: none;
    }

    .board:not([data-figure-label])::after,
    .board[data-figure-label=""]::after {
      content: none;
    }

    .board__scale {
      position: absolute;
      bottom: clamp(12px, 2.2vw, 20px);
      left: clamp(12px, 2.2vw, 20px);
      padding: 6px 12px;
      background: rgba(15, 23, 42, 0.6);
      color: #fff;
      font-size: 0.9rem;
      border-radius: 999px;
      letter-spacing: 0.03em;
      font-weight: 600;
      z-index: 2;
      pointer-events: none;
      display: none;
    }

    .board__scale[data-visible="true"] {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .board__grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(
          to right,
          rgba(15, 23, 42, 0.16) 0,
          rgba(15, 23, 42, 0.16) 1px,
          transparent 1px,
          transparent 100%
        ),
        linear-gradient(
          to bottom,
          rgba(15, 23, 42, 0.16) 0,
          rgba(15, 23, 42, 0.16) 1px,
          transparent 1px,
          transparent 100%
        );
      background-size: calc(100% / var(--grid-columns, 100)) 100%,
        100% calc(100% / var(--grid-rows, 100));
      background-repeat: repeat, repeat;
      mix-blend-mode: multiply;
      opacity: 0;
      transition: opacity 120ms ease;
      pointer-events: none;
      z-index: 1;
    }

    .board--grid .board__grid {
      opacity: 1;
    }

    .board[data-active-tool='ruler'] [data-tape-measure],
    .board[data-active-tool='tape'] [data-ruler] {
      display: none !important;
    }

    .board[data-active-tool='segment'] [data-ruler],
    .board[data-active-tool='segment'] [data-tape-measure],
    .board[data-active-tool='tape-beta'] [data-ruler],
    .board[data-active-tool='tape-beta'] [data-tape-measure] {
      display: none !important;
    }

    .board:not([data-active-tool='segment']):not([data-active-tool='tape-beta']) [data-segment] {
      display: none !important;
    }

    .ruler {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--ruler-width);
      max-width: none;
      height: var(--ruler-height, 120px);
      padding-left: var(--ruler-padding-left, 0);
      padding-right: var(--ruler-padding-right, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center;
      cursor: grab;
      touch-action: none;
      z-index: 5;
    }

    .ruler:active {
      cursor: grabbing;
    }

    .ruler svg {
      width: var(--ruler-width);
      height: var(--ruler-height, 120px);
      display: block;
    }

    .tape-measure {
      position: absolute;
      top: 0;
      left: 0;
      width: calc(var(--tape-strap-length) + var(--tape-housing-width));
      height: max(var(--tape-housing-height), var(--tape-strap-height));
      transform-origin: center;
      display: block;
      z-index: 5;
      cursor: grab;
      touch-action: none;
    }

    .tape-measure:active {
      cursor: grabbing;
    }

    .tape-measure__body {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .tape-measure__strap,
    .tape-measure__housing {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      touch-action: none;
    }

    .tape-measure__strap {
      right: var(--tape-housing-width);
      left: auto;
      width: var(--tape-strap-length);
      height: var(--tape-strap-height);
      clip-path: inset(0 0 0 max(0px, calc(100% - var(--tape-strap-visible) - var(--tape-strap-overlap, 0px))));
      overflow: hidden;
      touch-action: none;
    }

    .tape-measure__strap-track {
      position: relative;
      width: var(--tape-strap-length);
      height: 100%;
      transform: translateX(var(--tape-strap-offset));
      pointer-events: none;
      display: block;
      clip-path: inset(0 max(0px, calc(100% - var(--tape-strap-visible) - var(--tape-strap-overlap, 0px))) 0 0);
      background: #f7d74b;
    }

    .tape-measure__zero-handle,
    .tape-measure__move-handle {
      position: absolute;
      top: 0;
      bottom: 0;
      pointer-events: auto;
      touch-action: none;
      background: transparent;
      z-index: 3;
    }

    .tape-measure__zero-handle {
      left: 0;
      width: min(var(--tape-zero-handle-width, 140px), var(--tape-strap-visible));
      cursor: ew-resize;
    }

    .tape-measure__move-handle {
      left: min(var(--tape-zero-handle-width, 140px), var(--tape-strap-visible));
      right: 0;
      cursor: grab;
    }

    .segment {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }

    .segment__svg {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .segment__line {
      stroke: #0f6d8f;
      stroke-width: 6;
      stroke-linecap: round;
    }

    .segment__handle {
      position: absolute;
      left: 0;
      top: 0;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid rgba(15, 109, 143, 0.7);
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translate(-50%, -50%);
      cursor: grab;
      pointer-events: auto;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.16);
      user-select: none;
      touch-action: none;
      backdrop-filter: saturate(160%) blur(0.5px);
    }

    .segment__handle:active {
      cursor: grabbing;
    }

    .segment.segment--tape-beta .segment__handle {
      border: none;
      box-shadow: none;
      background: transparent;
      transform: translate(0, -100%);
      cursor: grab;
    }

    .segment.segment--tape-beta .segment__handle::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-position: left bottom;
      background-repeat: no-repeat;
      background-size: contain;
      pointer-events: none;
    }

    .segment.segment--tape-beta .segment__handle--a {
      width: 40px;
      height: 47px;
    }

    .segment.segment--tape-beta .segment__handle--a::after {
      background-image: url('/images/measure/måleredskaper/målebåndSluttstykke.svg');
    }

    .segment.segment--tape-beta .segment__handle--b {
      width: 136px;
      height: 72px;
    }

    .segment.segment--tape-beta .segment__handle--b::after {
      background-image: url('/images/measure/måleredskaper/målebåndhus.svg');
    }

    .segment.segment--tape-beta .segment__handle:active {
      cursor: grabbing;
    }

    .segment__label {
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -110%);
      background: rgba(15, 109, 143, 0.9);
      color: #ffffff;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      pointer-events: none;
      white-space: nowrap;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.2);
    }

    .tape-measure__move-handle:active {
      cursor: grabbing;
    }

    .tape-measure__zero-anchor {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 0;
      pointer-events: none;
    }

    .tape-measure__strap-svg {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: block;
      pointer-events: none;
    }

    .tape-measure__strap-svg .tape-svg__background {
      fill: #f7d74b;
      stroke: none;
    }

    .tape-measure__strap-svg .tape-svg__baseline {
      stroke: rgba(15, 23, 42, 0.65);
      stroke-width: 1.8;
      stroke-linecap: round;
    }

    .tape-measure__strap-svg .tape-svg__tick {
      stroke-linecap: round;
    }

    .tape-measure__strap-svg .tape-svg__tick--major {
      stroke: rgba(15, 23, 42, 0.78);
      stroke-width: 2.2;
    }

    .tape-measure__strap-svg .tape-svg__tick--minor {
      stroke: rgba(15, 23, 42, 0.55);
      stroke-width: 1.2;
    }

    .tape-measure__strap-svg .tape-svg__label {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 18px;
      font-weight: 600;
      fill: #46320a;
      letter-spacing: -0.01em;
    }

    .tape-measure__strap-svg .tape-svg__unit-label {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 15px;
      font-weight: 600;
      fill: rgba(15, 23, 42, 0.78);
      letter-spacing: -0.01em;
    }

    .tape-measure__housing {
      right: var(--tape-housing-shift, 0px);
      left: auto;
      width: var(--tape-housing-width);
      height: var(--tape-housing-height);
      z-index: 1;
    }

    .tape-measure__housing-shift-handle {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 20%;
      pointer-events: auto;
      touch-action: none;
      cursor: ew-resize;
      z-index: 2;
      background: transparent;
    }

    .tape-measure__housing-shift-handle:active {
      cursor: ew-resize;
    }

    .tape-measure__housing img {
      display: block;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .ruler__zero-anchor {
      position: absolute;
      left: var(--zero-offset-x, 0);
      top: var(--zero-offset-y, 0);
      width: 0;
      height: 0;
      pointer-events: none;
    }

    .ruler svg .ruler-svg__background {
      fill: rgba(255, 255, 255, 0.5);
      stroke: none;
    }

    .ruler svg .ruler-svg__baseline {
      stroke: rgba(15, 23, 42, 0.75);
      stroke-width: 2;
      stroke-linecap: round;
    }

    .ruler svg .ruler-svg__tick {
      stroke-linecap: round;
    }

    .ruler svg .ruler-svg__tick--major {
      stroke: rgba(15, 23, 42, 0.78);
      stroke-width: 2.5;
    }

    .ruler svg .ruler-svg__tick--minor {
      stroke: rgba(15, 23, 42, 0.55);
      stroke-width: 1.4;
    }

    .ruler svg .ruler-svg__label {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 24px;
      font-weight: 600;
      fill: #1f2937;
      letter-spacing: -0.01em;
    }

    .ruler svg .ruler-svg__unit-label {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 18px;
      font-weight: 600;
      fill: #1e293b;
      letter-spacing: 0.02em;
    }

    .status-note {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #475569;
      text-align: center;
    }

    .mobile-settings {
      display: none;
      width: var(--board-max-width);
      margin: 0 auto;
    }

    .mobile-settings-toggle {
      appearance: none;
      border: 1px solid var(--surface-border);
      background: var(--surface);
      color: #0f172a;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 999px;
      padding: 12px 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      box-shadow: var(--surface-shadow);
    }

    .mobile-settings-toggle:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .mobile-settings-toggle:active {
      transform: translateY(1px);
    }

    .mobile-settings-overlay {
      display: none;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .settings__section {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .settings__section + .settings__section {
      padding-top: 16px;
      border-top: 1px solid var(--surface-border);
    }

    .settings__section-title {
      margin: 0;
      font-size: 1.05rem;
      font-weight: 600;
      color: #0f172a;
    }

    .settings__toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #1e293b;
    }

    .settings__toggle input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--accent);
    }

    .input-stack {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .direction-lock-control {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .direction-lock-control select {
      flex: 1 1 auto;
    }

    .direction-lock-control .btn {
      flex: 0 0 auto;
      white-space: nowrap;
    }

    .field-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .field-grid--two {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .field-grid--three {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .toggle-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px 16px;
    }

    @media (max-width: 720px) {
      .toggle-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .settings textarea {
      resize: vertical;
      min-height: 64px;
    }

    .export-description {
      margin: 0 0 8px;
      color: #475569;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    @media (max-width: 720px) {
      .board-wrapper {
        padding: 0;
        border-radius: 14px;
      }

      .board {
        border-radius: 14px;
      }

      .board::after {
        font-size: 0.8rem;
      }

      .field-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .field-grid--three {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    @media (max-width: 640px) {
      :root {
        --board-max-width: 100vw;
        --board-aspect-ratio: auto;
        --ruler-width: min(720px, 120vw);
        --tape-strap-length: min(720px, 120vw);
      }

      .mobile-settings {
        display: flex;
        justify-content: center;
      }

      .mobile-settings-toggle {
        width: min(100%, 320px);
      }

      .mobile-settings-overlay {
        display: block;
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.4);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 30;
      }

      .mobile-settings-overlay.mobile-settings-overlay--visible {
        opacity: 1;
        pointer-events: auto;
      }

      .board-wrapper {
        width: 100vw;
        margin: 0;
        background: none;
        border: none;
        box-shadow: none;
      }

      .board {
        min-height: min(80vh, 600px);
      }

      .layout--sidebar {
        position: relative;
      }

      .layout--sidebar > .side {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        max-height: calc(90vh - env(safe-area-inset-top, 0px));
        padding: clamp(16px, 4vw, 28px) clamp(16px, 5vw, 32px)
          calc(env(safe-area-inset-bottom, 0px) + 28px);
        background: var(--surface);
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -12px 30px rgba(15, 23, 42, 0.15);
        overflow-y: auto;
        transform: translateY(100%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        z-index: 40;
      }

      .layout--sidebar > .side.side--open {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      body[data-app="måling"].measurement-settings-open {
        overflow: hidden;
      }
    }
  </style>
  <link rel="stylesheet" href="/split.css" />
</head>
<body data-app="måling">
  <main id="main-content" role="main" class="wrap">
      <div class="mobile-settings">
        <button
          type="button"
          class="mobile-settings-toggle"
          data-settings-toggle
          aria-expanded="false"
          aria-controls="measurementSidebar"
          data-open-label="Åpne innstillinger"
          data-close-label="Lukk innstillinger"
        >
          Åpne innstillinger
        </button>
      </div>
      <div class="mobile-settings-overlay" data-settings-overlay aria-hidden="true"></div>
      <div class="grid layout--sidebar">
        <div class="card card--measurement">
          <div class="board-wrapper">
            <div class="board" data-board>
              <div
                class="board__figure"
                data-figure-image
                style="background-image: url('/images/measure/kylling%20(7cm_7cm)%201_1.svg');"
              ></div>
              <div class="board__grid" data-grid-overlay hidden aria-hidden="true"></div>
              <div class="board__scale" data-scale-label></div>
              <div class="ruler" data-ruler aria-label="Flyttbar linjal" role="img">
                <svg viewBox="0 0 600 120" class="ruler-shadow" data-ruler-svg aria-hidden="true" focusable="false"></svg>
                <span class="ruler__zero-anchor" data-zero-anchor aria-hidden="true"></span>
              </div>
              <div
                class="tape-measure"
                data-tape-measure
                aria-label="Flyttbart målebånd"
                role="img"
                hidden
              >
                <div class="tape-measure__body">
                  <div class="tape-measure__strap" data-tape-strap>
                    <div class="tape-measure__strap-track" data-tape-strap-track>
                      <div class="tape-measure__zero-handle" data-tape-zero-handle aria-hidden="true">
                        <span class="tape-measure__zero-anchor" data-tape-zero-anchor></span>
                      </div>
                      <div class="tape-measure__move-handle" data-tape-move-handle aria-hidden="true"></div>
                      <svg
                        class="tape-measure__strap-svg"
                        viewBox="0 0 600 47"
                        preserveAspectRatio="none"
                        aria-hidden="true"
                        focusable="false"
                        data-tape-strap-svg
                      ></svg>
                  </div>
                </div>
                <div class="tape-measure__housing" data-tape-housing>
                  <div
                    class="tape-measure__housing-shift-handle"
                    data-tape-housing-shift-handle
                    aria-hidden="true"
                  ></div>
                  <img
                    src="/images/measure/måleredskaper/målebåndhus.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  </div>
                </div>
              </div>
              <div
                class="segment"
                data-segment
                role="img"
                aria-label="Flyttbart linjestykke"
                hidden
              >
                <svg
                  class="segment__svg"
                  data-segment-svg
                  viewBox="0 0 100 100"
                  preserveAspectRatio="none"
                  aria-hidden="true"
                  focusable="false"
                >
                  <line class="segment__line" data-segment-line x1="0" y1="0" x2="0" y2="0"></line>
                </svg>
                <div class="segment__label" data-segment-label></div>
                <button
                  type="button"
                  class="segment__handle segment__handle--a"
                  data-segment-handle="a"
                  aria-label="Punkt A"
                ></button>
                <button
                  type="button"
                  class="segment__handle segment__handle--b"
                  data-segment-handle="b"
                  aria-label="Punkt B"
                ></button>
              </div>
            </div>
            <p class="status-note" data-status-note></p>
          </div>
        </div>

      <div class="side" id="measurementSidebar" data-settings-panel tabindex="-1">
        <div class="card card--examples">
          <div class="example-description">
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Skriv oppgavetekst her"></textarea>
            <div class="task-check-host" data-task-check-host hidden>
              <button id="btnCheck" class="btn btn--task-check" type="button">Sjekk svar</button>
              <div id="checkStatus" class="status" role="status" aria-live="polite" hidden></div>
            </div>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>

        <div class="card card--settings">
          <h2>Innstillinger</h2>
          <div class="settings">
            <div class="settings__section" aria-labelledby="measurement-global-settings">
              <h3 id="measurement-global-settings" class="settings__section-title">Globale innstillinger</h3>
              <div class="input-stack">
                <label for="cfg-measurement-tool">Verktøy</label>
                <select id="cfg-measurement-tool">
                  <option value="ruler" selected>Linjal</option>
                  <option value="tape">Målebånd</option>
                  <option value="tape-beta">Målebånd (beta)</option>
                  <option value="segment">Linjestykke</option>
                </select>
              </div>
              <div class="input-stack">
                <label for="cfg-measurement-direction-lock">Lås måleretning</label>
                <div class="direction-lock-control">
                  <select id="cfg-measurement-direction-lock">
                    <option value="none" selected>Nei</option>
                    <option value="horizontal">Horisontal</option>
                    <option value="vertical">Vertikal</option>
                    <option value="angle">Vinkel (sett vinkel)</option>
                  </select>
                  <button id="cfg-measurement-direction-set-angle" class="btn" type="button">Sett vinkel</button>
                </div>
              </div>
              <div class="field-grid field-grid--three" data-measurement-field-grid>
                <label for="cfg-unit">Hovedenhet
                  <input id="cfg-unit" type="text" value="1cm" autocomplete="off" spellcheck="false" />
                </label>
                <label for="cfg-length">Maks antall
                  <input id="cfg-length" type="number" min="1" max="100" value="10" />
                </label>
                <label for="cfg-subdivisions">Delstreker
                  <input id="cfg-subdivisions" type="number" min="0" max="20" value="10" />
                </label>
                <label for="cfg-segment-decimals" data-segment-decimals-field hidden>
                  Antall desimaler
                  <input
                    id="cfg-segment-decimals"
                    type="number"
                    min="0"
                    max="6"
                    value="2"
                  />
                </label>
              </div>
              <div class="field-grid field-grid--two">
                <div class="input-stack">
                  <label for="cfg-figure-scale">Målestokk</label>
                  <input id="cfg-figure-scale" type="text" placeholder="1:1" autocomplete="off" spellcheck="false" />
                </div>
                <div class="input-stack">
                  <label for="cfg-board-padding">Ramme rundt figur (px)</label>
                  <input id="cfg-board-padding" type="number" min="0" max="200" value="0" />
                </div>
              </div>
              <div class="toggle-grid">
                <label class="settings__toggle">
                  <input id="cfg-grid-enabled" type="checkbox" />
                  <span>Vis rutenett</span>
                </label>
                <label class="settings__toggle">
                  <input id="cfg-grid-snap" type="checkbox" />
                  <span>Snapp til rutenett</span>
                </label>
                <label class="settings__toggle">
                  <input id="cfg-show-scale" type="checkbox" />
                  <span>Vis målestokk</span>
                </label>
                <label class="settings__toggle">
                  <input id="cfg-show-unit" type="checkbox" />
                  <span>Vis enhet</span>
                </label>
                <label class="settings__toggle">
                  <input id="cfg-measurement-without-scale" type="checkbox" />
                  <span>Måling uten målestokk</span>
                </label>
                <label class="settings__toggle">
                  <input id="cfg-pan-enabled" type="checkbox" />
                  <span>Tillat panorering</span>
                </label>
              </div>
              <div class="field-grid field-grid--two">
                <label for="cfg-grid-columns">Ruter i x-retning
                  <input id="cfg-grid-columns" type="number" min="1" max="200" value="100" />
                </label>
                <label for="cfg-grid-rows">Ruter i y-retning
                  <input id="cfg-grid-rows" type="number" min="1" max="200" value="100" />
                </label>
              </div>
            </div>
            <div class="settings__section" aria-labelledby="measurement-figure-settings">
              <h3 id="measurement-figure-settings" class="settings__section-title">Figurinnstillinger</h3>
              <div class="input-stack">
                <label for="cfg-figure-category">Kategori</label>
                <select id="cfg-figure-category"></select>
              </div>
              <div class="input-stack">
                <label for="cfg-figure-preset">Figur</label>
                <select id="cfg-figure-preset"></select>
              </div>
            </div>
          </div>
        </div>

        <div class="card" id="exportCard">
          <h2>Eksport</h2>
          <div class="settings">
            <div class="settings__section">
              <div class="input-stack">
                <label for="cfg-figure-summary">Alternativ tekst</label>
                <textarea
                  id="cfg-figure-summary"
                  rows="3"
                  placeholder="Beskriv figuren for skjermlesere eller eksport (valgfritt)"></textarea>
              </div>
              <div class="toolbar">
                <button id="btnExportSvg" class="btn" type="button">Eksport</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/palette/palette-config.js"></script>
  <script src="/theme/palette.js"></script>
  <script src="/svg-export-helper.js"></script>
  <script type="module" src="/måling.js"></script>
  <script src="/examples.js"></script>
  <script src="/split.js"></script>
</body>
</html>
