<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brøkfigurer</title>
  <link rel="stylesheet" href="base.css" />
  <!-- JSXGraph -->
  <link rel="stylesheet" href="vendor/cdn/jsxgraph/jsxgraph.css">
  <script src="vendor/cdn/jsxgraph/jsxgraphcore.js"></script>
  

<style>
    :root { --grid-side-width: 420px; }
    body{ display:flex; flex-direction:column; }
    .wrap{
      flex:1;
      width:min(1600px,100%);
      margin:0 auto;
      padding:clamp(20px,3vw,48px);
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    .grid{
      flex:1;
      grid-template-columns:minmax(0,1fr) minmax(320px,var(--grid-side-width));
      grid-template-rows:minmax(0,1fr);
      align-items:stretch;
      min-height:0;
    }
    @media(max-width:980px){.grid{grid-template-columns:1fr;}}
    .side{display:flex;flex-direction:column;gap:var(--gap);min-height:0;}
    .card--board{display:flex;flex-direction:column;min-height:0;}
    .figure-board{
      position:relative;
      display:grid;
      grid-template-columns:minmax(0,1fr) auto;
      grid-template-rows:minmax(0,1fr) auto;
      gap:var(--gap);
      align-items:start;
      flex:1;
      min-height:0;
    }
    .figure-grid{
      grid-column:1;
      grid-row:1;
      display:grid;
      gap:var(--gap);
      width:100%;
      height:100%;
      align-items:stretch;
      justify-items:stretch;
      grid-template-columns:repeat(var(--figure-cols, 1), minmax(0, 1fr));
      grid-template-rows:repeat(var(--figure-rows, 1), minmax(0, 1fr));
    }
    .figure-controls{display:flex;gap:var(--gap);align-items:center;}
    .figure-controls--cols{grid-column:2;grid-row:1;flex-direction:column;justify-self:center;}
    .figure-controls--rows{grid-column:1;grid-row:2;justify-self:center;margin-top:calc(var(--gap) * 1.5);}
    @supports not (gap: 1rem) {
      .figure-controls{gap:0;}
      .figure-controls .addFigureBtn + .addFigureBtn{margin-left:var(--gap);}
      .figure-controls--cols .addFigureBtn + .addFigureBtn{margin-left:0;margin-top:var(--gap);}
    }
    .figurePanel{display:flex;flex-direction:column;align-items:center;gap:12px;min-width:0;height:100%;width:100%;justify-content:center;padding-block:12px;}
    .figurePanel__actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;}
    .addFigureBtn{
      width:clamp(36px,7.5vw,60px);
      aspect-ratio:1;
      border:2px dashed #cfcfcf;
      border-radius:10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      color:#6b7280;
      cursor:pointer;
    }
    .card{gap:10px;}
    .figure{width:100%;flex:1 1 auto;border-radius:10px;background:#fff;overflow:visible;border:none;display:flex;justify-content:center;align-items:center;min-height:var(--figure-size, 240px);}
    .figure .box{
      width:100%;
      max-width:var(--figure-size, 360px);
      max-height:100%;
      min-height:var(--figure-size, 240px);
      aspect-ratio:1;
      margin:0 auto;
      position:relative;
    }
    @supports not (aspect-ratio: 1) {
      .figure .box{
        height:0;
      }
      .figure .box::before{
        content:'';
        display:block;
        padding-bottom:100%;
      }
      .figure .box > *{
        position:absolute;
        inset:0;
      }
    }
    .stepper{
      display:flex;align-items:center;gap:12px;
      padding:6px 10px;border:1px solid #cfcfcf;border-radius:12px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);background:#fff;
      margin:0 auto;
    }
    .stepper button{
      width:40px;height:36px;border:1px solid #cfcfcf;border-radius:8px;
      background:#fff;font-size:20px;cursor:pointer;
    }
    .stepper span{min-width:32px;text-align:center;font-variant-numeric:tabular-nums;font-size:16px;}
    .figureSettings{
      --figure-settings-cols:1;
      --figure-settings-rows:1;
      display:grid;
      gap:var(--gap);
      align-items:stretch;
      grid-template-columns:repeat(var(--figure-settings-cols),minmax(0,1fr));
      grid-template-rows:repeat(var(--figure-settings-rows),minmax(0,1fr));
      grid-auto-flow:row;
    }
    .figureSettings fieldset{min-width:0;width:100%;}
    .checkbox-row{display:flex;align-items:center;gap:8px;font-size:13px;color:#4b5563;}
    .checkbox-row input{margin:0;}
    .checkbox-row label{cursor:pointer;}
    .colors{display:flex;flex-wrap:wrap;gap:6px;}
    .colors input{flex:0 0 40px;width:40px;height:40px;}
    .input--digit{width:60px;padding:8px 10px;border:1px solid #d1d5db;border-radius:10px;font-size:14px;background:#fff;box-sizing:border-box;text-align:center;}
    .input--digit.input--small{width:52px;}
    .box svg *:focus{outline:none;}
    @media(max-width:720px){
      .grid{grid-template-columns:1fr;grid-template-rows:auto auto;}
      .figure-board{display:flex;flex-direction:column;align-items:stretch;gap:var(--gap);}
      .figure-grid{order:1;}
      .figure-controls{justify-content:center;}
      .figure-controls--cols{order:2;flex-direction:row;align-self:center;}
      .figure-controls--rows{order:3;align-self:center;}
      @supports not (gap: 1rem) {
        .figure-controls--cols .addFigureBtn + .addFigureBtn{margin-top:0;margin-left:var(--gap);}
      }
    }
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card card--board">
        <div id="figureBoard" class="figure-board">
          <div id="figureGrid" class="figure-grid" data-cols="1"></div>
          <div class="figure-controls figure-controls--cols">
            <button id="figAddColumn" class="addFigureBtn" type="button" aria-label="Legg til kolonne" data-edit-only>+</button>
            <button id="figRemoveColumn" class="addFigureBtn" type="button" aria-label="Fjern kolonne">−</button>
          </div>
          <div class="figure-controls figure-controls--rows">
            <button id="figAddRow" class="addFigureBtn" type="button" aria-label="Legg til rad" data-edit-only>+</button>
            <button id="figRemoveRow" class="addFigureBtn" type="button" aria-label="Fjern rad">−</button>
          </div>
        </div>
      </div>
      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Skriv oppgavetekst her"></textarea>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>
        <div class="card card--settings">
          <fieldset>
            <legend>Globale innstillinger</legend>
            <label class="checkbox"><input id="allowWrong" type="checkbox" /> <span>Tillat gale illustrasjoner</span></label>
            <label class="checkbox"><input id="showDivisionLines" type="checkbox" checked /> <span>Vis hjelpelinjer</span></label>
            <label class="checkbox"><input id="showOutline" type="checkbox" checked /> <span>Vis omriss</span></label>
            <div class="settings-divider" aria-hidden="true"></div>
            <label>Antall farger
              <input id="colorCount" class="input--digit" type="number" min="1" max="6" value="1" />
            </label>
            <div class="colors">
              <input id="color_1" type="color" />
              <input id="color_2" type="color" />
              <input id="color_3" type="color" />
              <input id="color_4" type="color" />
              <input id="color_5" type="color" />
              <input id="color_6" type="color" />
            </div>
          </fieldset>
          <div id="figureSettings" class="figureSettings"></div>
          <fieldset id="exportCard">
            <legend>Eksport</legend>
            <div class="toolbar" id="exportToolbar">
              <button id="btnExportSvg" class="btn" type="button">Last ned SVG</button>
              <button id="btnExportPng" class="btn" type="button">Last ned PNG</button>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
  <script src="theme-profiles.js"></script>
  <script src="alt-text-ui.js"></script>
  <script src="brøkfigurer.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>

</body>
</html>
