<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brøkfigurer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
  <link rel="stylesheet" href="base.css" />
  <!-- JSXGraph -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css">
  <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
  <style>
    :root { --gap:18px; --purple:#5B2AA5; --rim:#333; --dash:#000; }
    html,body{height:100%;}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#111827; background:#f7f8fb; display:flex; flex-direction:column;
    }
    .wrap{
      flex:1;
      width:min(1600px,100%);
      margin:0 auto;
      padding:clamp(20px,3vw,48px);
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    .grid{
      flex:1;
      display:grid;
      gap:var(--gap);
      grid-template-columns:minmax(0,1fr) minmax(320px,420px);
      grid-template-rows:minmax(0,1fr);
      align-items:stretch;
      min-height:0;
    }
    @media(max-width:980px){.grid{grid-template-columns:1fr;}}
    .side{display:flex;flex-direction:column;gap:var(--gap);min-height:0;}
    .card--board{display:flex;flex-direction:column;min-height:0;}
    .figure-board{
      position:relative;
      display:grid;
      grid-template-columns:minmax(0,1fr) auto;
      grid-template-rows:minmax(0,1fr) auto;
      gap:var(--gap);
      align-items:start;
      flex:1;
      min-height:0;
    }
    .figure-grid{
      grid-column:1;
      grid-row:1;
      display:grid;
      gap:var(--gap);
      width:100%;
      height:100%;
      align-items:stretch;
      justify-items:stretch;
      grid-template-columns:repeat(var(--figure-cols, 1), minmax(0, 1fr));
      grid-template-rows:repeat(var(--figure-rows, 1), minmax(0, 1fr));
    }
    .figure-controls{display:flex;gap:var(--gap);align-items:center;}
    .figure-controls--cols{grid-column:2;grid-row:1;flex-direction:column;justify-self:center;}
    .figure-controls--rows{grid-column:1;grid-row:2;justify-self:center;}
    .figurePanel{display:flex;flex-direction:column;align-items:center;gap:12px;min-width:0;height:100%;width:100%;justify-content:center;padding-block:12px;}
    .figurePanel__actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;}
    .addFigureBtn{
      width:clamp(36px,7.5vw,60px);
      aspect-ratio:1;
      border:2px dashed #cfcfcf;
      border-radius:10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      color:#6b7280;
      cursor:pointer;
    }
    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:14px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);padding:14px;display:flex;
      flex-direction:column;gap:10px;
    }
    .card h2{margin:0 0 6px 2px;font-size:16px;font-weight:600;color:#374151;}
    .figure{width:100%;flex:1 1 auto;border-radius:10px;background:#fff;overflow:visible;border:none;display:flex;justify-content:center;align-items:center;min-height:0;}
    .figure .box{
      width:100%;
      max-width:var(--figure-size, 360px);
      max-height:100%;
      aspect-ratio:1;
      margin:0 auto;
      position:relative;
    }
    @supports not (aspect-ratio: 1) {
      .figure .box{
        height:0;
      }
      .figure .box::before{
        content:'';
        display:block;
        padding-bottom:100%;
      }
      .figure .box > *{
        position:absolute;
        inset:0;
      }
    }
    .stepper{
      display:flex;align-items:center;gap:12px;
      padding:6px 10px;border:1px solid #cfcfcf;border-radius:12px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);background:#fff;
      margin:0 auto;
    }
    .stepper button{
      width:40px;height:36px;border:1px solid #cfcfcf;border-radius:8px;
      background:#fff;font-size:20px;cursor:pointer;
    }
    .stepper span{min-width:32px;text-align:center;font-variant-numeric:tabular-nums;font-size:16px;}
    .toolbar{display:flex;gap:10px;justify-content:flex-start;align-items:center;flex-wrap:wrap;}
    .btn{appearance:none;border:1px solid #d1d5db;background:#fff;border-radius:10px;padding:8px 12px;font-size:14px;cursor:pointer;transition:box-shadow .2s,transform .02s}
    .btn:hover{box-shadow:0 2px 8px rgba(0,0,0,.06)}
    .btn:active{transform:translateY(1px)}
    .figureSettings{display:grid;gap:var(--gap);grid-template-columns:repeat(auto-fit,minmax(220px,1fr));align-items:stretch;}
    .figureSettings fieldset{min-width:0;}
    .colors{display:flex;flex-wrap:wrap;gap:6px;}
    .colors input{flex:0 0 40px;width:40px;height:40px;}
    .input--digit{width:60px;padding:8px 10px;border:1px solid #d1d5db;border-radius:10px;font-size:14px;background:#fff;box-sizing:border-box;text-align:center;}
    .box svg *:focus{outline:none;}
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card card--board">
        <div id="figureBoard" class="figure-board">
          <div id="figureGrid" class="figure-grid" data-cols="1"></div>
          <div class="figure-controls figure-controls--cols">
            <button id="figAddColumn" class="addFigureBtn" type="button" aria-label="Legg til kolonne">+</button>
            <button id="figRemoveColumn" class="addFigureBtn" type="button" aria-label="Fjern kolonne">−</button>
          </div>
          <div class="figure-controls figure-controls--rows">
            <button id="figAddRow" class="addFigureBtn" type="button" aria-label="Legg til rad">+</button>
            <button id="figRemoveRow" class="addFigureBtn" type="button" aria-label="Fjern rad">−</button>
          </div>
        </div>
      </div>
      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <label for="exampleDescription">Oppgavetekst (valgfritt)</label>
            <textarea id="exampleDescription" placeholder="Skriv en oppgavetekst som lagres med eksemplet"></textarea>
          </div>
          <div class="toolbar">
            <button id="btnSaveExample" class="btn" type="button">Lagre eksempel</button>
            <button id="btnDeleteExample" class="btn" type="button">Slett eksempel</button>
          </div>
        </div>
        <div class="card card--settings">
          <fieldset>
            <legend>Globale innstillinger</legend>
            <label class="checkbox"><input id="allowWrong" type="checkbox" /> <span>Tillat gale illustrasjoner</span></label>
            <div class="settings-divider" aria-hidden="true"></div>
            <label>Antall farger
              <input id="colorCount" class="input--digit" type="number" min="1" max="6" value="1" />
            </label>
            <div class="colors">
              <input id="color_1" type="color" value="#6C1BA2" />
              <input id="color_2" type="color" value="#534477" />
              <input id="color_3" type="color" value="#BF4474" />
              <input id="color_4" type="color" value="#B25FE3" />
              <input id="color_5" type="color" value="#873E79" />
              <input id="color_6" type="color" value="#E31C3D" />
            </div>
          </fieldset>
          <div id="figureSettings" class="figureSettings"></div>
          <fieldset>
            <legend>Eksport</legend>
            <div class="toolbar" id="exportToolbar">
              <button id="btnExportSvg" class="btn" type="button">Last ned SVG</button>
              <button id="btnExportPng" class="btn" type="button">Last ned PNG</button>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
  <script src="brøkfigurer.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>

</body>
</html>
