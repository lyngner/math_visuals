<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kvikkbilder</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    :root { --gap: 18px; }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#111827;
      background:#f7f8fb;
      padding:20px;
    }
    .wrap{max-width:1200px;margin:0 auto;}
    .grid{display:grid;gap:var(--gap);grid-template-columns:1fr 360px;align-items:start;}
    .side{display:flex;flex-direction:column;gap:var(--gap);}
    @media(max-width:980px){.grid{grid-template-columns:1fr;}}
    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:14px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);padding:14px;
      display:flex;flex-direction:column;gap:10px;
    }
    .card h2{margin:0 0 6px 2px;font-size:16px;font-weight:600;color:#374151;}
    .figure-area{
      position:relative;
      width:min(80vmin,100%);
      align-self:center;
      margin:0 auto;
    }
    .figure-area::before {
      content:"";
      display:block;
      padding-bottom:100%;
      pointer-events:none;
    }
    #brickContainer{
      position:absolute;
      inset:0;
      display:grid;
      gap:10px;
      transform:translateY(-12px);
      align-content:start;
      align-items:center;
      justify-items:center;
      grid-auto-rows:minmax(0,1fr);
    }
    #brickContainer > svg{
      width:auto;
      height:100%;
      max-width:100%;
      max-height:100%;
      display:block;
    }
    #patternContainer,
    #rectangleContainer{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      justify-content:center;
      align-content:center;
      justify-items:center;
      gap:var(--pattern-gap, 18px);
      padding:var(--pattern-padding, 0px);
      grid-template-columns:repeat(1,minmax(0,1fr));
      grid-template-rows:repeat(1,minmax(0,1fr));
      grid-auto-rows:minmax(0,1fr);
    }
    #patternContainer .pattern-item,
    #rectangleContainer .pattern-item{
      width:100%;
      height:100%;
      box-sizing:border-box;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:var(--pattern-item-padding, 12px);
    }
    #patternContainer svg,
    #rectangleContainer svg{width:100%;height:100%;display:block;}
    #expression{text-align:center;font-size:24px;font-weight:600;margin-top:var(--gap);}
    label{font-size:13px;color:#4b5563;display:flex;flex-direction:column;}
    input[type="number"], select{border:1px solid #d1d5db;border-radius:10px;padding:8px 10px;font-size:14px;background:#fff;}
    .field-row{display:grid;gap:10px;}
    .field-row.field-row--two{grid-template-columns:repeat(auto-fit,minmax(140px,1fr));}
    .field-row.field-row--three{grid-template-columns:repeat(auto-fit,minmax(100px,1fr));}
    .field-grid{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));}
    .checkbox-row{display:flex;align-items:center;gap:6px;}
    #playBtn{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      padding:0;
      font-size:64px;
      cursor:pointer;
      width:160px;
      height:160px;
      border:none;
      border-radius:50%;
      background:#10b981;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 2px 8px rgba(0,0,0,.15);
    }
    .toolbar{display:flex;gap:10px;justify-content:flex-start;align-items:center;flex-wrap:wrap;}
    .btn{appearance:none;border:1px solid #d1d5db;background:#fff;border-radius:10px;padding:8px 12px;font-size:14px;cursor:pointer;transition:box-shadow .2s,transform .02s;}
    .btn:hover{box-shadow:0 2px 8px rgba(0,0,0,.06);}
    .btn:active{transform:translateY(1px);}
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div id="figureArea" class="figure-area">
          <button id="playBtn" aria-label="Vis kvikkbilde">▶</button>
          <div id="brickContainer" class="figure" aria-label="Kvikkbilder klosser"></div>
          <div id="patternContainer" class="figure" aria-label="Numbervisuals"></div>
          <div id="rectangleContainer" class="figure" aria-label="Punktrektangler"></div>
        </div>
        <div id="expression"></div>
      </div>
      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <label for="exampleDescription">Oppgavetekst (valgfritt)</label>
            <textarea id="exampleDescription" placeholder="Skriv en oppgavetekst som lagres med eksemplet"></textarea>
          </div>
          <div class="toolbar">
            <button id="btnSaveExample" class="btn" type="button">Lagre eksempel</button>
            <button id="btnDeleteExample" class="btn" type="button">Slett eksempel</button>
          </div>
        </div>
        <div class="card card--settings">
          <label>Type
            <select id="cfg-type">
              <option value="klosser">Klosser</option>
              <option value="monster" selected>Numbervisuals</option>
              <option value="rectangles">Rektangler</option>
            </select>
          </label>
          <label>Vis
            <select id="cfg-visibility">
              <option value="always">alltid</option>
              <option value="1">1 sekund</option>
              <option value="2">2 sekunder</option>
              <option value="3">3 sekunder</option>
              <option value="4">4 sekunder</option>
              <option value="5">5 sekunder</option>
              <option value="6">6 sekunder</option>
              <option value="7">7 sekunder</option>
              <option value="8">8 sekunder</option>
              <option value="9">9 sekunder</option>
              <option value="10">10 sekunder</option>
            </select>
          </label>
          <label id="cfg-antall-wrapper">Prikker i én figur
            <input id="cfg-antall" type="number" min="1" value="9">
          </label>
          <div id="klosserConfig">
            <div class="field-row field-row--two">
              <label>Antall figurer i x-retning
                <input id="cfg-antallX" type="number" min="1" value="5">
              </label>
              <label>Antall figurer i y-retning
                <input id="cfg-antallY" type="number" min="1" value="2">
              </label>
            </div>
            <div class="field-row field-row--three">
              <label>Bredde
                <input id="cfg-bredde" type="number" min="1" value="2">
              </label>
              <label>Høyde
                <input id="cfg-hoyde" type="number" min="1" value="3">
              </label>
              <label>Dybde
                <input id="cfg-dybde" type="number" min="1" value="2">
              </label>
            </div>
          </div>
          <div id="monsterConfig">
            <div class="field-row field-row--two">
              <label>Antall figurer i x-retning
                <input id="cfg-monster-antallX" type="number" min="1" value="2">
              </label>
              <label>Antall figurer i y-retning
                <input id="cfg-monster-antallY" type="number" min="1" value="2">
              </label>
            </div>
            <div class="field-grid">
              <label>Punktstørrelse
                <input id="cfg-monster-circleRadius" type="number" min="1" max="60" value="10">
              </label>
              <label>Gruppeavstand
                <input id="cfg-monster-levelScale" type="number" min="0.1" step="0.1" value="1">
              </label>
              <label>Figuravstand
                <input id="cfg-monster-patternGap" type="number" min="0" value="18">
              </label>
            </div>
          </div>
          <div id="rectangleConfig">
            <div class="field-row field-row--two">
              <label>Antall figurer i x-retning
                <input id="cfg-rect-antallX" type="number" min="1" value="2">
              </label>
              <label>Antall figurer i y-retning
                <input id="cfg-rect-antallY" type="number" min="1" value="2">
              </label>
            </div>
            <div class="field-row field-row--two">
              <label>Prikker i bredden
                <input id="cfg-rect-cols" type="number" min="1" value="4">
              </label>
              <label>Prikker i høyden
                <input id="cfg-rect-rows" type="number" min="1" value="3">
              </label>
            </div>
            <div class="field-grid">
              <label>Punktstørrelse
                <input id="cfg-rect-radius" type="number" min="1" max="60" value="8">
              </label>
              <label>Horisontal avstand
                <input id="cfg-rect-spacingX" type="number" min="0" value="6">
              </label>
              <label>Vertikal avstand
                <input id="cfg-rect-spacingY" type="number" min="0" value="6">
              </label>
              <label>Figuravstand
                <input id="cfg-rect-patternGap" type="number" min="0" value="18">
              </label>
            </div>
          </div>
          <div class="checkbox-row">
            <input id="cfg-show-expression" type="checkbox" checked>
            <label for="cfg-show-expression">Vis regnestykke</label>
          </div>
        </div>
        <div class="card">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Last ned SVG</button>
            <button id="btnPng" class="btn" type="button">Last ned PNG</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="kvikkbilder.js"></script>
  <script src="split.js"></script>
  <script src="examples.js"></script>

</body>
</html>
