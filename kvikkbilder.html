<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kvikkbilder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
  <style>
    :root { --gap:18px; }
    html,body{height:100%;}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#111827; background:#f7f8fb; padding:20px;
    }
    .wrap{max-width:1200px;margin:0 auto;}
    .grid{display:grid;gap:var(--gap);grid-template-columns:1fr 360px;align-items:start;}
    .side{display:flex;flex-direction:column;gap:var(--gap);}
    @media(max-width:980px){.grid{grid-template-columns:1fr;}}
    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:14px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);padding:14px;
      display:flex;flex-direction:column;gap:10px;
    }
    .card h2{margin:0 0 6px 2px;font-size:16px;font-weight:600;color:#374151;}
    .brick-grid{display:grid;gap:10px;justify-content:flex-start;}
    .brick-grid img{width:80px;height:auto;}
    label{font-size:13px;color:#4b5563;}
    input[type="number"]{
      border:1px solid #d1d5db;border-radius:10px;
      padding:8px 10px;font-size:14px;background:#fff;
      width:100%;box-sizing:border-box;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div id="brickGrid" class="brick-grid" aria-label="Kvikkbilder"></div>
      </div>
      <div class="side">
        <div class="card">
          <h2>Forfatters innstillinger</h2>
          <label>antall X<input id="antallX" type="number" min="1" value="5"></label>
          <label>antall Y<input id="antallY" type="number" min="1" value="2"></label>
          <label>bredde<input id="bredde" type="number" min="1" value="2"></label>
          <label>h√∏yde<input id="hoyde" type="number" min="1" value="3"></label>
          <label>dybde<input id="dybde" type="number" min="1" value="3"></label>
        </div>
      </div>
    </div>
  </div>
  <script src="kvikkbilder.js"></script>
</body>
</html>
