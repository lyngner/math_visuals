<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kvikkbilder</title>
  <style>
    :root { --gap: 18px; }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#111827;
      background:#f7f8fb;
      padding:20px;
    }
    .wrap{max-width:1200px;margin:0 auto;}
    .grid{display:grid;gap:var(--gap);grid-template-columns:1fr 360px;align-items:start;}
    .side{display:flex;flex-direction:column;gap:var(--gap);}
    @media(max-width:980px){.grid{grid-template-columns:1fr;}}
    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:14px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);padding:14px;
      display:flex;flex-direction:column;gap:10px;
    }
    .card h2{margin:0 0 6px 2px;font-size:16px;font-weight:600;color:#374151;}
    #brickContainer{
      display:grid;
      gap:10px;
      justify-content:center;
      width:min(80vmin,100%);
      aspect-ratio:1;
    }
    #brickContainer svg{width:100%;height:100%;}
    #expression{text-align:center;font-size:24px;font-weight:600;}
    label{font-size:13px;color:#4b5563;display:flex;flex-direction:column;}
    input[type="number"]{border:1px solid #d1d5db;border-radius:10px;padding:8px 10px;font-size:14px;background:#fff;}
    #playBtn{
      align-self:center;
      padding:0;
      font-size:40px;
      cursor:pointer;
      width:100px;
      height:100px;
      border:none;
      border-radius:50%;
      background:#10b981;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 2px 8px rgba(0,0,0,.15);
    }
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <button id="playBtn" aria-label="Vis kvikkbilde">▶</button>
        <div id="brickContainer" class="figure" aria-label="Kvikkbilder"></div>
        <div id="expression"></div>
      </div>
      <div class="side">
        <div class="card">
          <h2>Forfatters innstillinger</h2>
          <label>Antall X
            <input id="cfg-antallX" type="number" min="1" value="5">
          </label>
          <label>Antall Y
            <input id="cfg-antallY" type="number" min="1" value="2">
          </label>
          <label>Bredde
            <input id="cfg-bredde" type="number" min="1" value="2">
          </label>
          <label>Høyde
            <input id="cfg-hoyde" type="number" min="1" value="3">
          </label>
          <label>Dybde
            <input id="cfg-dybde" type="number" min="1" value="2">
          </label>
          <label>Vis i sekunder
            <input id="cfg-duration" type="number" min="1" value="3">
          </label>
          <label>Vis play-knapp
            <input id="cfg-showBtn" type="checkbox" checked>
          </label>
        </div>
      </div>
    </div>
  </div>
  <script src="kvikkbilder.js"></script>
  <script src="split.js"></script>

</body>
</html>
