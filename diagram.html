<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interaktivt stolpediagram (UU)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
    <link rel="stylesheet" href="diagram.css" />

</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2 id="chartTitle">Favorittidretter i 5B</h2>
        <div class="figure">
          <svg id="barsvg" viewBox="0 0 900 560" aria-label="Interaktivt stolpediagram"></svg>
        </div>
        <div class="toolbar">
          <button id="btnCheck" class="btn">Sjekk</button>
          <button id="btnReset" class="btn">Nullstill</button>
          <button id="btnShow" class="btn">Vis fasit</button>
        </div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </div>

      <div class="side">
        <div class="card">
          <h2>Nedlasting</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Last ned SVG</button>
            <button id="btnPng" class="btn" type="button">Last ned PNG</button>
          </div>
        </div>

        <div class="card">
          <h2>Innstillinger</h2>
          <div class="settings">
          <label>Overskrift
            <input id="cfgTitle" type="text" value="Favorittidretter i 5B">
          </label>
          <div class="settings-row">
            <label>Etiketter (kommaseparert)
              <input id="cfgLabels" type="text" value="Klatring,Fotball,H책ndball,Basket,Tennis,Bowling">
            </label>
            <label>Fjern h책ndtak (0/1, kommaseparert)
              <input id="cfgLocked" type="text" value="">
            </label>
          </div>
          <div class="settings-row">
            <label>Startverdier
              <input id="cfgStart" type="text" value="6,7,3,5,8,2">
            </label>
            <label>Fasitverdier
              <input id="cfgAnswer" type="text" value="6,7,3,5,8,2">
            </label>
          </div>
          <div class="settings-row">
            <label>Maks y (valgfritt)
              <input id="cfgYMax" type="text" value="8">
            </label>
            <label>Navn p책 x-akse
              <input id="cfgAxisXLabel" type="text" value="Idrett">
            </label>
            <label>Navn p책 y-akse
              <input id="cfgAxisYLabel" type="text" value="Antall elever">
            </label>
          </div>
          <label>Steg (snap)
            <input id="cfgSnap" type="text" value="1">
          </label>
          <label>Toleranse
            <input id="cfgTolerance" type="text" value="0">
          </label>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="diagram.js"></script>
</body>
</html>
