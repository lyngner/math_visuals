    :root {
      --surface-bg: #f7f8fb;

      --control-radius: 10px;
    }
    body {
      margin: 0;
      background: var(--surface-bg);
      color: var(--text-color);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
    }
    .btn {
      appearance: none;
      border: 1px solid #d1d5db;
      background: #fff;
      border-radius: var(--control-radius);
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.02s;
      font-family: inherit;
      color: inherit;
    }
    .btn:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
    .btn:active {
      transform: translateY(1px);
    }
  </style>

<style>
    *, *::before, *::after {

      color: #fff;
      font: inherit;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;

    .nav-toggle:hover,

      border-color: rgba(15, 109, 143, 0.35);
      outline: none;
    }
    .nav-toggle svg {
      width: 1.3rem;
      height: 1.3rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    li {
      margin: 0;
      flex: 0 0 auto;
    }
    nav a {
      position: relative;
      color: #0f6d8f;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 3.25rem;
      height: 3.25rem;
      border-radius: 1rem;
      background: #e6f4fa;
      box-shadow: inset 0 0 0 1px rgba(15, 109, 143, 0.08);
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .nav-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #f97316;
      color: #fff;
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(249, 115, 22, 0.25);
    }
    nav a:hover {
      background: #0f6d8f;
      color: #fff;
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(15, 109, 143, 0.25);
    }
    nav a.active {
      background: #0f6d8f;
      color: #fff;
      box-shadow: 0 4px 10px rgba(15, 109, 143, 0.2);
    }
    nav a:focus,
    nav a:focus-visible {
      outline: 3px solid rgba(15, 109, 143, 0.35);
      outline-offset: 3px;
    }
    nav svg {
      width: 1.75rem;
      height: 1.75rem;
      flex-shrink: 0;
      stroke-width: 1.75;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      background: white;
    }

    @media (min-width: 768px) {
      nav {
        flex-direction: row;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
      }
      ul {
        flex: 1 1 auto;
        flex-wrap: wrap;
        overflow-x: visible;
      }
    }

    @media (max-width: 768px) {
      nav {
        gap: 6px;
        padding: 10px 14px;
      }

        flex-wrap: wrap;
        row-gap: 6px;
      }
      .nav-title {

        font-size: 0.95rem;
      }
      .nav-toggle {

        padding: 6px 10px;
        border-radius: 8px;
        font-size: 0.95rem;
      }
      .nav-toggle svg {

        height: 1.15rem;
      }
      ul {

        width: 100%;
        flex-wrap: wrap;
        gap: 6px;
        overflow: visible;
      }
      nav.is-open ul {

      }

        min-width: 2.75rem;

        height: 2.7rem;
        border-radius: 0.9rem;

      nav svg {

        height: 1.25rem;
        stroke-width: 1.6;

      }
      .nav-toggle {

      }
      li {

      }
      nav a {
        height: 2.6rem;
      }
      nav svg {

        height: 1.2rem;

    <script>
      (() => {
        const navElement = document.querySelector('nav');
        const navToggle = navElement ? navElement.querySelector('.nav-toggle') : null;
        const navLinks = navElement ? navElement.querySelectorAll('a[target="content"]') : null;

        if (!navElement || !navToggle) {
          return;
        }

        const smallScreenQuery = window.matchMedia('(max-width: 768px)');
        const closeNav = () => {
          navElement.classList.remove('is-open');
          navToggle.setAttribute('aria-expanded', 'false');
        };

        navToggle.addEventListener('click', () => {
          const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
          const nextState = !isExpanded;
          navToggle.setAttribute('aria-expanded', String(nextState));
          if (nextState) {
            navElement.classList.add('is-open');
          } else {
            navElement.classList.remove('is-open');
          }
        });

        if (navLinks) {
          navLinks.forEach((link) => {
            link.addEventListener('click', () => {
              if (smallScreenQuery.matches) {
                closeNav();
              }
            });
          });
        }

        const syncNavState = (event) => {
          if (!event.matches) {
            navElement.classList.remove('is-open');
            navToggle.setAttribute('aria-expanded', 'false');
          }
        };

        if (typeof smallScreenQuery.addEventListener === 'function') {
          smallScreenQuery.addEventListener('change', syncNavState);
        } else if (typeof smallScreenQuery.addListener === 'function') {
          smallScreenQuery.addListener(syncNavState);
        }
      })();
    </script>
