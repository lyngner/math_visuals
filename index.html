  <title>Math Visuals</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 200px 1fr;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: #f7f8fb;
      color: #111827;
    }
    nav {
      padding: 20px;
      border-right: 1px solid #e5e7eb;
    }
    h1 { font-size: 20px; margin-top: 0; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { margin: 8px 0; }
    nav a {
      color: #147a9c;
      text-decoration: none;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      padding: 4px 8px;
      border-radius: 4px;
    }
    nav a:hover { text-decoration: underline; }
    nav a.active {
      background: #e5e7eb;
      font-weight: bold;
    }
    nav svg {
      width: 1.25rem;
      height: 1.25rem;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 640px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      nav {
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
        padding: 10px;
        overflow-x: auto;
      }
      nav ul {
        display: flex;
        gap: 12px;
      }
      nav li {
        margin: 0;
        white-space: nowrap;
      }
    }
  </style>
