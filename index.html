<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math Visuals</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: #f7f8fb;
      color: #111827;
    }
    nav {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffffee;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    li {
      margin: 0;
      flex: 0 0 auto;
    }
    nav a {
      position: relative;
      color: #0f6d8f;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 3.25rem;
      height: 3.25rem;
      border-radius: 1rem;
      background: #e6f4fa;
      box-shadow: inset 0 0 0 1px rgba(15, 109, 143, 0.08);
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .nav-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #f97316;
      color: #fff;
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(249, 115, 22, 0.25);
    }
    nav a:hover {
      background: #0f6d8f;
      color: #fff;
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(15, 109, 143, 0.25);
    }
    nav a.active {
      background: #0f6d8f;
      color: #fff;
      box-shadow: 0 4px 10px rgba(15, 109, 143, 0.2);
    }
    nav a:focus,
    nav a:focus-visible {
      outline: 3px solid rgba(15, 109, 143, 0.35);
      outline-offset: 3px;
    }
    nav svg {
      width: 1.75rem;
      height: 1.75rem;
      flex-shrink: 0;
      stroke-width: 1.75;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      background: white;
    }

    @media (min-width: 768px) {
      nav {
        flex-direction: row;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
      }
      ul {
        flex: 1 1 auto;
        flex-wrap: wrap;
        overflow-x: visible;
      }
    }

    @media (max-width: 480px) {
      nav {
        padding: 12px;
      }
      nav a {
        width: 2.75rem;
        height: 2.75rem;
      }
      nav svg {
        width: 1.5rem;
        height: 1.5rem;
      }
    }
  </style>
</head>
