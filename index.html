<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math Visuals</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f7f8fb;
      color: #111827;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    #menu-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 12px;
    }
    nav a {
      color: #147a9c;
      text-decoration: none;
    }
    nav a:hover { text-decoration: underline; }
    iframe {
      border: 0;
      width: 100%;
      height: calc(100vh - 60px);
      margin-top: 60px;
    }

    @media (max-width: 640px) {
      #menu-toggle {
        display: block;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding-top: 60px;
        background: #fff;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
        z-index: 500;
      }
      nav[data-open="true"] {
        transform: translateY(0);
      }
      nav ul {
        flex-direction: column;
      }
      nav li {
        padding: 10px 20px;
        border-bottom: 1px solid #e5e7eb;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Math Visuals</h1>
    <button id="menu-toggle" aria-label="Meny">☰</button>
    <nav data-open="false">
      <ul>
          <li><a href="graftegner.html" target="content">Graftegner</a></li>
          <li><a href="nkant.html" target="content">nKant</a></li>
          <li><a href="diagram/index.html" target="content">Diagram</a></li>
          <li><a href="brøkpizza.html" target="content">Brøkpizza</a></li>
          <li><a href="brøkvisualiseringer.html" target="content">Brøkvisualiseringer</a></li>
          <li><a href="tenkeblokker.html" target="content">Tenkeblokker</a></li>
          <li><a href="arealmodell0.html" target="content">Arealmodell A</a></li>
          <li><a href="arealmodellen1.html" target="content">Arealmodell B</a></li>
          <li><a href="perlesnor.html" target="content">Perlesnor</a></li>
      </ul>
    </nav>
  </header>
  <iframe name="content" title="Innhold"></iframe>
    <script>
      const iframe = document.querySelector('iframe');
      const links = document.querySelectorAll('nav a');
      const saved = localStorage.getItem('currentPage') || 'nkant.html';
      iframe.src = saved;
      links.forEach(link => {
        link.addEventListener('click', () => {
          localStorage.setItem('currentPage', link.getAttribute('href'));
          const menu = document.querySelector('header nav');
          menu.setAttribute('data-open', 'false');
        });
      });

      const toggleBtn = document.getElementById('menu-toggle');
      const menu = document.querySelector('header nav');
      toggleBtn.addEventListener('click', () => {
        const open = menu.getAttribute('data-open') === 'true';
        menu.setAttribute('data-open', String(!open));
      });
    </script>
</body>
</html>
