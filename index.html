<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math Visuals</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: #f7f8fb;
      color: #111827;
    }
    nav {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffffee;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      white-space: nowrap;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    li {
      margin: 0;
      flex: 0 0 auto;
    }
    nav a {
      color: #147a9c;
      text-decoration: none;
      display: inline-flex;
      gap: 0.5rem;
      align-items: center;
      padding: 6px 10px;
      border-radius: 9999px;
      transition: background-color 0.15s ease, color 0.15s ease;
    }
    nav a:hover {
      background: rgba(20, 122, 156, 0.1);
    }
    nav a.active {
      background: #e5e7eb;
      font-weight: 600;
    }
    nav a:focus,
    nav a:focus-visible {
      outline: 2px solid #111827;
      outline-offset: 2px;
    }
    nav svg {
      width: 1.25rem;
      height: 1.25rem;
      flex-shrink: 0;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      background: white;
    }

    @media (min-width: 768px) {
      nav {
        flex-direction: row;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
      }
      ul {
        flex: 1 1 auto;
        flex-wrap: wrap;
        overflow-x: visible;
      }
    }

    @media (max-width: 480px) {
      nav {
        padding: 12px;
      }
      h1 {
        font-size: 18px;
      }
      nav a {
        padding: 6px 8px;
      }
    }
  </style>
</head>
