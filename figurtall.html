<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Figurtall</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
  <style>
    :root { --gap:18px; --purple:#5B2AA5; }
    html,body{height:100%;}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#111827; background:#f7f8fb; padding:20px;
    }
    .wrap{max-width:1200px;margin:0 auto;}
    .grid{display:grid;gap:var(--gap);grid-template-columns:1fr 360px;align-items:start;}
    @media(max-width:980px){.grid{grid-template-columns:1fr;}}
    .side{display:flex;flex-direction:column;gap:var(--gap);}
    .grid2{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:24px;
      align-items:start;
    }
    .figurePanel{display:grid;place-items:center;gap:10px;}
    .addFigureBtn{
      width:clamp(80px,20vw,160px);
      aspect-ratio:1;
      border:2px dashed #cfcfcf;
      border-radius:10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:48px;
      color:#6b7280;
      cursor:pointer;
      justify-self:center;
    }
    @media(max-width:420px){
      .grid2{grid-template-columns:1fr;gap:16px;}
      .figure .box{width:clamp(240px,92vw,360px);}
    }
    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:14px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);padding:14px;display:flex;
      flex-direction:column;gap:10px;
    }
    .card h2{margin:0 0 6px 2px;font-size:16px;font-weight:600;color:#374151;}
    .figure{border-radius:10px;background:#fff;overflow:visible;border:none;}
    .figure .box{
      width:clamp(100px,32vw,360px);
      aspect-ratio:1;
      display:grid;
      grid-template-columns:repeat(var(--size),1fr);
      grid-template-rows:repeat(var(--size),1fr);
    }
    .cell{
      border:1px solid #d1d5db;
      background:#fff;
      cursor:pointer;
    }
    .cell.filled{background:var(--purple);}
    .stepper{
      display:flex;align-items:center;gap:12px;
      padding:6px 10px;border:1px solid #cfcfcf;border-radius:12px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);background:#fff;
      margin:0 auto;
    }
    .stepper button{
      width:40px;height:36px;border:1px solid #cfcfcf;border-radius:8px;
      background:#fff;font-size:20px;cursor:pointer;
    }
    .stepper span{min-width:32px;text-align:center;font-variant-numeric:tabular-nums;font-size:16px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>Figurer</h2>
        <div class="grid2">
          <div id="panel1" class="figurePanel">
            <div class="figure"><div id="box1" class="box" style="--size:10"></div></div>
            <div class="stepper" aria-label="Størrelse">
              <button id="sizeMinus1" type="button" aria-label="Færre ruter">−</button>
              <span id="sizeVal1">10</span>
              <button id="sizePlus1" type="button" aria-label="Flere ruter">+</button>
            </div>
          </div>
          <button id="addFigure" class="addFigureBtn" type="button" aria-label="Legg til figur">+</button>
          <div id="panel2" class="figurePanel" style="display:none">
            <div class="figure"><div id="box2" class="box" style="--size:10"></div></div>
            <div class="stepper" aria-label="Størrelse">
              <button id="sizeMinus2" type="button" aria-label="Færre ruter">−</button>
              <span id="sizeVal2">10</span>
              <button id="sizePlus2" type="button" aria-label="Flere ruter">+</button>
            </div>
          </div>
        </div>
      </div>
      <div class="side"></div>
    </div>
  </div>
  <script src="figurtall.js"></script>
</body>
</html>
