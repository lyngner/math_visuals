<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Figurtall</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
  <style>
    :root { --gap:18px; --card-min:240px; }
    html,body{height:100%;}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#111827; background:#f7f8fb; padding:20px;
    }
    .wrap{max-width:1200px;margin:0 auto;}
    .grid{display:grid;gap:var(--gap);grid-template-columns:minmax(0,1fr) clamp(260px,32vw,360px);align-items:start;}
    @media(max-width:980px){.grid{grid-template-columns:1fr;}}
    .side{display:flex;flex-direction:column;gap:var(--gap);}
    .grid2{
      --panel-min:clamp(200px,22vw,260px);
      display:grid;
      gap:clamp(16px,2vw,24px);
      grid-template-columns:repeat(auto-fit,minmax(var(--panel-min),1fr));
      align-items:start;
      justify-items:stretch;
      padding-bottom:8px;
    }
    .figurePanel{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
      min-width:0;
    }
    .addFigureBtn{
      width:min(100%,clamp(36px,calc(var(--panel-min,220px)*0.35),70px));
      aspect-ratio:1;
      border:2px dashed #cfcfcf;
      border-radius:10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      color:#6b7280;
      cursor:pointer;
      justify-self:center;
      align-self:center;
    }
    @media(max-width:720px){
      .grid2{gap:16px;}
    }
    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:14px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);padding:14px;display:flex;
      flex-direction:column;gap:10px;
    }
    .card h2{margin:0 0 6px 2px;font-size:16px;font-weight:600;color:#374151;}
    .toolbar{display:flex;gap:10px;justify-content:flex-start;align-items:center;flex-wrap:wrap;}
    .btn{appearance:none;border:1px solid #d1d5db;background:#fff;border-radius:10px;padding:8px 12px;font-size:14px;cursor:pointer;transition:box-shadow .2s,transform .02s;}
    .btn:hover{box-shadow:0 2px 8px rgba(0,0,0,.06);}
    .btn:active{transform:translateY(1px);}
    .card--settings fieldset .fieldLabel{flex-direction:column;align-items:center;gap:6px;text-align:center;}
    .card--settings fieldset .fieldLabel span{display:block;}
    .card--settings fieldset .fieldLabel .stepper{margin:0;}
    .card--settings fieldset .toggleLabel input{margin:0;}
    .card input[type="color"]{width:40px;height:40px;padding:0;border:none;}
    .colors{display:flex;flex-wrap:wrap;gap:6px;}
    .colors input{flex:0 0 40px;width:40px;height:40px;}
    .figure{
      border-radius:10px;
      background:#fff;
      overflow:visible;
      border:none;
      width:100%;
      display:flex;
      justify-content:center;
    }
    .figure .box{
      width:100%;
      max-width:260px;
      aspect-ratio:var(--aspect);
      display:flex;
      flex-direction:column;
      margin:0 auto;
    }
    .box .row{
      flex:1;
      display:grid;
      grid-template-columns:repeat(var(--cols),1fr);
    }
    .cell{
      border:1px solid #d1d5db;
      background:#fff;
      cursor:pointer;
    }
    .box.hide-grid .cell{
      border:none;
    }
    .row.offset{
      transform:translateX(calc(var(--cellSize)/2));
    }
    .cell.circle{
      border-radius:50%;
      border:none;
    }
    .stepper{
      display:flex;align-items:center;gap:12px;
      padding:6px 10px;border:1px solid #cfcfcf;border-radius:12px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);background:#fff;
      margin:0 auto;
    }
    .stepper button{
      width:40px;height:36px;border:1px solid #cfcfcf;border-radius:8px;
      background:#fff;font-size:20px;cursor:pointer;
    }
    .stepper span{min-width:32px;text-align:center;font-variant-numeric:tabular-nums;font-size:16px;}
    .nameInput{width:100%;border:1px solid #d1d5db;border-radius:8px;padding:6px 8px;font-size:14px;box-sizing:border-box;}
    .nameDisplay{width:100%;border:1px solid #d1d5db;border-radius:8px;padding:6px 8px;font-size:14px;box-sizing:border-box;background:#f3f4f6;color:#374151;}
    .removeFigureBtn{
      align-self:flex-end;
      background:none;
      border:none;
      color:#ef4444;
      cursor:pointer;
      font-size:13px;
      padding:4px 0;
      transition:color .2s ease;
    }
    .removeFigureBtn:hover:not([disabled]){
      color:#dc2626;
      text-decoration:underline;
    }
    .removeFigureBtn[disabled]{
      color:#9ca3af;
      cursor:default;
      text-decoration:none;
    }
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div id="figureContainer" class="grid2">
          <button id="addFigure" class="addFigureBtn" type="button" aria-label="Legg til figur">+</button>
        </div>
      </div>
      <div class="side">
        <div class="card card--examples">
          <div class="toolbar">
            <button id="btnSaveExample" class="btn" type="button">Lagre eksempel</button>
            <button id="btnDeleteExample" class="btn" type="button">Slett eksempel</button>
          </div>
        </div>
        <div class="card card--settings">
          <fieldset>
            <legend>Ruter</legend>
            <label class="fieldLabel">
              <span>Rader</span>
              <div class="stepper" aria-label="Antall ruter i høyden">
                <button id="rowsMinus" type="button" aria-label="Færre rader">&minus;</button>
                <span id="rowsVal">3</span>
                <button id="rowsPlus" type="button" aria-label="Flere rader">+</button>
              </div>
            </label>
            <label class="fieldLabel">
              <span>Kolonner</span>
              <div class="stepper" aria-label="Antall ruter i bredden">
                <button id="colsMinus" type="button" aria-label="Færre kolonner">&minus;</button>
                <span id="colsVal">3</span>
                <button id="colsPlus" type="button" aria-label="Flere kolonner">+</button>
              </div>
            </label>
            <label class="toggleLabel"><input id="showGrid" type="checkbox" /> Vis rutenett</label>
            <label class="toggleLabel"><input id="offsetRows" type="checkbox" /> Forskyv annenhver rad</label>
            <label class="toggleLabel"><input id="circleMode" type="checkbox" checked /> Bruk sirkler</label>
            <label class="fieldLabel">
              <span>Figurtekst</span>
              <select id="labelMode">
                <option value="hidden">Skjult</option>
                <option value="count">Antall</option>
                <option value="custom">Egendefinert</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <legend>Farger</legend>
            <label>Antall farger
              <input id="colorCount" type="number" min="1" max="6" value="1" />
            </label>
            <div class="colors">
              <input id="color_1" type="color" value="#6C1BA2" />
              <input id="color_2" type="color" value="#534477" />
              <input id="color_3" type="color" value="#BF4474" />
              <input id="color_4" type="color" value="#B25FE3" />
              <input id="color_5" type="color" value="#873E79" />
              <input id="color_6" type="color" value="#E31C3D" />
            </div>
          </fieldset>
          <div class="toolbar">
            <button id="resetBtn" class="btn" type="button">Nullstill</button>
          </div>
        </div>
        <div class="card">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Last ned SVG</button>
            <button id="btnPng" class="btn" type="button">Last ned PNG</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="figurtall.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>

</body>
</html>
