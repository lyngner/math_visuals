<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Figurtall</title>
  <link rel="stylesheet" href="base.css" />
  

<style>
    :root { --card-min:240px; --sidebar-width: clamp(260px,32vw,360px); }
    .grid2{
      --panel-min:clamp(200px,22vw,260px);
      display:grid;
      gap:clamp(16px,2vw,24px);
      grid-template-columns:repeat(auto-fit,minmax(var(--panel-min),1fr));
      align-items:start;
      justify-items:stretch;
      padding-bottom:8px;
    }
    .figurePanel{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
      min-width:0;
    }
    .addFigureBtn{
      width:min(100%,clamp(36px,calc(var(--panel-min,220px)*0.35),70px));
      aspect-ratio:1;
      border:2px dashed #cfcfcf;
      border-radius:10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      color:#6b7280;
      cursor:pointer;
      justify-self:center;
      align-self:center;
    }
    @media(max-width:720px){
      .grid2{gap:16px;}
    }
    .card--settings fieldset + fieldset{margin-top:12px;}
    .card--settings legend{font-weight:600;font-size:14px;margin-bottom:4px;color:#374151;}
    .card input[type="color"]{width:40px;height:40px;padding:0;border:none;}
    .color-grid{display:flex;flex-wrap:wrap;gap:6px;}
    .color-grid input{flex:0 0 40px;width:40px;height:40px;}
    .figure{
      border-radius:10px;
      background:#fff;
      overflow:visible;
      border:none;
      width:100%;
      display:flex;
      justify-content:center;
    }
    .figure .box{
      width:100%;
      max-width:260px;
      aspect-ratio:var(--aspect);
      display:flex;
      flex-direction:column;
      margin:0 auto;
    }
    .box .row{
      flex:1;
      display:grid;
      grid-template-columns:repeat(var(--cols),1fr);
    }
    .cell{position:relative;border:1px solid #d1d5db;background:#fff;cursor:pointer;transition:background .2s,box-shadow .2s;}
    .cell::after{content:"";position:absolute;inset:12%;border-radius:999px;background:var(--cell-fill,transparent);opacity:0;transition:opacity .15s,transform .2s;}
    .box.hide-grid .cell{border:none;}
    .row.offset{transform:translateX(calc(var(--cellSize)/2));}
    .cell--square::after{display:none;}
    .cell--circle{border:none;border-radius:50%;overflow:hidden;}
    .cell--circle::after{display:none;}
    .cell--line{background:#fff;}
    .cell--line::before,.cell--line::after{content:"";position:absolute;inset:18%;border-radius:999px;background:transparent;pointer-events:none;}
    .cell--line::before{background:linear-gradient(45deg,transparent calc(50% - 2px),var(--cell-fill,transparent) calc(50% - 2px),var(--cell-fill,transparent) calc(50% + 2px),transparent calc(50% + 2px));opacity:0;}
    .cell--line::after{background:linear-gradient(-45deg,transparent calc(50% - 2px),var(--cell-fill,transparent) calc(50% - 2px),var(--cell-fill,transparent) calc(50% + 2px),transparent calc(50% + 2px));opacity:0;}
    .cell--star{background:#fff;}
    .cell--star::after{clip-path:polygon(50% 5%,61% 35%,95% 35%,67% 57%,78% 90%,50% 70%,22% 90%,33% 57%,5% 35%,39% 35%);opacity:0;background:var(--cell-fill,transparent);} 
    .cell--filled.cell--line::before,.cell--filled.cell--line::after{opacity:1;}
    .cell--filled.cell--star::after{opacity:1;}
    .cell--filled.cell--square{background:var(--cell-fill,#fff);}
    .cell--filled.cell--circle{background:var(--cell-fill,#fff);}
    .nameInput{width:100%;border:1px solid #d1d5db;border-radius:8px;padding:6px 8px;font-size:14px;box-sizing:border-box;}
    .nameDisplay{width:100%;border:1px solid #d1d5db;border-radius:8px;padding:6px 8px;font-size:14px;box-sizing:border-box;background:#f3f4f6;color:#374151;text-align:center;}
    body[data-app-mode="task"] .nameDisplay{border:none;border-radius:0;padding:0;background:transparent;text-align:center;}
    .removeFigureBtn{
      align-self:flex-end;
      background:none;
      border:none;
      color:#ef4444;
      cursor:pointer;
      font-size:13px;
      padding:4px 0;
      transition:color .2s ease;
    }
    .removeFigureBtn:hover:not([disabled]){
      color:#dc2626;
      text-decoration:underline;
    }
    .removeFigureBtn[disabled]{
      color:#9ca3af;
      cursor:default;
      text-decoration:none;
    }
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid layout--sidebar">
      <div class="card">
        <div id="figureContainer" class="grid2">
          <button id="addFigure" class="addFigureBtn" type="button" aria-label="Legg til figur" data-edit-only>+</button>
        </div>
      </div>
      <div class="side">
        <div class="card card--examples">
          <div class="example-description">
            <textarea id="exampleDescription" aria-label="Oppgavetekst (valgfritt)" placeholder="Skriv oppgavetekst her"></textarea>
          </div>
          <div class="toolbar">
            <button id="btnUpdateExample" class="btn" type="button">Oppdater</button>
            <button id="btnSaveExample" class="btn" type="button">Lag nytt</button>
            <button id="btnDeleteExample" class="btn" type="button">Arkiver</button>
          </div>
        </div>
        <div class="card card--settings">
          <div class="settings">
            <fieldset>
              <legend>Ruter</legend>
              <div class="field-row">
                <div class="field">
                  <label for="rowsInput">Rader</label>
                  <input id="rowsInput" type="number" min="1" max="20" value="3" />
                </div>
                <div class="field">
                  <label for="colsInput">Kolonner</label>
                  <input id="colsInput" type="number" min="1" max="20" value="3" />
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Type</legend>
              <div class="input-stack" role="group" aria-label="Type markering">
                <div class="checkbox-row">
                  <input id="figureTypeSquare" type="radio" name="figureType" value="square" checked />
                  <label for="figureTypeSquare">Fylte kvadrater</label>
                </div>
                <div class="checkbox-row">
                  <input id="figureTypeCircle" type="radio" name="figureType" value="circle" />
                  <label for="figureTypeCircle">Sirkler</label>
                </div>
                <div class="checkbox-row">
                  <input id="figureTypeLine" type="radio" name="figureType" value="line" />
                  <label for="figureTypeLine">Linjer</label>
                </div>
                <div class="checkbox-row">
                  <input id="figureTypeStar" type="radio" name="figureType" value="star" />
                  <label for="figureTypeStar">Stjerner</label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Vis rutenett</legend>
              <div class="input-stack">
                <div class="checkbox-row">
                  <input id="showGridToggle" type="checkbox" name="showGrid" checked />
                  <label for="showGridToggle">Vis rutenett</label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Forskyv annenhver rad</legend>
              <div class="input-stack">
                <div class="checkbox-row">
                  <input id="offsetRowsToggle" type="checkbox" name="offsetRows" checked />
                  <label for="offsetRowsToggle">Forskyv annenhver rad</label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Figurtekst</legend>
              <div class="input-stack" role="group" aria-label="Figurtekst">
                <div class="checkbox-row">
                  <input id="labelModeHidden" type="radio" name="labelMode" value="hidden" />
                  <label for="labelModeHidden">Skjult</label>
                </div>
                <div class="checkbox-row">
                  <input id="labelModeCount" type="radio" name="labelMode" value="count" />
                  <label for="labelModeCount">Tall</label>
                </div>
                <div class="checkbox-row">
                  <input id="labelModeCustom" type="radio" name="labelMode" value="custom" checked />
                  <label for="labelModeCustom">Egendefinert</label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Farger</legend>
              <div class="field-row">
                <div class="field">
                  <label for="colorCount">Antall farger</label>
                  <input id="colorCount" type="number" min="1" max="6" value="1" />
                </div>
              </div>
              <div class="color-grid">
                <input id="color_1" type="color" />
                <input id="color_2" type="color" />
                <input id="color_3" type="color" />
                <input id="color_4" type="color" />
                <input id="color_5" type="color" />
                <input id="color_6" type="color" />
              </div>
            </fieldset>
          </div>
          <div class="toolbar">
            <button id="resetBtn" class="btn" type="button">Nullstill</button>
          </div>
        </div>
        <div class="card" id="exportCard">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvg" class="btn" type="button">Last ned SVG</button>
            <button id="btnPng" class="btn" type="button">Last ned PNG</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="theme-profiles.js"></script>
  <script src="alt-text-ui.js"></script>
  <script src="figurtall.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>

</body>
</html>
