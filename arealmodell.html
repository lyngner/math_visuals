<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arealmodell</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
  <style>
    :root { --gap: 18px; }
    html,body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color: #111827;
      background: #f7f8fb;
      padding: 20px;
    }
    .wrap { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: var(--gap); }
    .grid { display: grid; gap: var(--gap); grid-template-columns: 1fr 360px; align-items: start; }
    .side { display:flex; flex-direction:column; gap:var(--gap); }
    @media (max-width:980px){ .grid { grid-template-columns: 1fr; } }
    .card {
      background: #fff; border: 1px solid #e5e7eb; border-radius: 14px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04); padding: 14px;
      display: flex; flex-direction: column; gap: 10px;
    }
    .card.card--canvas { position: relative; }
    .area-container { position: relative; }
    .card h2 { margin: 0 0 6px 2px; font-size: 16px; font-weight: 600; color: #374151; }
    svg { width: 100%; height: auto; background: #fff; display: block; }
    #area .c1 { fill: #e07c7c !important; }
    .pairs-list { position:absolute; top:10px; right:10px; display:flex; gap:1.2em; text-align:right; pointer-events:none; font-size:16px; line-height:1.25; }
    .pairs-list .col { display:flex; flex-direction:column; gap:4px; }
    .pairs-list[hidden] { display:none !important; }
    .settings { display: flex; flex-direction: column; gap: 10px; }
    .settings [hidden] { display: none !important; }
    .settings .section-title { margin: 4px 2px 0; font-size: 12px; font-weight: 600; letter-spacing: 0.04em; text-transform: uppercase; color: #6b7280; }
    .toolbar { display:flex; gap:10px; justify-content:flex-start; align-items:center; flex-wrap:wrap; }
    .btn { appearance:none; border:1px solid #d1d5db; background:#fff; border-radius:10px; padding:8px 12px; font-size:14px; cursor:pointer; transition:box-shadow .2s, transform .02s; }
    .btn:hover { box-shadow:0 2px 8px rgba(0,0,0,.06); }
    .btn:active { transform:translateY(1px); }
    .settings label { font-size: 13px; color: #4b5563; display: flex; flex-direction: column; }
    .settings input,
    .settings select { border: 1px solid #d1d5db; border-radius: 10px; padding: 8px 10px; font-size: 14px; background: #fff; }
    .settings .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end; }
    .settings .row.row--global { align-items: center; justify-content: space-between; }
    .settings .row.row--checkboxes { align-items: center; }
    .settings .row label { flex: 0; }
    .settings .row label.label--grow { flex: 1 1 220px; min-width: 200px; }
    .settings .row label.label--grow select { width: 100%; }
    .settings .row label input[type="number"] { width: 70px; }
    .settings .row label.chk { flex: 0; flex-direction: row; align-items: center; }
    .settings .row label.chk.inline { align-self: center; }
    .settings .row label.chk input { margin-right: 6px; }
    .page-header { display: flex; flex-direction: column; gap: 6px; padding: 0 4px; }
    .page-header h1 { margin: 0; font-size: 1.65rem; font-weight: 650; color: #1f2937; display: flex; align-items: center; gap: 10px; }
    .page-header .tag { display: inline-flex; align-items: center; justify-content: center; padding: 2px 10px; border-radius: 999px; background: #f97316; color: #fff; font-size: 0.75rem; letter-spacing: 0.05em; text-transform: uppercase; font-weight: 600; }
    .page-header p { margin: 0; font-size: 0.95rem; color: #4b5563; }
  </style>
  <link rel="stylesheet" href="split.css" />
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="card card--canvas">
        <div class="area-container">
          <svg id="area" preserveAspectRatio="xMidYMid meet" aria-label="Arealmodell"></svg>
          <div id="challengePairs" class="pairs-list" hidden>
            <div id="challengeListA" class="col"></div>
            <div id="challengeListB" class="col"></div>
          </div>
        </div>
      </div>
      <div class="side">
        <div class="card card--examples">
          <div class="toolbar">
            <button id="btnSaveExample" class="btn" type="button">Lagre eksempel</button>
            <button id="btnDeleteExample" class="btn" type="button">Slett eksempel</button>
          </div>
        </div>
        <div class="card card--settings">
          <div class="settings">
            <p class="section-title">Global innstilling</p>
            <div class="row row--global">
              <label class="label--grow">Type
                <select id="layoutMode">
                  <option value="single">1 rektangel</option>
                  <option value="vertical">2 rektangler horisontaldelt</option>
                  <option value="horizontal">2 rektangler vertikaldelt</option>
                  <option value="quad">4 rektangler</option>
                </select>
              </label>
              <label class="chk"><input id="grid" type="checkbox" checked> Vis rutenett</label>
            </div>
            <p id="singleSettingsTitle" class="section-title" hidden>Innstillinger for 1 rektangel</p>
            <p id="splitSettingsTitle" class="section-title">Innstillinger for delte rektangler</p>
            <div class="row">
              <label>Lengde
                <input id="length" type="number" value="12" min="1">
              </label>
              <label id="lengthStartWrap" hidden>Startposisjon
                <input id="lengthStart" type="number" value="6" min="0">
              </label>
              <label id="lengthMaxWrap" hidden>Maks lengde
                <input id="lengthMax" type="number" value="30" min="1">
              </label>
              <label class="chk inline" id="lengthHandleWrap" hidden><input id="showLengthHandle" type="checkbox" checked> Vis håntak</label>
            </div>
            <div class="row">
              <label>Høyde
                <input id="height" type="number" value="12" min="1">
              </label>
              <label id="heightStartWrap" hidden>Startposisjon
                <input id="heightStart" type="number" value="6" min="0">
              </label>
              <label id="heightMaxWrap" hidden>Maks høyde
                <input id="heightMax" type="number" value="30" min="1">
              </label>
              <label class="chk inline" id="heightHandleWrap" hidden><input id="showHeightHandle" type="checkbox" checked> Vis håntak</label>
            </div>
            <div class="row row--checkboxes">
              <label class="chk"><input id="splitLines" type="checkbox" checked> Delingslinjer</label>
              <label class="chk"><input id="showTotalHandle" type="checkbox"> Totalareal-håndtak</label>
            </div>
            <div class="row" id="challengeSettings" hidden>
              <label class="chk"><input id="challengeEnabled" type="checkbox"> Oppgave-modus</label>
              <label>Oppgave-areal
                <input id="challengeArea" type="number" value="12" min="1">
              </label>
            </div>
          </div>
        </div>
        <div class="card">
          <h2>Eksporter</h2>
          <div class="toolbar">
            <button id="btnSvgStatic" class="btn" type="button">Last ned SVG</button>
            <button id="btnPng" class="btn" type="button">Last ned PNG</button>
            <button id="btnSvg" class="btn" type="button">Last ned interaktiv SVG</button>
            <button id="btnHtml" class="btn" type="button">Last ned interaktiv HTML</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="arealmodellen1.js"></script>
  <script src="examples.js"></script>
  <script src="split.js"></script>
</body>
</html>
